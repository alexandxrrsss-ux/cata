<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro - Fix Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: system-ui, sans-serif; }
        .admin-border { border: 2px solid #f97316; }
        .agotado { filter: grayscale(1); opacity: 0.5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ADMIN_PASSWORD = "123"; 

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [verPedidos, setVerPedidos] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [mostrarAdd, setMostrarAdd] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [enviando, setEnviando] = useState(false);
            
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null });

            useEffect(() => { 
                cargarDatos();
                cargarPedidos();
            }, []);

            const cargarDatos = async () => {
                const { data, error } = await supabase.from('herramientas').select('*').order('created_at', { ascending: false });
                if (data) setHerramientas(data);
            };

            const cargarPedidos = async () => {
                const { data } = await supabase.from('pedidos').select('*').order('created_at', { ascending: false });
                if (data) setPedidos(data);
            };

            // --- FUNCI√ìN DE GUARDADO CORREGIDA ---
            const guardarMaterial = async () => {
                if (!form.nombre || !form.cantidad) {
                    alert("Por favor rellena Nombre y Cantidad");
                    return;
                }

                setEnviando(true);
                let urlFinal = 'https://via.placeholder.com/300x200?text=Sin+Foto';

                try {
                    // 1. Intentar subir foto si existe
                    if (form.foto) {
                        const nombreArchivo = `${Date.now()}_${form.foto.name.replace(/\s/g, '_')}`;
                        const { data: upData, error: upError } = await supabase.storage
                            .from('herramientas')
                            .upload(nombreArchivo, form.foto);
                        
                        if (upError) throw new Error("Error al subir imagen: " + upError.message);

                        const { data: urlData } = supabase.storage.from('herramientas').getPublicUrl(nombreArchivo);
                        urlFinal = urlData.publicUrl;
                    }

                    // 2. Insertar en tabla herramientas
                    const { error: insError } = await supabase.from('herramientas').insert([{ 
                        nombre: form.nombre, 
                        cantidad: parseInt(form.cantidad), 
                        lugar: form.lugar, 
                        foto_url: urlFinal 
                    }]);

                    if (insError) throw new Error("Error en base de datos: " + insError.message);

                    alert("‚úÖ ¬°Material agregado con √©xito!");
                    setForm({ nombre: '', cantidad: '', lugar: '', foto: null });
                    setMostrarAdd(false);
                    cargarDatos();

                } catch (err) {
                    alert("‚ùå Fall√≥ el guardado: " + err.message);
                    console.error(err);
                } finally {
                    setEnviando(false);
                }
            };

            const eliminarMaterial = async (id) => {
                if(confirm("¬øEliminar este material?")) {
                    await supabase.from('herramientas').delete().eq('id', id);
                    cargarDatos();
                }
            };

            const entregar = async (p) => {
                const h = herramientas.find(i => i.id === p.herramienta_id);
                if(!h) return alert("No se encontr√≥ el material en stock");
                
                const nuevaCant = h.cantidad - p.cantidad_pedida;
                if(nuevaCant < 0) return alert("Stock insuficiente");

                await supabase.from('herramientas').update({ cantidad: nuevaCant }).eq('id', h.id);
                await supabase.from('pedidos').delete().eq('id', p.id);
                alert("Entregado y descontado");
                cargarDatos();
                cargarPedidos();
            };

            return (
                <div className="max-w-6xl mx-auto p-4">
                    {/* BARRA SUPERIOR */}
                    <nav className="flex justify-between items-center mb-6 bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                        <h1 className="text-xl font-black text-orange-500 italic uppercase">Master Stock</h1>
                        <div className="flex gap-2">
                            {isAdmin && (
                                <button onClick={() => { setVerPedidos(!verPedidos); setMostrarAdd(false); }} className="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold">
                                    {verPedidos ? 'üì¶ VER STOCK' : `üì• PEDIDOS (${pedidos.length})`}
                                </button>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-bold">
                                {isAdmin ? 'SALIR' : 'ADMIN'}
                            </button>
                        </div>
                    </nav>

                    {mostrarLogin && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="bg-slate-800 p-8 rounded-3xl border border-orange-500">
                                <input type="password" placeholder="Clave" className="p-4 bg-slate-900 rounded-xl mb-4 text-center outline-none" onChange={e => setPassInput(e.target.value)} />
                                <button onClick={() => {if(passInput===ADMIN_PASSWORD) setIsAdmin(true), setMostrarLogin(false)}} className="w-full bg-orange-600 py-3 rounded-xl font-bold">ENTRAR</button>
                            </div>
                        </div>
                    )}

                    {!verPedidos ? (
                        <>
                            <div className="flex gap-2 mb-8">
                                <input type="text" placeholder="Buscar..." className="flex-1 bg-slate-800 p-4 rounded-2xl outline-none border border-slate-700" onChange={e => setBusqueda(e.target.value)} />
                                {isAdmin && (
                                    <button onClick={() => setMostrarAdd(!mostrarAdd)} className="bg-green-600 px-6 rounded-2xl font-black text-xl">
                                        {mostrarAdd ? '‚úï' : '+'}
                                    </button>
                                )}
                            </div>

                            {isAdmin && mostrarAdd && (
                                <div className="bg-slate-800 p-8 rounded-[2rem] border-2 border-green-600 mb-10 shadow-2xl">
                                    <h3 className="text-xl font-black mb-6 text-green-500 uppercase">Nuevo Material</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                        <input type="text" placeholder="Nombre" className="bg-slate-900 p-4 rounded-xl" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                        <input type="number" placeholder="Cantidad" className="bg-slate-900 p-4 rounded-xl" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                        <input type="text" placeholder="Ubicaci√≥n" className="bg-slate-900 p-4 rounded-xl" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                    </div>
                                    <input type="file" className="mb-6 block text-xs" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                    <button onClick={guardarMaterial} disabled={enviando} className="w-full bg-green-600 py-4 rounded-xl font-black uppercase tracking-widest disabled:opacity-50">
                                        {enviando ? 'PROCESANDO...' : 'GUARDAR AHORA'}
                                    </button>
                                </div>
                            )}

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase())).map(h => (
                                    <div key={h.id} className={`bg-slate-800 rounded-[2rem] overflow-hidden border border-slate-700 flex flex-col ${h.cantidad === 0 ? 'agotado' : ''} ${isAdmin ? 'admin-border' : ''}`}>
                                        <div className="h-48 bg-black/40 p-4"><img src={h.foto_url} className="w-full h-full object-contain" /></div>
                                        <div className="p-6 flex flex-col flex-grow">
                                            <div className="flex justify-between items-start mb-2">
                                                <h4 className="font-black uppercase">{h.nombre}</h4>
                                                <span className="bg-orange-600 px-2 py-1 rounded-lg text-[10px] font-black">{h.cantidad}</span>
                                            </div>
                                            <p className="text-[10px] text-slate-400 font-bold mb-4 italic">üìç {h.lugar || 'S/U'}</p>
                                            
                                            {isAdmin ? (
                                                <div className="mt-auto space-y-4">
                                                    <div className="flex justify-between items-center bg-slate-900 p-2 rounded-xl">
                                                        <button onClick={async () => { await supabase.from('herramientas').update({cantidad: h.cantidad - 1}).eq('id', h.id); cargarDatos(); }} className="w-10 h-10 bg-slate-700 rounded-lg font-bold">-</button>
                                                        <span className="font-black text-orange-500">{h.cantidad}</span>
                                                        <button onClick={async () => { await supabase.from('herramientas').update({cantidad: h.cantidad + 1}).eq('id', h.id); cargarDatos(); }} className="w-10 h-10 bg-slate-700 rounded-lg font-bold">+</button>
                                                    </div>
                                                    <button onClick={() => eliminarMaterial(h.id)} className="w-full py-2 text-red-500 text-[9px] font-black border border-red-500/20 rounded-lg uppercase">Eliminar</button>
                                                </div>
                                            ) : (
                                                <button onClick={async () => {
                                                    const n = prompt("Tu nombre:");
                                                    const t = prompt("Tarea:");
                                                    const c = prompt("Cantidad:");
                                                    if(n && t && c) {
                                                        await supabase.from('pedidos').insert([{ herramienta_id: h.id, herramienta_nombre: h.nombre, usuario_nombre: n, tarea: t, cantidad_pedida: parseInt(c) }]);
                                                        alert("Solicitud enviada");
                                                        cargarPedidos();
                                                    }
                                                }} disabled={h.cantidad === 0} className="mt-auto w-full bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase">
                                                    {h.cantidad > 0 ? 'Solicitar' : 'Agotado'}
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="space-y-4">
                            <h2 className="text-xl font-black text-blue-400 mb-6">PEDIDOS</h2>
                            {pedidos.map(p => (
                                <div key={p.id} className="bg-slate-800 p-6 rounded-3xl border border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div>
                                        <p className="text-orange-500 font-black uppercase">{p.herramienta_nombre} (x{p.cantidad_pedida})</p>
                                        <p className="text-xs font-bold">{p.usuario_nombre} - {p.tarea}</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => entregar(p)} className="bg-green-600 px-6 py-3 rounded-xl font-bold text-[10px] uppercase">‚úì Entregar</button>
                                        <button onClick={async () => { await supabase.from('pedidos').delete().eq('id', p.id); cargarPedidos(); }} className="bg-red-600/20 text-red-500 px-4 py-3 rounded-xl font-bold text-[10px] uppercase border border-red-500/20">Borrar</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
