<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Elite v5 - Total Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .admin-card { border: 2px solid #f97316 !important; }
        .bajo-stock-card { border: 2px solid #ef4444 !important; }
        .btn-tabs { transition: all 0.3s ease; text-transform: uppercase; font-size: 10px; font-weight: 900; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123"; 

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [seccion, setSeccion] = useState('todo'); // 'todo', 'pedidos', 'bajo'
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [mostrarForm, setMostrarForm] = useState(false);
            const [editandoId, setEditandoId] = useState(null);
            const [passInput, setPassInput] = useState('');
            const [enviando, setEnviando] = useState(false);
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null, foto_url: '' });

            useEffect(() => { cargarDatos(); cargarPedidos(); }, []);

            const cargarDatos = async () => {
                const { data } = await supabase.from('herramientas').select('*').order('nombre', { ascending: true });
                if (data) setHerramientas(data);
            };

            const cargarPedidos = async () => {
                const { data } = await supabase.from('pedidos').select('*').order('created_at', { ascending: false });
                if (data) setPedidos(data);
            };

            const guardarHerramienta = async () => {
                if (!form.nombre || form.cantidad === '') return alert("Nombre y cantidad son obligatorios");
                setEnviando(true);
                let urlFinal = form.foto_url || 'https://via.placeholder.com/400x300?text=Sin+Imagen';

                try {
                    if (form.foto && typeof form.foto !== 'string') {
                        const fileName = `${Date.now()}-${form.nombre.replace(/\s/g, '_')}.jpg`;
                        const { error: uploadError } = await supabase.storage.from('herramientas').upload(fileName, form.foto);
                        if (uploadError) throw uploadError;
                        const { data } = supabase.storage.from('herramientas').getPublicUrl(fileName);
                        urlFinal = data.publicUrl;
                    }

                    const material = { nombre: form.nombre, cantidad: parseInt(form.cantidad), lugar: form.lugar, foto_url: urlFinal };

                    if (editandoId) {
                        await supabase.from('herramientas').update(material).eq('id', editandoId);
                        alert("‚úÖ Material actualizado con √©xito");
                    } else {
                        await supabase.from('herramientas').insert([material]);
                        alert("‚úÖ Nuevo material registrado");
                    }

                    cancelarEdicion();
                    cargarDatos();
                } catch (e) { alert("Error: " + e.message); } finally { setEnviando(false); }
            };

            const prepararEdicion = (h) => {
                setForm({ nombre: h.nombre, cantidad: h.cantidad, lugar: h.lugar, foto_url: h.foto_url });
                setEditandoId(h.id);
                setMostrarForm(true);
                setSeccion('todo');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const cancelarEdicion = () => {
                setForm({ nombre: '', cantidad: '', lugar: '', foto: null, foto_url: '' });
                setEditandoId(null);
                setMostrarForm(false);
            };

            const stockBajoData = useMemo(() => herramientas.filter(h => h.cantidad <= 3), [herramientas]);

            // COMPONENTE TARJETA
            const Tarjeta = ({ h }) => (
                <div className={`glass rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl transition-transform hover:scale-[1.02] ${h.cantidad <= 3 ? 'bajo-stock-card' : ''} ${isAdmin ? 'admin-card' : ''}`}>
                    <div className="h-48 bg-black/20 p-4 relative">
                        <img src={h.foto_url} className="w-full h-full object-contain" />
                        {h.cantidad <= 3 && <span className="absolute top-4 right-4 bg-red-600 text-[9px] font-black px-3 py-1 rounded-full animate-pulse">STOCK BAJO</span>}
                    </div>
                    <div className="p-6 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-1">
                            <h3 className="font-black uppercase text-lg tracking-tighter">{h.nombre}</h3>
                            <span className={`text-[10px] px-3 py-1 rounded-lg font-black ${h.cantidad > 0 ? 'bg-orange-600' : 'bg-red-600'}`}>CANT: {h.cantidad}</span>
                        </div>
                        <p className="text-[10px] text-slate-400 font-bold mb-6">üìç {h.lugar || 'NO ASIGNADO'}</p>
                        
                        {isAdmin ? (
                            <div className="mt-auto space-y-2">
                                <div className="flex gap-2">
                                    <button onClick={() => prepararEdicion(h)} className="flex-1 bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase">Editar</button>
                                    <button onClick={async () => { if(confirm("¬øBorrar material?")) { await supabase.from('herramientas').delete().eq('id', h.id); cargarDatos(); } }} className="bg-slate-700 px-4 py-3 rounded-xl text-red-500 font-black">‚úï</button>
                                </div>
                            </div>
                        ) : (
                            <button onClick={async () => {
                                const n = prompt("Tu nombre:");
                                const t = prompt("¬øPara qu√© lo usar√°s?");
                                const c = prompt("¬øCu√°ntos necesitas?");
                                if(n && t && c) {
                                    await supabase.from('pedidos').insert([{ herramienta_id: h.id, herramienta_nombre: h.nombre, usuario_nombre: n, tarea: t, cantidad_pedida: parseInt(c), foto_url: h.foto_url }]);
                                    alert("‚úì Solicitud enviada correctamente");
                                    cargarPedidos();
                                }
                            }} disabled={h.cantidad <= 0} className="mt-auto w-full bg-blue-600 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest disabled:opacity-30">
                                {h.cantidad > 0 ? 'üöÄ Solicitar Material' : 'Sin Stock'}
                            </button>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto p-4 lg:p-10">
                    {/* BARRA DE NAVEGACION */}
                    <nav className="glass p-5 rounded-[2.5rem] mb-10 flex flex-col md:flex-row justify-between items-center gap-6 shadow-2xl">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center font-black italic">SM</div>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">StockMaster <span className="text-orange-500">Pro</span></h1>
                        </div>
                        
                        <div className="flex flex-wrap justify-center gap-2">
                            {isAdmin && (
                                <>
                                    <button onClick={() => setSeccion('todo')} className={`btn-tabs px-5 py-2 rounded-xl ${seccion === 'todo' ? 'bg-orange-600' : 'bg-slate-700/50'}`}>üì¶ Stock</button>
                                    <button onClick={() => setSeccion('pedidos')} className={`btn-tabs px-5 py-2 rounded-xl ${seccion === 'pedidos' ? 'bg-blue-600' : 'bg-slate-700/50'}`}>üì• Pedidos ({pedidos.length})</button>
                                    <button onClick={() => setSeccion('bajo')} className={`btn-tabs px-5 py-2 rounded-xl ${seccion === 'bajo' ? 'bg-red-600' : 'bg-slate-700/50'}`}>‚ö†Ô∏è Stock Bajo ({stockBajoData.length})</button>
                                </>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="btn-tabs px-5 py-2 bg-slate-800 rounded-xl border border-slate-600">
                                {isAdmin ? 'Cerrar' : 'Entrar Admin'}
                            </button>
                        </div>
                    </nav>

                    {/* LOGIN MODAL */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-6 backdrop-blur-md">
                            <div className="bg-slate-800 p-10 rounded-[3rem] border border-orange-600 w-full max-w-sm text-center">
                                <h2 className="text-orange-500 font-black mb-6 uppercase tracking-widest">Acceso Administrador</h2>
                                <input type="password" placeholder="CLAVE" className="w-full p-5 bg-slate-900 rounded-2xl mb-6 text-center text-2xl outline-none border border-slate-700 focus:border-orange-500" onChange={e => setPassInput(e.target.value)} />
                                <button onClick={() => { if(passInput === ADMIN_PASSWORD) { setIsAdmin(true); setMostrarLogin(false); setSeccion('todo'); } }} className="w-full bg-orange-600 py-4 rounded-2xl font-black uppercase tracking-widest hover:scale-95 transition-transform">Desbloquear</button>
                                <button onClick={() => setMostrarLogin(false)} className="mt-4 text-slate-500 text-xs font-bold uppercase">Cancelar</button>
                            </div>
                        </div>
                    )}

                    {/* SECCION: TODO EL STOCK */}
                    {seccion === 'todo' && (
                        <>
                            <div className="flex gap-4 mb-10">
                                <input type="text" placeholder="Escribe el nombre del material..." className="flex-1 bg-slate-800/50 p-6 rounded-3xl border border-slate-700 outline-none text-lg focus:border-orange-500 transition-all shadow-inner" onChange={e => setBusqueda(e.target.value)} />
                                {isAdmin && (
                                    <button onClick={() => mostrarForm ? cancelarEdicion() : setMostrarForm(true)} className="bg-green-600 px-8 rounded-3xl font-black text-3xl shadow-lg">
                                        {mostrarForm ? '‚úï' : '+'}
                                    </button>
                                )}
                            </div>

                            {isAdmin && mostrarForm && (
                                <div className="bg-slate-800/80 p-10 rounded-[3rem] border-2 border-green-600 mb-12 shadow-2xl animate-in fade-in zoom-in duration-300">
                                    <h2 className="text-green-500 font-black mb-8 uppercase text-xl">{editandoId ? 'üõ†Ô∏è Editando Herramienta' : 'üÜï Registrar Nuevo Material'}</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                        <div className="flex flex-col gap-2">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-2">Nombre del Material</label>
                                            <input type="text" className="bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-green-500" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-2">Stock Inicial</label>
                                            <input type="number" className="bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-green-500" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-2">Ubicaci√≥n / Estante</label>
                                            <input type="text" className="bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none focus:border-green-500" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="mb-8">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block">Foto del Material</label>
                                        <input type="file" className="text-sm" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                    </div>
                                    <button onClick={guardarHerramienta} disabled={enviando} className="w-full bg-green-600 py-5 rounded-2xl font-black uppercase tracking-widest hover:brightness-110 transition-all disabled:opacity-50 shadow-xl">
                                        {enviando ? 'Guardando Material...' : 'Confirmar y Guardar'}
                                    </button>
                                </div>
                            )}

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase())).map(h => (
                                    <Tarjeta key={h.id} h={h} />
                                ))}
                            </div>
                        </>
                    )}

                    {/* SECCION: STOCK BAJO (SOLO ADMIN) */}
                    {seccion === 'bajo' && isAdmin && (
                        <div className="animate-in slide-in-from-bottom-8 duration-500">
                            <h2 className="text-3xl font-black text-red-500 mb-10 uppercase italic tracking-tighter">‚ö†Ô∏è Art√≠culos por Agotarse</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {stockBajoData.map(h => (
                                    <Tarjeta key={h.id} h={h} />
                                ))}
                            </div>
                            {stockBajoData.length === 0 && <p className="text-center py-24 text-slate-500 font-bold uppercase border-2 border-dashed border-slate-800 rounded-[3rem]">Todo el inventario est√° completo ‚úÖ</p>}
                        </div>
                    )}

                    {/* SECCION: PEDIDOS (CON FOTO) */}
                    {seccion === 'pedidos' && isAdmin && (
                        <div className="space-y-6 animate-in slide-in-from-bottom-8 duration-500">
                            <h2 className="text-3xl font-black text-blue-500 mb-10 uppercase italic tracking-tighter">Pedidos Recibidos</h2>
                            {pedidos.map(p => (
                                <div key={p.id} className="glass p-6 rounded-[2.5rem] flex flex-col md:flex-row items-center gap-8 shadow-xl">
                                    <div className="w-32 h-32 bg-black/40 rounded-3xl overflow-hidden p-3 flex-shrink-0 border border-slate-700">
                                        <img src={p.foto_url} className="w-full h-full object-contain" />
                                    </div>
                                    <div className="flex-1 text-center md:text-left">
                                        <h3 className="text-orange-500 font-black text-2xl uppercase tracking-tighter leading-none mb-2">{p.herramienta_nombre} (x{p.cantidad_pedida})</h3>
                                        <p className="text-xs font-bold uppercase text-slate-300">Solicitado por: <span className="text-white">{p.usuario_nombre}</span></p>
                                        <p className="text-[10px] italic text-slate-500 mt-1 uppercase tracking-widest">Tarea: {p.tarea}</p>
                                    </div>
                                    <div className="flex gap-3 w-full md:w-auto">
                                        <button onClick={async () => {
                                            const mat = herramientas.find(h => h.id === p.herramienta_id);
                                            if(mat && mat.cantidad >= p.cantidad_pedida) {
                                                await supabase.from('herramientas').update({ cantidad: mat.cantidad - p.cantidad_pedida }).eq('id', mat.id);
                                                await supabase.from('pedidos').delete().eq('id', p.id);
                                                cargarDatos(); cargarPedidos();
                                                alert("‚úì Entrega realizada");
                                            } else { alert("‚ùå Stock insuficiente para entregar"); }
                                        }} className="flex-1 md:flex-none bg-green-600 px-10 py-5 rounded-2xl font-black text-xs uppercase shadow-lg hover:bg-green-500">Entregar</button>
                                        <button onClick={async () => { if(confirm("¬øEliminar pedido?")) { await supabase.from('pedidos').delete().eq('id', p.id); cargarPedidos(); } }} className="bg-slate-700 text-red-500 px-6 py-5 rounded-2xl font-black text-xs uppercase">X</button>
                                    </div>
                                </div>
                            ))}
                            {pedidos.length === 0 && <p className="text-center py-24 text-slate-500 font-bold uppercase border-2 border-dashed border-slate-800 rounded-[3rem]">No hay solicitudes pendientes</p>}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
