<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro - Control de Stock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; background-color: #0f172a; }
        .agotado { filter: grayscale(1); opacity: 0.7; }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [busqueda, setBusqueda] = useState('');
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null });
            const [mostrar, setMostrar] = useState(false);
            const [cargando, setCargando] = useState(true);
            const [enviando, setEnviando] = useState(false);

            useEffect(() => { cargarDatos(); }, []);

            const cargarDatos = async () => {
                const { data } = await supabase.from('herramientas').select('*').order('created_at', { ascending: false });
                if (data) setHerramientas(data);
                setCargando(false);
            };

            const actualizarCantidad = async (id, nuevaCantidad) => {
                if (nuevaCantidad < 0) return;
                const { error } = await supabase
                    .from('herramientas')
                    .update({ cantidad: nuevaCantidad })
                    .eq('id', id);
                
                if (!error) {
                    setHerramientas(herramientas.map(h => h.id === id ? {...h, cantidad: nuevaCantidad} : h));
                }
            };

            const herramientasFiltradas = useMemo(() => {
                return herramientas.filter(h => 
                    h.nombre.toLowerCase().includes(busqueda.toLowerCase()) || 
                    (h.lugar && h.lugar.toLowerCase().includes(busqueda.toLowerCase()))
                );
            }, [busqueda, herramientas]);

            const optimizarImagen = (archivo) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(archivo);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1000;
                            const scale = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scale;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.8);
                        };
                    };
                });
            };

            const guardar = async () => {
                if (!form.nombre || !form.cantidad) return alert("Nombre y cantidad obligatorios");
                setEnviando(true);
                let urlFinal = 'https://via.placeholder.com/300x200?text=Sin+Foto';

                if (form.foto) {
                    const fotoChica = await optimizarImagen(form.foto);
                    const nombreArchivo = `${Date.now()}.jpg`;
                    const { data: uploadData } = await supabase.storage.from('herramientas').upload(nombreArchivo, fotoChica);
                    if (uploadData) {
                        const { data } = supabase.storage.from('herramientas').getPublicUrl(nombreArchivo);
                        urlFinal = data.publicUrl;
                    }
                }

                await supabase.from('herramientas').insert([{ 
                    nombre: form.nombre, 
                    cantidad: parseInt(form.cantidad), 
                    lugar: form.lugar, 
                    foto_url: urlFinal 
                }]);

                setForm({ nombre: '', cantidad: '', lugar: '', foto: null });
                setMostrar(false);
                setEnviando(false);
                cargarDatos();
            };

            const eliminar = async (id) => {
                if (confirm("¬øBorrar definitivamente?")) {
                    await supabase.from('herramientas').delete().eq('id', id);
                    cargarDatos();
                }
            };

            if (cargando) return <div className="p-10 text-center text-orange-500 font-black text-2xl animate-pulse">CARGANDO ALMAC√âN...</div>;

            return (
                <div className="max-w-6xl mx-auto p-4">
                    {/* HEADER */}
                    <header className="flex flex-col md:flex-row justify-between items-center gap-4 py-8">
                        <h1 className="text-4xl font-black tracking-tighter italic text-white">STOCK<span className="text-orange-600">MASTER</span></h1>
                        <button onClick={() => setMostrar(!mostrar)} className="bg-orange-600 hover:bg-orange-500 px-10 py-4 rounded-2xl font-black transition-all shadow-lg shadow-orange-900/40">
                            {mostrar ? '‚úï CERRAR' : '+ NUEVO INGRESO'}
                        </button>
                    </header>

                    {/* BUSCADOR */}
                    <div className="mb-8">
                        <input 
                            type="text" 
                            placeholder="Buscar por nombre o pasillo..." 
                            className="w-full bg-slate-800 p-5 rounded-2xl border-2 border-slate-700 outline-none focus:border-orange-600 text-xl transition-all"
                            value={busqueda}
                            onChange={(e) => setBusqueda(e.target.value)}
                        />
                    </div>

                    {/* FORMULARIO */}
                    {mostrar && (
                        <div className="bg-slate-800 p-8 rounded-[2rem] mb-10 border-2 border-orange-500 shadow-2xl">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <input type="text" placeholder="Nombre" className="bg-slate-900 p-4 rounded-xl border border-slate-700" onChange={e => setForm({...form, nombre: e.target.value})} />
                                <input type="number" placeholder="Cantidad Inicial" className="bg-slate-900 p-4 rounded-xl border border-slate-700" onChange={e => setForm({...form, cantidad: e.target.value})} />
                                <input type="text" placeholder="Ubicaci√≥n" className="bg-slate-900 p-4 rounded-xl border border-slate-700" onChange={e => setForm({...form, lugar: e.target.value})} />
                                <input type="file" accept="image/*" className="md:col-span-3 text-slate-400" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                            </div>
                            <button onClick={guardar} disabled={enviando} className="mt-8 w-full bg-green-600 p-4 rounded-xl font-black text-xl hover:bg-green-500 transition-all">
                                {enviando ? 'GUARDANDO...' : 'REGISTRAR MATERIAL'}
                            </button>
                        </div>
                    )}

                    {/* GRILLA */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {herramientasFiltradas.map(h => (
                            <div key={h.id} className={`bg-slate-800 rounded-[2rem] overflow-hidden border border-slate-700 flex flex-col transition-all duration-500 ${h.cantidad === 0 ? 'agotado' : ''}`}>
                                <div className="h-56 bg-black/40 p-2">
                                    <img src={h.foto_url} className="w-full h-full object-contain" alt={h.nombre} />
                                </div>
                                <div className="p-6 flex flex-col flex-grow">
                                    <h2 className="text-xl font-black uppercase mb-1 truncate">{h.nombre}</h2>
                                    <p className="text-slate-500 text-sm mb-4 font-bold">üìç {h.lugar || 'S/U'}</p>
                                    
                                    {/* CONTROL DE CANTIDAD */}
                                    <div className="flex items-center justify-between bg-slate-900 p-2 rounded-2xl mb-6">
                                        <button 
                                            onClick={() => actualizarCantidad(h.id, h.cantidad - 1)}
                                            className="w-12 h-12 bg-slate-700 hover:bg-red-600 rounded-xl font-black text-2xl transition-colors"
                                        >-</button>
                                        
                                        <div className="text-center">
                                            <span className={`text-3xl font-black ${h.cantidad === 0 ? 'text-red-500' : 'text-orange-500'}`}>
                                                {h.cantidad}
                                            </span>
                                            <p className="text-[10px] font-bold text-slate-500 uppercase">Unidades</p>
                                        </div>

                                        <button 
                                            onClick={() => actualizarCantidad(h.id, h.cantidad + 1)}
                                            className="w-12 h-12 bg-slate-700 hover:bg-green-600 rounded-xl font-black text-2xl transition-colors"
                                        >+</button>
                                    </div>

                                    {h.cantidad === 0 && (
                                        <div className="bg-red-600/20 text-red-500 text-center py-2 rounded-lg font-black text-xs mb-4 animate-bounce">
                                            ‚ö†Ô∏è MATERIAL AGOTADO
                                        </div>
                                    )}

                                    <button onClick={() => eliminar(h.id)} className="mt-auto text-slate-600 hover:text-red-500 text-[9px] font-black uppercase tracking-widest transition-colors">
                                        Eliminar de la lista
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
