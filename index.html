<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Corrección Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .admin-border { border: 2px solid #f97316; }
        .agotado { filter: grayscale(1); opacity: 0.5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ADMIN_PASSWORD = "123"; 

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [verPedidos, setVerPedidos] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [mostrarAdd, setMostrarAdd] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [cargando, setCargando] = useState(true);
            const [enviando, setEnviando] = useState(false);
            
            // Formulario para nueva herramienta
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null });

            useEffect(() => { 
                cargarDatos();
                cargarPedidos();
            }, []);

            const cargarDatos = async () => {
                const { data } = await supabase.from('herramientas').select('*').order('created_at', { ascending: false });
                if (data) setHerramientas(data);
                setCargando(false);
            };

            const cargarPedidos = async () => {
                const { data } = await supabase.from('pedidos').select('*').order('created_at', { ascending: false });
                if (data) setPedidos(data);
            };

            const login = () => {
                if(passInput === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setMostrarLogin(false);
                    setPassInput('');
                } else { alert("Clave incorrecta"); }
            };

            // --- FUNCIÓN PARA AGREGAR NUEVA HERRAMIENTA ---
            const guardarMaterial = async () => {
                if (!form.nombre || !form.cantidad) return alert("Nombre y Cantidad son obligatorios");
                setEnviando(true);
                
                let urlFinal = 'https://via.placeholder.com/300x200?text=Sin+Foto';

                try {
                    if (form.foto) {
                        const nombreArchivo = `${Date.now()}_${form.foto.name}`;
                        const { data: uploadData } = await supabase.storage.from('herramientas').upload(nombreArchivo, form.foto);
                        if (uploadData) {
                            const { data: urlData } = supabase.storage.from('herramientas').getPublicUrl(nombreArchivo);
                            urlFinal = urlData.publicUrl;
                        }
                    }

                    await supabase.from('herramientas').insert([{ 
                        nombre: form.nombre, 
                        cantidad: parseInt(form.cantidad), 
                        lugar: form.lugar, 
                        foto_url: urlFinal 
                    }]);

                    alert("Material guardado correctamente");
                    setForm({ nombre: '', cantidad: '', lugar: '', foto: null });
                    setMostrarAdd(false);
                    cargarDatos();
                } catch (e) { alert("Error al guardar"); }
                setEnviando(false);
            };

            // --- FUNCIÓN PARA ENTREGAR (RESTAL STOCK) ---
            const entregarPedido = async (pedido) => {
                const h = herramientas.find(item => item.id === pedido.herramienta_id || item.nombre === pedido.herramienta_nombre);
                
                if (!h) return alert("No se encontró la herramienta original en el stock");

                const nuevaCant = h.cantidad - pedido.cantidad_pedida;
                if (nuevaCant < 0) return alert("No hay suficiente stock para entregar esta cantidad");

                // Actualizar inventario
                const { error: err1 } = await supabase.from('herramientas').update({ cantidad: nuevaCant }).eq('id', h.id);
                
                if (!err1) {
                    // Borrar el pedido de la lista
                    await supabase.from('pedidos').delete().eq('id', pedido.id);
                    alert(`Entregado: Se restaron ${pedido.cantidad_pedida} unidades a ${h.nombre}`);
                    cargarDatos();
                    cargarPedidos();
                } else {
                    alert("Error al actualizar stock");
                }
            };

            if (cargando) return <div className="p-20 text-center font-bold">Cargando...</div>;

            return (
                <div className="max-w-6xl mx-auto p-4 lg:p-8">
                    {/* NAV */}
                    <nav className="flex justify-between items-center mb-6 bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                        <h1 className="text-xl font-black text-orange-500 uppercase italic">Master Stock</h1>
                        <div className="flex gap-2">
                            {isAdmin && (
                                <button onClick={() => { setVerPedidos(!verPedidos); setMostrarAdd(false); }} className="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold">
                                    {verPedidos ? 'VER STOCK' : `PEDIDOS (${pedidos.length})`}
                                </button>
                            )}
                            <button onClick={isAdmin ? () => setIsAdmin(false) : () => setMostrarLogin(true)} className="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-bold">
                                {isAdmin ? 'CERRAR SESIÓN' : 'ADMIN'}
                            </button>
                        </div>
                    </nav>

                    {/* LOGIN MODAL */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-800 p-8 rounded-3xl border border-orange-500 w-full max-w-xs">
                                <input type="password" placeholder="Clave" className="w-full p-4 bg-slate-900 rounded-xl mb-4 text-center text-xl outline-none" onChange={e => setPassInput(e.target.value)} />
                                <button onClick={login} className="w-full bg-orange-600 py-3 rounded-xl font-bold">ENTRAR</button>
                            </div>
                        </div>
                    )}

                    {/* VISTA DE PEDIDOS (SOLO ADMIN) */}
                    {isAdmin && verPedidos ? (
                        <div className="space-y-4">
                            <h2 className="text-2xl font-black text-blue-400 mb-6">SOLICITUDES PENDIENTES</h2>
                            {pedidos.map(p => (
                                <div key={p.id} className="bg-slate-800 p-6 rounded-3xl border border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="uppercase">
                                        <p className="text-orange-500 font-black">{p.herramienta_nombre} (CANT: {p.cantidad_pedida})</p>
                                        <p className="text-xs">Para: {p.usuario_nombre} | Tarea: {p.tarea}</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => entregarPedido(p)} className="bg-green-600 px-4 py-2 rounded-xl text-[10px] font-bold">✓ ENTREGAR</button>
                                        <button onClick={async () => { await supabase.from('pedidos').delete().eq('id', p.id); cargarPedidos(); }} className="bg-red-600/20 text-red-500 px-4 py-2 rounded-xl text-[10px] font-bold">BORRAR</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        /* VISTA DE INVENTARIO */
                        <>
                            <div className="flex gap-2 mb-8">
                                <input type="text" placeholder="Buscar herramienta..." className="flex-1 bg-slate-800 p-4 rounded-2xl outline-none border border-slate-700" />
                                {isAdmin && (
                                    <button onClick={() => { setMostrarAdd(!mostrarAdd); setVerPedidos(false); }} className="bg-green-600 px-6 rounded-2xl font-black text-2xl">
                                        {mostrarAdd ? '✕' : '+'}
                                    </button>
                                )}
                            </div>

                            {/* FORMULARIO AGREGAR (ESTE ES EL QUE NO TE APARECÍA) */}
                            {isAdmin && mostrarAdd && (
                                <div className="bg-slate-800 p-8 rounded-[2.5rem] border-4 border-green-600/30 mb-10 shadow-2xl">
                                    <h3 className="text-xl font-black mb-6 uppercase text-green-500 text-center">Registrar Nueva Herramienta</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <input type="text" placeholder="Nombre (Ej: Martillo)" className="bg-slate-900 p-4 rounded-2xl outline-none border border-slate-700" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                        <input type="number" placeholder="Cantidad Inicial" className="bg-slate-900 p-4 rounded-2xl outline-none border border-slate-700" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                        <input type="text" placeholder="Ubicación" className="bg-slate-900 p-4 rounded-2xl outline-none border border-slate-700" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                        <input type="file" className="text-xs p-4" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                    </div>
                                    <button onClick={guardarMaterial} disabled={enviando} className="w-full mt-6 bg-green-600 py-4 rounded-2xl font-black text-lg shadow-lg">
                                        {enviando ? 'SUBIENDO...' : 'GUARDAR MATERIAL EN NUBE'}
                                    </button>
                                </div>
                            )}

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {herramientas.map(h => (
                                    <div key={h.id} className={`bg-slate-800 rounded-[2.5rem] overflow-hidden border border-slate-700 flex flex-col ${h.cantidad === 0 ? 'agotado' : ''} ${isAdmin ? 'admin-border shadow-orange-900/20 shadow-xl' : ''}`}>
                                        <div className="h-56 bg-black/40 p-4"><img src={h.foto_url} className="w-full h-full object-contain" /></div>
                                        <div className="p-6 flex flex-col flex-grow">
                                            <div className="flex justify-between items-start mb-4">
                                                <h4 className="text-lg font-black uppercase leading-tight">{h.nombre}</h4>
                                                <span className={`px-3 py-1 rounded-xl font-black text-xs ${h.cantidad > 0 ? 'bg-orange-600' : 'bg-red-600'}`}>
                                                    STOCK: {h.cantidad}
                                                </span>
                                            </div>
                                            
                                            {isAdmin ? (
                                                <div className="flex justify-between items-center bg-slate-900 p-3 rounded-2xl mt-auto">
                                                    <button onClick={async () => { await supabase.from('herramientas').update({cantidad: h.cantidad - 1}).eq('id', h.id); cargarDatos(); }} className="w-10 h-10 bg-slate-700 rounded-xl font-bold text-xl">-</button>
                                                    <span className="font-black text-xl text-orange-500">{h.cantidad}</span>
                                                    <button onClick={async () => { await supabase.from('herramientas').update({cantidad: h.cantidad + 1}).eq('id', h.id); cargarDatos(); }} className="w-10 h-10 bg-slate-700 rounded-xl font-bold text-xl">+</button>
                                                </div>
                                            ) : (
                                                <button onClick={async () => {
                                                    const n = prompt("Tu nombre:");
                                                    const t = prompt("¿Para qué tarea?");
                                                    const c = prompt("¿Cantidad?");
                                                    if(n && t && c) {
                                                        await supabase.from('pedidos').insert([{ herramienta_id: h.id, herramienta_nombre: h.nombre, usuario_nombre: n, tarea: t, cantidad_pedida: parseInt(c) }]);
                                                        alert("Solicitud enviada");
                                                        cargarPedidos();
                                                    }
                                                }} disabled={h.cantidad === 0} className="mt-auto w-full bg-blue-600 py-4 rounded-2xl font-black text-[10px] tracking-widest">
                                                    {h.cantidad > 0 ? 'SOLICITAR MATERIAL' : 'AGOTADO'}
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
