<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Almacén - DASI</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Texto corredizo (Marquee moderno) */
        .marquee-container {
            background: #ffcc00;
            color: #000;
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Contenedor Principal */
        .main-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            max-width: 90%;
            width: 500px;
        }

        h2 {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Botón Estilizado */
        .btn-mxdasi {
            display: inline-block;
            padding: 18px 40px;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            text-transform: uppercase;
        }

        .btn-mxdasi:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
            background: #00e67a;
        }

        /* Nota inferior */
        .footer-note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #ff4444;
            font-style: italic;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-text">
            ⚠️ PIDE POR TABLET GRACIAS • PIDE POR TABLET GRACIAS • PIDE POR TABLET GRACIAS • PIDE POR TABLET GRACIAS ⚠️
        </div>
    </div>

    <div class="main-card">
        <h2>Si no encuentras el material solicitado, por favor solicita apoyo directamente al personal de</h2>
        <h1 style="color: var(--primary); margin-top: -15px; margin-bottom: 30px;">ALMACÉN</h1>
        
        <a href="https://mxdasi.com" class="btn-mxdasi">Ir a MXDASI.COM</a>
        
        <p class="footer-note">Gestión de Inventarios - Acceso Rápido</p>
    </div>

</body>
</html>
