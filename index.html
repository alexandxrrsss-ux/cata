<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockMaster v33.5 - Hard Delete</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #f97316; --dark: #020617; }
        body { background: var(--dark); color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab-active { background: var(--orange) !important; color: white !important; box-shadow: 0 0 20px rgba(249, 115, 22, 0.5); }
        .notif { position: fixed; top: 20px; right: 20px; padding: 15px 30px; border-radius: 12px; background: #ef4444; color: white; font-weight: 900; z-index: 250; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .historial-item { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .deleting { transform: translateX(100%); opacity: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [isAdmin, setIsAdmin] = useState(false);
            const [notif, setNotif] = useState("");
            const [isWorking, setIsWorking] = useState(false);
            
            // Ref para bloquear el "Eco" de la base de datos
            const lockSync = useRef(false);

            const showMsg = (txt) => { setNotif(txt); setTimeout(() => setNotif(""), 2500); };

            const fetchAll = useCallback(async () => {
                if (lockSync.current) return;
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre', { ascending: true }),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('created_at', { ascending: false }).limit(40)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                fetchAll();
                const sub = supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchAll()).subscribe();
                return () => supabase.removeChannel(sub);
            }, [fetchAll]);

            const borrarHistorialHard = async (id) => {
                if (!confirm("Â¿ELIMINAR ESTE REGISTRO PARA SIEMPRE?")) return;
                
                // 1. Bloqueo total de entrada de datos
                lockSync.current = true;

                // 2. EliminaciÃ³n visual inmediata (React lo quita de la vista)
                setData(prev => ({
                    ...prev,
                    historial: prev.historial.filter(item => item.id !== id)
                }));
                showMsg("BORRANDO...");

                // 3. EliminaciÃ³n forzada en DB
                const { error } = await supabase.from('historial').delete().match({ id: id });

                if (error) {
                    alert("Error al borrar de la nube: " + error.message);
                    lockSync.current = false;
                    fetchAll();
                } else {
                    // 4. Mantener bloqueo un momento para que el "Eco" muera
                    setTimeout(() => {
                        lockSync.current = false;
                        fetchAll(); // SincronizaciÃ³n final limpia
                    }, 3000);
                }
            };

            const despachar = async (p) => {
                const h = data.herramientas.find(i => i.id === p.herramienta_id);
                if(!h) return;

                lockSync.current = true;
                const fechaNice = new Date().toLocaleString('es-MX', { hour12: true });

                // Cambio visual rÃ¡pido
                setData(prev => ({
                    ...prev,
                    pedidos: prev.pedidos.filter(item => item.id !== p.id),
                    historial: [{ ...p, id: 'tmp'+Date.now(), fecha: fechaNice }, ...prev.historial]
                }));

                await supabase.from('historial').insert([{ 
                    herramienta_nombre: p.herramienta_nombre, 
                    usuario: p.usuario_nombre, 
                    cantidad: p.cantidad_pedida, 
                    tarea: p.tarea, 
                    foto_url: p.foto_url,
                    fecha: fechaNice 
                }]);
                
                await supabase.from('herramientas').update({ cantidad: Math.max(0, h.cantidad - p.cantidad_pedida) }).eq('id', h.id);
                await supabase.from('pedidos').delete().eq('id', p.id);
                
                setTimeout(() => { lockSync.current = false; fetchAll(); }, 2500);
                setNotif("MATERIAL DESPACHADO");
            };

            return (
                <div className="min-h-screen pb-20 select-none">
                    {notif && <div className="notif font-tech shadow-2xl">{notif}</div>}
                    
                    <header className="sticky top-0 z-40 glass p-6 flex flex-col items-center">
                        <div className="font-tech font-black text-3xl tracking-tighter mb-6 text-white italic">STOCK<span className="text-orange-500">PRO</span></div>
                        <nav className="flex gap-2 p-1 bg-white/5 rounded-2xl border border-white/10 shadow-inner">
                            <button onClick={() => setSeccion('stock')} className={`px-6 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'stock' ? 'tab-active' : 'text-slate-400'}`}>Stock</button>
                            {isAdmin && <button onClick={() => setSeccion('pedidos')} className={`px-6 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'pedidos' ? 'tab-active' : 'text-slate-400'}`}>Pedidos</button>}
                            {isAdmin && <button onClick={() => setSeccion('historial')} className={`px-6 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'historial' ? 'tab-active' : 'text-slate-400'}`}>Historial</button>}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : (prompt("Clave:") === ADMIN_PASSWORD && setIsAdmin(true))} className="px-6 py-3 rounded-xl text-[10px] font-black uppercase bg-white/5 border border-white/5 text-slate-300">
                                {isAdmin ? 'Salir' : 'Admin'}
                            </button>
                        </nav>
                    </header>

                    <main className="p-4 max-w-4xl mx-auto">
                        {seccion === 'stock' && (
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {data.herramientas.map(h => (
                                    <div key={h.id} className="bg-slate-900/50 p-4 rounded-[2rem] border border-white/5 flex flex-col items-center">
                                        <img src={h.foto_url} className="h-24 w-24 object-contain mb-4" />
                                        <p className="text-[10px] font-black uppercase text-center mb-2 h-8 leading-tight">{h.nombre}</p>
                                        <p className="text-orange-500 font-tech text-lg mb-4">{h.cantidad} PZ</p>
                                        <button onClick={() => !isAdmin && setSeccion('stock')} className="w-full py-3 bg-orange-600 rounded-xl text-[9px] font-black uppercase">Pedir</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="space-y-4">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="bg-slate-900 border-l-4 border-orange-500 p-5 rounded-3xl flex items-center justify-between">
                                        <div className="flex items-center gap-4">
                                            <img src={p.foto_url} className="w-16 h-16 rounded-xl bg-black/50 p-2" />
                                            <div>
                                                <p className="text-orange-500 font-black text-xs uppercase">{p.herramienta_nombre}</p>
                                                <p className="text-white font-bold text-[10px]">{p.usuario_nombre} â€¢ {p.tarea}</p>
                                                <p className="text-white font-tech text-xl">{p.cantidad_pedida} PZ</p>
                                            </div>
                                        </div>
                                        <button onClick={() => despachar(p)} className="bg-green-600 px-8 py-4 rounded-2xl font-black text-[10px] shadow-lg shadow-green-900/20 active:scale-90 transition-transform">DESPACHAR</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'historial' && (
                            <div className="bg-slate-900/80 rounded-[2.5rem] border border-white/5 overflow-hidden">
                                {data.historial.map(hi => (
                                    <div key={hi.id} className="historial-item flex items-center gap-4 p-5 border-b border-white/5 hover:bg-white/5">
                                        <img src={hi.foto_url} className="w-12 h-12 object-contain bg-black rounded-xl p-1" />
                                        <div className="flex-1 min-w-0">
                                            <p className="text-white font-black text-[11px] uppercase truncate">{hi.herramienta_nombre}</p>
                                            <p className="text-slate-400 text-[9px] font-bold uppercase tracking-tighter">{hi.usuario} â€¢ {hi.tarea}</p>
                                            <p className="text-orange-500/80 text-[8px] font-tech mt-1">{hi.fecha}</p>
                                        </div>
                                        <div className="flex items-center gap-5">
                                            <div className="font-tech text-white text-xl">-{hi.cantidad}</div>
                                            <button 
                                                onClick={() => borrarHistorialHard(hi.id)} 
                                                className="w-12 h-12 bg-red-600/10 text-red-500 rounded-2xl flex items-center justify-center border border-red-500/20 active:bg-red-600 active:text-white transition-all"
                                            >
                                                <span className="text-lg">ðŸ—‘</span>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
