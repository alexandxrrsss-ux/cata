<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro v27</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-active { background: #f97316 !important; color: white !important; }
        
        .loader-spin {
            border: 3px solid rgba(249, 115, 22, 0.1); border-top: 3px solid #f97316;
            border-radius: 50%; width: 25px; height: 25px; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-close {
            position: absolute; top: -15px; right: -15px; width: 35px; height: 35px;
            background: #ef4444; color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-weight: bold; font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        const ImageWithLoader = ({ src, className = "" }) => {
            const [loading, setLoading] = useState(true);
            return (
                <div className={`relative bg-black/40 rounded-2xl overflow-hidden flex items-center justify-center ${className}`}>
                    {loading && <div className="absolute inset-0 flex items-center justify-center z-10"><div className="loader-spin"></div></div>}
                    <img src={src || 'https://via.placeholder.com/150'} onLoad={() => setLoading(false)}
                        className={`w-full h-full object-contain p-2 transition-opacity ${loading ? 'opacity-0' : 'opacity-100'}`} />
                </div>
            );
        };

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [form, setForm] = useState(null); // Para Editar/Agregar
            const [modalPedido, setModalPedido] = useState(null); // Para Solicitar
            const [subiendoImg, setSubiendoImg] = useState(false);

            const fetchData = useCallback(async () => {
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre'),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(40)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                fetchData();
                const sub = supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchData()).subscribe();
                return () => supabase.removeChannel(sub);
            }, [fetchData]);

            // FUNCIÃ“N PARA SUBIR IMAGEN (NUEVA O EDICIÃ“N)
            const handleImageProcess = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setSubiendoImg(true);
                const fileName = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
                
                const { data: uploadData, error } = await supabase.storage.from('fotos').upload(fileName, file);
                
                if (error) {
                    alert("Error al subir imagen");
                    setSubiendoImg(false);
                    return;
                }

                const { data: { publicUrl } } = supabase.storage.from('fotos').getPublicUrl(fileName);
                setForm(prev => ({ ...prev, foto_url: publicUrl }));
                setSubiendoImg(false);
            };

            const saveTool = async () => {
                if(!form.nombre || !form.foto_url) return alert("Nombre y Foto son obligatorios");
                if (form.id) {
                    await supabase.from('herramientas').update(form).eq('id', form.id);
                } else {
                    await supabase.from('herramientas').insert([form]);
                }
                setForm(null);
            };

            const deleteTool = async (id) => {
                if(confirm("Â¿Seguro que quieres eliminar este material?")) {
                    await supabase.from('herramientas').delete().eq('id', id);
                    setForm(null);
                }
            };

            return (
                <div className="min-h-screen pb-20 px-4">
                    <header className="py-6 max-w-[1200px] mx-auto flex flex-col items-center sticky top-0 z-40 bg-[#020617]/90 backdrop-blur-xl">
                        <h1 className="font-tech font-black text-xl mb-4 tracking-tighter uppercase">Stock<span className="text-orange-500">Master</span></h1>
                        <div className="flex gap-1 glass p-1 rounded-2xl">
                            <button onClick={() => setSeccion('stock')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase ${seccion === 'stock' ? 'tab-active' : ''}`}>Stock</button>
                            {isAdmin && <button onClick={() => setSeccion('historial')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase ${seccion === 'historial' ? 'tab-active' : ''}`}>Historial</button>}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : (()=>{
                                const p = prompt("CLAVE ADMIN:");
                                if(p === ADMIN_PASSWORD) setIsAdmin(true);
                            })()} className="px-5 py-2.5 rounded-xl text-[10px] font-black uppercase bg-white/5">{isAdmin ? 'Salir' : 'Admin'}</button>
                        </div>
                    </header>

                    <main className="max-w-[1200px] mx-auto">
                        {seccion === 'stock' && (
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                                {isAdmin && (
                                    <div onClick={() => setForm({ nombre: '', cantidad: 0, lugar: '', foto_url: '' })} className="glass rounded-[2rem] border-dashed border-2 border-orange-500/30 flex flex-col items-center justify-center p-6 cursor-pointer hover:bg-orange-500/5">
                                        <span className="text-4xl text-orange-500 mb-2">+</span>
                                        <span className="text-[10px] font-black uppercase text-orange-500">Nuevo Material</span>
                                    </div>
                                )}
                                {data.herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase())).map(h => (
                                    <div key={h.id} className="glass rounded-[2rem] p-3 flex flex-col border-white/5 relative">
                                        <ImageWithLoader src={h.foto_url} className="h-32 mb-2" />
                                        <h3 className="text-[10px] font-black uppercase text-center h-8 flex items-center justify-center leading-tight mb-2">{h.nombre}</h3>
                                        <div className="flex justify-between items-center mb-4 px-2">
                                            <span className="text-[9px] font-tech text-orange-500">{h.cantidad} PZ</span>
                                            <span className="text-[8px] text-slate-500 uppercase">{h.lugar}</span>
                                        </div>
                                        <button onClick={() => isAdmin ? setForm(h) : setModalPedido(h)} className={`w-full py-3 rounded-xl font-black text-[9px] uppercase ${isAdmin ? 'bg-slate-700' : 'bg-orange-600'}`}>
                                            {isAdmin ? 'Editar' : 'Solicitar'}
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'historial' && (
                            <div className="glass rounded-3xl overflow-hidden divide-y divide-white/5">
                                {data.historial.map(hi => (
                                    <div key={hi.id} className="flex items-center gap-4 p-4">
                                        <img src={hi.foto_url} className="w-12 h-12 rounded-lg bg-black object-contain" />
                                        <div className="flex-1">
                                            <p className="text-orange-500 font-black text-[10px] uppercase">{hi.herramienta_nombre}</p>
                                            <p className="text-white text-[9px] font-bold uppercase">{hi.usuario} â€¢ {new Date(hi.fecha).toLocaleDateString()}</p>
                                        </div>
                                        <div className="font-tech text-white text-sm">-{hi.cantidad}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL EDITAR / AGREGAR (ADMIN) */}
                    {form && (
                        <div className="fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="glass p-8 rounded-[2.5rem] w-full max-w-sm relative">
                                <div className="btn-close" onClick={() => setForm(null)}>âœ•</div>
                                <h2 className="text-center font-black text-orange-500 uppercase text-xs mb-6">Datos del Material</h2>
                                
                                <div className="flex flex-col items-center gap-4 mb-6">
                                    <div className="w-32 h-32 bg-black/60 rounded-3xl overflow-hidden relative">
                                        {subiendoImg ? (
                                            <div className="absolute inset-0 flex items-center justify-center bg-black/80 z-20"><div className="loader-spin"></div></div>
                                        ) : null}
                                        <img src={form.foto_url || 'https://via.placeholder.com/150'} className="w-full h-full object-contain p-2" />
                                    </div>
                                    <label className="bg-white/10 px-4 py-2 rounded-xl text-[9px] font-black uppercase cursor-pointer hover:bg-orange-500/20 transition-colors border border-white/10">
                                        {form.foto_url ? 'Cambiar Imagen' : 'Subir Imagen'}
                                        <input type="file" accept="image/*" className="hidden" onChange={handleImageProcess} />
                                    </label>
                                </div>

                                <div className="space-y-3">
                                    <input type="text" placeholder="NOMBRE" className="w-full bg-slate-900 p-4 rounded-xl font-bold uppercase text-[10px] border border-white/5" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                    <input type="number" placeholder="STOCK" className="w-full bg-slate-900 p-4 rounded-xl font-bold text-[10px] border border-white/5" value={form.cantidad} onChange={e => setForm({...form, cantidad: parseInt(e.target.value) || 0})} />
                                    <input type="text" placeholder="UBICACIÃ“N" className="w-full bg-slate-900 p-4 rounded-xl font-bold uppercase text-[10px] border border-white/5" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                </div>

                                <div className="mt-8 flex gap-2">
                                    {form.id && <button onClick={() => deleteTool(form.id)} className="bg-red-500/20 text-red-500 p-4 rounded-xl">ðŸ—‘</button>}
                                    <button onClick={saveTool} className="flex-1 bg-orange-600 py-4 rounded-xl font-black uppercase text-[10px]">Guardar Cambios</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL SOLICITAR (USUARIO) */}
                    {modalPedido && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-6">
                            <div className="glass p-8 rounded-[3rem] w-full max-w-xs text-center relative border border-orange-500/20">
                                <div className="btn-close" onClick={() => setModalPedido(null)}>âœ•</div>
                                <ImageWithLoader src={modalPedido.foto_url} className="h-32 mb-4" />
                                <h3 className="font-black text-orange-500 uppercase text-[11px] mb-6">{modalPedido.nombre}</h3>
                                <div className="space-y-2 mb-6">
                                    <input type="text" placeholder="TU NOMBRE" className="w-full bg-slate-900 p-4 rounded-2xl text-center font-bold uppercase text-[10px]" onChange={e => setModalPedido({...modalPedido, user: e.target.value})} />
                                    <input type="text" placeholder="ACTIVIDAD" className="w-full bg-slate-900 p-4 rounded-2xl text-center font-bold uppercase text-[10px]" onChange={e => setModalPedido({...modalPedido, task: e.target.value})} />
                                </div>
                                <button onClick={async () => {
                                    if(!modalPedido.user || !modalPedido.task) return alert("Faltan datos");
                                    await supabase.from('pedidos').insert([{ herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: modalPedido.user, tarea: modalPedido.task, cantidad_pedida: 1, foto_url: modalPedido.foto_url }]);
                                    setModalPedido(null);
                                    alert("Pedido Enviado!");
                                }} className="w-full bg-orange-600 py-4 rounded-2xl font-black uppercase text-[10px]">Confirmar Pedido</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
