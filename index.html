<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockMaster Nitro v57.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); }
        
        /* ACELERACIÓN VISUAL: La imagen aparece con suavidad cuando carga */
        .img-fast { opacity: 0; transition: opacity 0.3s ease-in; }
        .img-loaded { opacity: 1; }
        
        /* Skeleton loading para que no se vea vacío */
        .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { from { background-position: 200% 0; } to { background-position: -200% 0; } }

        .btn-nitro { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); transition: transform 0.1s active; }
        .btn-nitro:active { transform: scale(0.9); }
        
        .loading-bar { position: fixed; top: 0; left: 0; height: 3px; background: #f97316; z-index: 1000; transition: width 0.3s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        // Componente de Imagen Inteligente (No bloquea la App)
        const FastImage = ({ src, alt }) => {
            const [loaded, setLoaded] = useState(false);
            return (
                <div className={`w-full h-full ${!loaded ? 'skeleton' : ''} rounded-xl overflow-hidden`}>
                    <img 
                        src={src} 
                        alt={alt}
                        className={`w-full h-full object-contain p-1 img-fast ${loaded ? 'img-loaded' : ''}`}
                        onLoad={() => setLoaded(true)}
                        loading="lazy"
                    />
                </div>
            );
        };

        function App() {
            const [data, setData] = useState(() => {
                const cached = localStorage.getItem('nitro_stock_v1');
                return cached ? JSON.parse(cached) : { herramientas: [], pedidos: [], historial: [] };
            });

            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null);
            const [isWorking, setIsWorking] = useState(false);
            const [loadProgress, setLoadProgress] = useState(0);

            const sync = useCallback(async () => {
                setLoadProgress(30);
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre', { ascending: true }),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(30)
                ]);
                
                if (h.data) {
                    const bundle = { herramientas: h.data, pedidos: p.data || [], historial: hi.data || [] };
                    setData(bundle);
                    localStorage.setItem('nitro_stock_v1', JSON.stringify(bundle));
                }
                setLoadProgress(100);
                setTimeout(() => setLoadProgress(0), 500);
            }, []);

            useEffect(() => {
                sync();
                const sub = supabase.channel('nitro_sync').on('postgres_changes', { event: '*', schema: 'public' }, () => sync()).subscribe();
                return () => supabase.removeChannel(sub);
            }, [sync]);

            const stockFiltrado = useMemo(() => {
                const q = busqueda.toLowerCase().trim();
                return data.herramientas.filter(h => h.nombre.toLowerCase().includes(q));
            }, [data.herramientas, busqueda]);

            const ejecutar = async (fn) => {
                setIsWorking(true);
                await fn();
                await sync();
                setIsWorking(false);
            };

            const despachar = (p) => ejecutar(async () => {
                const h = data.herramientas.find(i => i.id === p.herramienta_id);
                await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, tarea: p.tarea, foto_url: p.foto_url }]);
                if(h) await supabase.from('herramientas').update({ cantidad: Math.max(0, h.cantidad - p.cantidad_pedida) }).eq('id', h.id);
                await supabase.from('pedidos').delete().eq('id', p.id);
            });

            const enviarPedido = () => {
                if(!modalPedido.user_name || !modalPedido.job) return;
                ejecutar(async () => {
                    await supabase.from('pedidos').insert([{ ...modalPedido, herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: modalPedido.user_name, tarea: modalPedido.job }]);
                    setModalPedido(null);
                });
            };

            return (
                <div className="min-h-screen pb-20">
                    <div className="loading-bar" style={{ width: `${loadProgress}%` }}></div>
                    
                    {isWorking && (
                        <div className="fixed inset-0 z-[1000] bg-black/60 backdrop-blur-sm flex flex-col items-center justify-center">
                            <div className="spinner"></div>
                            <p className="font-tech text-orange-500 text-[10px] mt-4 tracking-widest">ENVIANDO...</p>
                        </div>
                    )}

                    <header className="p-4 bg-slate-950/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/5 flex flex-col items-center">
                        <h1 className="font-tech text-2xl text-white mb-4 italic">STOCK<span className="text-orange-500">NITRO</span></h1>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar w-full justify-center">
                            <button onClick={() => setSeccion('stock')} className={`px-6 py-2 rounded-xl text-[10px] font-black ${seccion === 'stock' ? 'bg-orange-500 text-white' : 'text-slate-500'}`}>STOCK</button>
                            {isAdmin && <button onClick={() => setSeccion('pedidos')} className={`px-6 py-2 rounded-xl text-[10px] font-black ${seccion === 'pedidos' ? 'bg-orange-500 text-white' : 'text-slate-500'}`}>PEDIDOS</button>}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-6 py-2 rounded-xl text-[10px] font-black bg-white/5 text-white">{isAdmin ? 'SALIR' : 'ADMIN'}</button>
                        </div>
                    </header>

                    <main className="p-4">
                        {seccion === 'stock' && (
                            <>
                                <input type="text" placeholder="BUSCAR..." className="w-full p-4 rounded-2xl mb-6 bg-slate-900 border border-white/10 text-white text-xs font-bold" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                    {stockFiltrado.map(h => (
                                        <div key={h.id} className="glass-card rounded-[1.5rem] p-3 flex flex-col text-white">
                                            <div className="w-full h-28 mb-2">
                                                <FastImage src={h.foto_url} alt={h.nombre} />
                                            </div>
                                            <h3 className="text-[9px] font-black uppercase text-center h-8 flex items-center justify-center mb-1 leading-tight">{h.nombre}</h3>
                                            <div className="flex justify-between items-center mb-3 px-1">
                                                <span className="text-[7px] text-slate-500 font-tech uppercase">{h.lugar || 'S/U'}</span>
                                                <span className="font-tech text-[10px] text-orange-500">{h.cantidad} PZ</span>
                                            </div>
                                            <button onClick={() => isAdmin ? setForm(h) : setModalPedido({...h, user_name: '', job: '', pedido_cant: 1})}
                                                disabled={h.cantidad <= 0 && !isAdmin}
                                                className={`w-full py-3 rounded-xl font-black text-[9px] uppercase btn-nitro ${h.cantidad <= 0 && !isAdmin ? 'bg-slate-800 text-slate-600' : 'text-white'}`}>
                                                {isAdmin ? 'EDITAR' : (h.cantidad <= 0 ? 'AGOTADO' : 'PEDIR')}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="space-y-3">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass-card p-4 rounded-2xl flex items-center gap-4 relative">
                                        <div className="w-16 h-16"><FastImage src={p.foto_url} /></div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black text-orange-500 text-[10px] truncate uppercase">{p.herramienta_nombre}</p>
                                            <p className="text-[8px] text-slate-400 font-bold uppercase">{p.usuario_nombre} • {p.tarea}</p>
                                            <p className="font-tech text-xl">{p.cantidad_pedida} PZ</p>
                                        </div>
                                        <button onClick={() => despachar(p)} className="bg-emerald-600 px-6 py-4 rounded-xl font-black text-[10px] text-white">OK</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {modalPedido && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-4 backdrop-blur-md">
                            <div className="glass-card p-6 rounded-[2.5rem] w-full max-w-sm text-center">
                                <h2 className="font-tech text-orange-500 text-[10px] mb-4 uppercase">{modalPedido.nombre}</h2>
                                <input type="text" placeholder="TU NOMBRE" className="w-full p-4 rounded-xl mb-2 bg-slate-900 border border-white/10 text-white text-center font-bold text-xs" value={modalPedido.user_name} onChange={e => setModalPedido({...modalPedido, user_name: e.target.value.toUpperCase()})} />
                                <input type="text" placeholder="ACTIVIDAD" className="w-full p-4 rounded-xl mb-4 bg-slate-900 border border-white/10 text-white text-center font-bold text-xs" value={modalPedido.job} onChange={e => setModalPedido({...modalPedido, job: e.target.value.toUpperCase()})} />
                                <div className="flex items-center justify-between bg-black/40 p-2 rounded-xl mb-4">
                                    <button onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.max(1, modalPedido.pedido_cant - 1)})} className="text-orange-500 font-bold px-4">-</button>
                                    <span className="font-tech text-2xl">{modalPedido.pedido_cant}</span>
                                    <button onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.min(modalPedido.cantidad, modalPedido.pedido_cant + 1)})} className="text-orange-500 font-bold px-4">+</button>
                                </div>
                                <button onClick={enviarPedido} className="w-full py-4 rounded-xl btn-nitro text-white font-black text-[10px]">CONFIRMAR</button>
                                <button onClick={() => setModalPedido(null)} className="mt-4 text-slate-500 text-[9px] font-bold">CANCELAR</button>
                            </div>
                        </div>
                    )}

                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[110] bg-black flex items-center justify-center">
                            <input type="password" placeholder="PIN" className="bg-transparent text-center text-4xl font-tech text-orange-500 border-none outline-none" autoFocus 
                                onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false))} />
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
