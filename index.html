<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro v14 - Ultra Fast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .neo-orange { border: 1px solid #f97316; box-shadow: 0 0 20px rgba(249, 115, 22, 0.2); }
        .tab-active { background: #f97316 !important; color: white !important; }
        
        /* Contenedor de imagen optimizado */
        .img-container {
            background: radial-gradient(circle, #1e293b 0%, #020617 100%);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de aparición inmediata */
        .img-fast {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        .img-fast.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .spinner {
            border: 4px solid rgba(249, 115, 22, 0.1);
            border-top: 4px solid #f97316;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        // Componente de Imagen de Alta Velocidad
        const FastImage = ({ src, alt }) => {
            const [loaded, setLoaded] = useState(false);
            return (
                <div className="img-container w-full h-full flex items-center justify-center">
                    {!loaded && <div className="absolute inset-0 flex items-center justify-center"><div className="w-4 h-4 border-2 border-orange-500/20 border-t-orange-500 rounded-full animate-spin"></div></div>}
                    <img 
                        src={src} 
                        alt={alt}
                        loading="eager"
                        decoding="async"
                        fetchpriority="high"
                        className={`max-h-full max-w-full object-contain img-fast ${loaded ? 'loaded' : ''}`}
                        onLoad={() => setLoaded(true)}
                    />
                </div>
            );
        };

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [historial, setHistorial] = useState([]);
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [seccion, setSeccion] = useState('stock'); 
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [cargando, setCargando] = useState(false);
            const [msgCarga, setMsgCarga] = useState("CARGANDO...");
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', unidad: 'PZ', foto_url: '', foto: null });
            const [pedidoForm, setPedidoForm] = useState({ usuario: '', tarea: '', cantidad: 1 });

            const fetchData = useCallback(async () => {
                const [hRes, pRes, hiRes] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre'),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(40)
                ]);
                if (hRes.data) setHerramientas(hRes.data);
                if (pRes.data) setPedidos(pRes.data);
                if (hiRes.data) setHistorial(hiRes.data);
            }, []);

            useEffect(() => {
                fetchData();
                const channel = supabase.channel('realtime-stock')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'herramientas' }, () => fetchData())
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'pedidos' }, () => fetchData())
                    .subscribe();
                return () => { supabase.removeChannel(channel); };
            }, [fetchData]);

            const filtrarHerramientas = useMemo(() => {
                const b = (busqueda || "").toLowerCase().trim();
                return herramientas.filter(h => h.nombre.toLowerCase().includes(b));
            }, [herramientas, busqueda]);

            const handleGuardar = async () => {
                if (!form.nombre || form.cantidad === '') return alert("Faltan datos");
                setMsgCarga("SINCRONIZANDO..."); setCargando(true);
                try {
                    let urlFinal = form.foto_url || 'https://via.placeholder.com/400?text=Sin+Imagen';
                    if (form.foto) {
                        const fileName = `${Date.now()}-${form.foto.name}`;
                        await supabase.storage.from('herramientas').upload(fileName, form.foto);
                        urlFinal = supabase.storage.from('herramientas').getPublicUrl(fileName).data.publicUrl;
                    }
                    const payload = { nombre: form.nombre, cantidad: parseFloat(form.cantidad), lugar: form.lugar, unidad: form.unidad, foto_url: urlFinal };
                    if (form.id) { await supabase.from('herramientas').update(payload).eq('id', form.id); }
                    else { await supabase.from('herramientas').insert([payload]); }
                    setForm({ nombre: '', cantidad: '', lugar: '', unidad: 'PZ', foto_url: '', foto: null });
                } catch (e) { alert("Error al guardar"); }
                finally { setCargando(false); }
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {cargando && (
                        <div className="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-950/80 backdrop-blur-sm">
                            <div className="spinner mb-4"></div>
                            <p className="font-tech text-[10px] text-orange-500 tracking-widest">{msgCarga}</p>
                        </div>
                    )}

                    <header className="max-w-7xl mx-auto mb-8 flex flex-col items-center">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center font-black shadow-[0_0_20px_rgba(234,88,12,0.4)]">S</div>
                            <h1 className="text-2xl font-black font-tech tracking-tighter italic">STOCK<span className="text-orange-500">PRO</span></h1>
                        </div>
                        
                        <div className="flex gap-2 bg-slate-900/50 p-1.5 rounded-2xl glass border border-white/5">
                            <button onClick={() => setSeccion('stock')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'stock' ? 'tab-active' : 'text-slate-500'}`}>Inventario</button>
                            {isAdmin && <button onClick={() => setSeccion('pedidos')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'pedidos' ? 'tab-active' : 'text-slate-500'}`}>Pedidos ({pedidos.length})</button>}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-6 py-2 rounded-xl text-[10px] font-black bg-white/5 text-white uppercase">{isAdmin ? 'Salir' : 'Admin'}</button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto">
                        {seccion === 'stock' && (
                            <div className="animate-in fade-in duration-300">
                                <div className="flex gap-3 mb-8">
                                    <input type="text" placeholder="Buscar material..." className="flex-1 bg-slate-900/50 p-4 rounded-2xl border border-white/5 outline-none focus:border-orange-500/50 transition-all text-sm" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: '', lugar: '', unidad: 'PZ' })} className="bg-orange-600 px-6 rounded-2xl font-black shadow-lg hover:scale-105 active:scale-95 transition-all">+</button>}
                                </div>

                                {isAdmin && (form.nombre !== undefined || form.id) && (
                                    <div className="glass p-6 rounded-[2.5rem] mb-10 border-orange-500/20">
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                            <input type="text" placeholder="Nombre" className="bg-black/20 p-4 rounded-xl border border-white/5" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                            <input type="number" placeholder="Stock" className="bg-black/20 p-4 rounded-xl border border-white/5" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                            <input type="text" placeholder="Ubicación" className="bg-black/20 p-4 rounded-xl border border-white/5" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                            <input type="file" className="text-[10px] self-center" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                        </div>
                                        <div className="mt-6 flex gap-2">
                                            <button onClick={handleGuardar} className="bg-orange-600 px-8 py-3 rounded-xl font-black text-[10px] uppercase">Guardar Material</button>
                                            <button onClick={() => setForm({})} className="bg-slate-800 px-6 py-3 rounded-xl font-black text-[10px] uppercase text-slate-400">Cancelar</button>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                    {filtrarHerramientas.map(h => (
                                        <div key={h.id} className="glass rounded-[2rem] overflow-hidden flex flex-col group hover:neo-orange transition-all duration-300">
                                            <div className="h-32 w-full">
                                                <FastImage src={h.foto_url} alt={h.nombre} />
                                            </div>
                                            <div className="p-4 flex flex-col flex-grow">
                                                <h3 className="font-bold text-[10px] uppercase truncate text-slate-300">{h.nombre}</h3>
                                                <div className="flex justify-between items-end mt-2 font-tech">
                                                    <span className="text-[8px] text-slate-600 uppercase tracking-tighter">{h.lugar || 'S/U'}</span>
                                                    <span className="text-orange-500 text-sm">{h.cantidad}<span className="text-[8px] ml-0.5 text-slate-500">{h.unidad}</span></span>
                                                </div>
                                                <button onClick={() => isAdmin ? (setForm(h), window.scrollTo(0,0)) : setModalPedido(h)} 
                                                    className={`mt-4 w-full py-2 rounded-xl text-[9px] font-black uppercase transition-all ${isAdmin ? 'bg-slate-800 hover:bg-orange-600' : 'bg-orange-600 active:scale-95'}`}>
                                                    {isAdmin ? 'Editar' : 'Pedir'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-in slide-in-from-bottom-4 duration-300">
                                {pedidos.map(p => (
                                    <div key={p.id} className="glass p-4 rounded-[2rem] flex items-center gap-4 border-l-4 border-l-orange-600">
                                        <div className="w-16 h-16 rounded-xl overflow-hidden bg-black/40"><img src={p.foto_url} className="w-full h-full object-contain"/></div>
                                        <div className="flex-1">
                                            <p className="font-tech text-[10px] text-orange-500">{p.herramienta_nombre}</p>
                                            <p className="font-black text-lg">{p.cantidad_pedida} PZ</p>
                                            <p className="text-[9px] text-slate-500 uppercase font-bold">{p.usuario_nombre} • {p.tarea}</p>
                                        </div>
                                        <button onClick={async () => {
                                            const h = herramientas.find(item => item.id === p.herramienta_id);
                                            if(!h || h.cantidad < p.cantidad_pedida) return alert("Stock agotado");
                                            setCargando(true);
                                            await supabase.from('herramientas').update({ cantidad: h.cantidad - p.cantidad_pedida }).eq('id', h.id);
                                            await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, foto_url: p.foto_url }]);
                                            await supabase.from('pedidos').delete().eq('id', p.id);
                                            setCargando(false);
                                        }} className="bg-green-600 p-3 rounded-xl font-black text-[9px] uppercase">Listo</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL PEDIDO RAPIDO */}
                    {modalPedido && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-6 z-50">
                            <div className="glass p-8 rounded-[3rem] border border-orange-500/30 w-full max-w-xs text-center">
                                <img src={modalPedido.foto_url} className="w-20 h-20 mx-auto mb-4 object-contain" />
                                <h2 className="font-black uppercase mb-6">{modalPedido.nombre}</h2>
                                <input type="text" placeholder="TU NOMBRE" className="w-full bg-slate-900 p-4 rounded-xl mb-3 outline-none border border-white/5 focus:border-orange-500 text-center uppercase font-bold" value={pedidoForm.usuario} onChange={e => setPedidoForm({...pedidoForm, usuario: e.target.value})} />
                                <div className="flex items-center justify-between bg-slate-900 p-2 rounded-xl mb-6 font-tech">
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.max(1, pedidoForm.cantidad - 1)})} className="w-10 h-10 text-orange-500 text-2xl">-</button>
                                    <span>{pedidoForm.cantidad}</span>
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.min(modalPedido.cantidad, pedidoForm.cantidad + 1)})} className="w-10 h-10 text-orange-500 text-2xl">+</button>
                                </div>
                                <button onClick={async () => {
                                    if(!pedidoForm.usuario) return alert("Pon tu nombre");
                                    setCargando(true);
                                    await supabase.from('pedidos').insert([{ herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: pedidoForm.usuario, cantidad_pedida: pedidoForm.cantidad, foto_url: modalPedido.foto_url }]);
                                    setModalPedido(null); setCargando(false);
                                }} className="w-full bg-orange-600 py-4 rounded-2xl font-black uppercase text-xs">Confirmar Envío</button>
                                <button onClick={() => setModalPedido(null)} className="mt-4 text-[9px] text-slate-500 font-bold uppercase">Cerrar</button>
                            </div>
                        </div>
                    )}

                    {/* LOGIN */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center z-50">
                            <div className="glass p-8 rounded-[2.5rem] w-full max-w-[280px] text-center">
                                <p className="font-tech text-[9px] mb-6 text-orange-500 tracking-tighter">ADMINISTRACIÓN</p>
                                <input type="password" placeholder="••••" className="w-full bg-slate-900 p-4 rounded-2xl text-center text-2xl outline-none border border-orange-500/50" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false))} />
                                <button onClick={() => setMostrarLogin(false)} className="mt-6 text-[9px] text-slate-600 uppercase">Volver</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
