<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro v23 - Fixed Admin & History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-active { background: #f97316 !important; color: white !important; }
        
        .img-container { 
            position: relative; background: #0f172a; width: 100%; height: 120px; 
            border-radius: 1rem; overflow: hidden; display: flex;
            align-items: center; justify-content: center; margin-bottom: 10px; 
        }

        .nombre-material { 
            font-weight: 900; font-size: 11px; line-height: 1.2; color: #ffffff;
            text-transform: uppercase; height: 40px; display: flex;
            align-items: center; justify-content: center; text-align: center;
            width: 100%; margin-bottom: 8px;
        }

        .grid-master {
            display: grid; gap: 12px; grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        @media (min-width: 1024px) {
            .grid-master { grid-template-columns: repeat(5, minmax(0, 1fr)); }
        }

        .loader-mini { 
            border: 3px solid rgba(249, 115, 22, 0.1); border-top: 3px solid #f97316; 
            border-radius: 50%; width: 25px; height: 25px; animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        const SmartImage = ({ src, agotado }) => {
            const [loaded, setLoaded] = useState(false);
            return (
                <div className="img-container">
                    {!loaded && <div className="loader-mini"></div>}
                    <img 
                        src={src} 
                        onLoad={() => setLoaded(true)}
                        className={`w-full h-full object-contain transition-opacity duration-300 ${loaded ? 'opacity-100' : 'opacity-0'} ${agotado ? 'grayscale brightness-50' : ''}`} 
                    />
                </div>
            );
        };

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [cargando, setCargando] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null); // Formulario para editar o crear
            const [pedidoForm, setPedidoForm] = useState({ usuario: '', tarea: '', cantidad: 1 });

            const fetchData = useCallback(async () => {
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre'),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(50)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                fetchData();
                const sub = supabase.channel('realtime-all').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchData()).subscribe();
                return () => supabase.removeChannel(sub);
            }, [fetchData]);

            const filtrarStock = useMemo(() => {
                return data.herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase()));
            }, [data.herramientas, busqueda]);

            return (
                <div className="min-h-screen pb-10 px-4">
                    <header className="py-6 max-w-[1400px] mx-auto flex flex-col items-center sticky top-0 z-40 bg-[#020617]/80 backdrop-blur-md">
                        <h1 className="font-tech font-black text-xl mb-4 tracking-tighter">STOCK<span className="text-orange-500">MASTER</span></h1>
                        <div className="flex gap-1 bg-white/5 p-1 rounded-2xl glass border border-white/5">
                            <button onClick={() => setSeccion('stock')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'stock' ? 'tab-active' : ''}`}>Stock</button>
                            {isAdmin && (
                                <>
                                    <button onClick={() => setSeccion('pedidos')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'pedidos' ? 'tab-active' : ''}`}>Pedidos ({data.pedidos.length})</button>
                                    <button onClick={() => setSeccion('historial')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'historial' ? 'tab-active' : ''}`}>Historial</button>
                                </>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-5 py-2.5 rounded-xl text-[10px] font-black uppercase bg-white/5">{isAdmin ? 'Salir' : 'Admin'}</button>
                        </div>
                    </header>

                    <main className="max-w-[1400px] mx-auto">
                        {seccion === 'stock' && (
                            <>
                                <div className="flex gap-3 mb-8">
                                    <input type="text" placeholder="BUSCAR..." className="flex-1 bg-slate-900 border border-white/10 p-4 rounded-2xl outline-none focus:border-orange-500 text-sm font-bold uppercase" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: 0, unidad: 'PZ', lugar: '', foto_url: '' })} className="bg-orange-600 px-8 rounded-2xl font-black text-2xl shadow-lg shadow-orange-500/20">+</button>}
                                </div>

                                <div className="grid-master">
                                    {filtrarStock.map(h => (
                                        <div key={h.id} className="glass rounded-[2rem] p-3 flex flex-col border-white/5 hover:border-orange-500/30 transition-all">
                                            <SmartImage src={h.foto_url} agotado={h.cantidad <= 0} />
                                            <h3 className="nombre-material">{h.nombre}</h3>
                                            <div className="flex justify-between items-center mb-4 px-2">
                                                <span className="text-[8px] font-bold text-slate-500 uppercase tracking-widest">{h.lugar || 'BODEGA'}</span>
                                                <span className="text-orange-500 font-tech text-xs font-black">{h.cantidad} PZ</span>
                                            </div>
                                            <button 
                                                onClick={() => isAdmin ? setForm(h) : setModalPedido(h)} 
                                                disabled={h.cantidad <= 0 && !isAdmin}
                                                className={`w-full py-3.5 rounded-xl font-black text-[9px] uppercase tracking-tighter transition-all ${isAdmin ? 'bg-slate-800' : 'bg-orange-600'} disabled:opacity-20 active:scale-95`}>
                                                {isAdmin ? 'ðŸ”§ Editar' : 'ðŸ›’ Solicitar'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {/* SECCIÃ“N HISTORIAL CON IMAGEN CORREGIDA */}
                        {seccion === 'historial' && (
                            <div className="glass rounded-3xl overflow-hidden overflow-x-auto">
                                <table className="w-full text-[10px] uppercase">
                                    <thead className="bg-slate-900 text-slate-500 font-black">
                                        <tr>
                                            <th className="p-4 text-left">Foto</th>
                                            <th className="p-4 text-left">Material</th>
                                            <th className="p-4 text-left">Usuario</th>
                                            <th className="p-4 text-center">Cant</th>
                                            <th className="p-4 text-right">Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-white/5">
                                        {data.historial.map(hi => (
                                            <tr key={hi.id} className="hover:bg-white/5 transition-colors">
                                                <td className="p-4">
                                                    <div className="w-10 h-10 rounded-lg bg-slate-800 overflow-hidden border border-white/10">
                                                        <img src={hi.foto_url} className="w-full h-full object-contain" />
                                                    </div>
                                                </td>
                                                <td className="p-4 font-bold text-slate-200">{hi.herramienta_nombre}</td>
                                                <td className="p-4 text-slate-400 font-bold">{hi.usuario}</td>
                                                <td className="p-4 text-center font-tech text-orange-500">{hi.cantidad}</td>
                                                <td className="p-4 text-right text-[8px] text-slate-600">{new Date(hi.fecha).toLocaleDateString()}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* SECCIÃ“N PEDIDOS */}
                        {seccion === 'pedidos' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass p-5 rounded-3xl flex items-center gap-4 border-l-4 border-orange-600">
                                        <div className="w-16 h-16 rounded-xl overflow-hidden bg-slate-800 flex-shrink-0 border border-white/5">
                                            <img src={p.foto_url} className="w-full h-full object-contain" />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black text-[10px] text-orange-500 uppercase truncate">{p.herramienta_nombre}</p>
                                            <p className="text-[9px] text-slate-400 font-bold uppercase truncate">{p.usuario_nombre}</p>
                                            <p className="font-tech text-xs mt-1">{p.cantidad_pedida} PZ</p>
                                        </div>
                                        <button onClick={async () => {
                                            const h = data.herramientas.find(i => i.id === p.herramienta_id);
                                            if(!h || h.cantidad < p.cantidad_pedida) return alert("NO HAY STOCK SUFICIENTE");
                                            setCargando(true);
                                            await supabase.from('herramientas').update({ cantidad: h.cantidad - p.cantidad_pedida }).eq('id', h.id);
                                            await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, tarea: p.tarea, foto_url: p.foto_url, fecha: new Date().toISOString() }]);
                                            await supabase.from('pedidos').delete().eq('id', p.id);
                                            setCargando(false);
                                        }} className="bg-green-600 px-4 py-2 rounded-xl font-black text-[8px] uppercase">Listo</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL DE EDICIÃ“N/CREACIÃ“N (PARA ADMIN) */}
                    {form && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-6 backdrop-blur-xl">
                            <div className="glass p-8 rounded-[2.5rem] w-full max-w-sm">
                                <h2 className="font-black text-orange-500 mb-6 uppercase text-center">{form.id ? 'Editar Material' : 'Nuevo Material'}</h2>
                                <div className="space-y-4">
                                    <input type="text" placeholder="NOMBRE" className="w-full bg-slate-900 p-4 rounded-xl font-bold uppercase text-xs" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                    <input type="number" placeholder="CANTIDAD" className="w-full bg-slate-900 p-4 rounded-xl font-bold text-xs" value={form.cantidad} onChange={e => setForm({...form, cantidad: parseInt(e.target.value) || 0})} />
                                    <input type="text" placeholder="LUGAR (RACK, PISO, ETC)" className="w-full bg-slate-900 p-4 rounded-xl font-bold uppercase text-xs" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                    <input type="text" placeholder="URL DE FOTO" className="w-full bg-slate-900 p-4 rounded-xl font-bold text-[10px]" value={form.foto_url} onChange={e => setForm({...form, foto_url: e.target.value})} />
                                </div>
                                <div className="mt-8 flex gap-2">
                                    <button onClick={() => setForm(null)} className="flex-1 py-4 font-black uppercase text-[10px] bg-slate-800 rounded-xl">Cancelar</button>
                                    <button onClick={async () => {
                                        setCargando(true);
                                        if(form.id) {
                                            await supabase.from('herramientas').update({ nombre: form.nombre, cantidad: form.cantidad, lugar: form.lugar, foto_url: form.foto_url }).eq('id', form.id);
                                        } else {
                                            await supabase.from('herramientas').insert([form]);
                                        }
                                        setForm(null); setCargando(false);
                                    }} className="flex-[2] py-4 font-black uppercase text-[10px] bg-orange-600 rounded-xl">Guardar Cambios</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL SOLICITUD (USUARIO) */}
                    {modalPedido && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-6">
                            <div className="glass p-8 rounded-[3rem] w-full max-w-xs text-center border-orange-500/30">
                                <div className="img-container mx-auto mb-4 h-32"><SmartImage src={modalPedido.foto_url} /></div>
                                <h2 className="font-black text-orange-500 mb-6 uppercase text-sm">{modalPedido.nombre}</h2>
                                <input type="text" placeholder="TU NOMBRE" className="w-full bg-slate-900 p-4 rounded-2xl mb-2 text-center font-bold uppercase text-sm border border-white/5" value={pedidoForm.usuario} onChange={e => setPedidoForm({...pedidoForm, usuario: e.target.value})} />
                                <input type="text" placeholder="ACTIVIDAD" className="w-full bg-slate-900 p-4 rounded-2xl mb-6 text-center font-bold uppercase text-sm border border-white/5" value={pedidoForm.tarea} onChange={e => setPedidoForm({...pedidoForm, tarea: e.target.value})} />
                                <div className="flex items-center justify-between bg-white/5 p-2 rounded-2xl mb-8">
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.max(1, pedidoForm.cantidad-1)})} className="w-12 h-12 text-2xl text-orange-500 font-black">-</button>
                                    <span className="font-tech text-xl font-black">{pedidoForm.cantidad}</span>
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.min(modalPedido.cantidad, pedidoForm.cantidad+1)})} className="w-12 h-12 text-2xl text-orange-500 font-black">+</button>
                                </div>
                                <button onClick={async () => {
                                    if(!pedidoForm.usuario || !pedidoForm.tarea) return alert("FALTAN DATOS");
                                    setCargando(true);
                                    await supabase.from('pedidos').insert([{ herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: pedidoForm.usuario, tarea: pedidoForm.tarea, cantidad_pedida: pedidoForm.cantidad, foto_url: modalPedido.foto_url }]);
                                    setModalPedido(null); setCargando(false);
                                }} className="bg-orange-600 w-full py-4 rounded-2xl font-black uppercase text-xs">Confirmar Pedido</button>
                                <button onClick={() => setModalPedido(null)} className="mt-6 text-[10px] text-slate-500 font-bold uppercase">Regresar</button>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[60] bg-black/95 flex items-center justify-center p-6">
                            <div className="glass p-8 rounded-[2.5rem] w-full max-w-[280px] text-center">
                                <input type="password" placeholder="CLAVE" className="w-full bg-slate-900 p-4 rounded-xl text-center text-2xl outline-none border border-orange-500/50" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false))} />
                            </div>
                        </div>
                    )}

                    {cargando && (
                        <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center">
                            <div className="loader-mini w-12 h-12"></div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
