<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOCK TURBO V3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --orange: #f97316; --bg: #020617; --card: #0f172a; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        header { sticky top: 0; background: rgba(2,6,23,0.9); backdrop-filter: blur(10px); padding: 15px; border-bottom: 1px solid #1e293b; position: sticky; top: 0; z-index: 100; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--card); border-radius: 15px; padding: 10px; border: 1px solid #1e293b; display: flex; flex-direction: column; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 8px; }
        img { width: 100%; height: 100%; object-fit: contain; }
        input { width: 100%; box-sizing: border-box; padding: 12px; background: #1e293b; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 10px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .badge { background: rgba(249,115,22,0.1); color: var(--orange); padding: 2px 8px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        #loading-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--orange); width: 0%; transition: width 0.3s; z-index: 2000; }
        .skeleton { animation: pulse 1.5s infinite; background: #1e293b; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="loading-bar"></div>

<header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0; font-size: 20px;">STOCK<span style="color:var(--orange)">TURBO</span></h1>
        <button onclick="toggleAdmin()" id="admin-btn" style="background:none; border: 1px solid #334155; color: #94a3b8; padding: 5px 10px; border-radius: 5px; font-size: 10px;">ADMIN</button>
    </div>
    <div style="margin-top: 15px; display: flex; gap: 5px;">
        <input type="text" id="search" placeholder="Buscar herramienta..." oninput="render()" style="margin: 0;">
    </div>
</header>

<div id="app" class="grid">
    </div>

<div id="modal" class="modal">
    <div style="background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 300px; text-align: center;">
        <h2 id="modal-title" style="margin-top: 0; color: var(--orange); font-size: 16px;"></h2>
        <input type="text" id="user-name" placeholder="TU NOMBRE">
        <input type="text" id="user-task" placeholder="ACTIVIDAD">
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0; background: #000; padding: 10px; border-radius: 10px;">
            <button onclick="changeCant(-1)" style="background:none; border:none; color:var(--orange); font-size: 24px;">-</button>
            <span id="modal-cant" style="font-size: 24px; font-weight: bold;">1</span>
            <button onclick="changeCant(1)" style="background:none; border:none; color:var(--orange); font-size: 24px;">+</button>
        </div>
        <button class="btn" onclick="confirmarPedido()">CONFIRMAR</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#64748b; margin-top: 15px; font-size: 12px;">CANCELAR</button>
    </div>
</div>

<script>
    const SB_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
    const SB_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW';
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let tools = JSON.parse(localStorage.getItem('cache_tools')) || [];
    let isAdmin = false;
    let currentTool = null;
    let currentCant = 1;

    // Sincronizar datos
    async function sync() {
        document.getElementById('loading-bar').style.width = '30%';
        const { data, error } = await supabase.from('herramientas').select('*').order('nombre');
        if (!error) {
            tools = data;
            localStorage.setItem('cache_tools', JSON.stringify(tools));
            render();
        }
        document.getElementById('loading-bar').style.width = '100%';
        setTimeout(() => document.getElementById('loading-bar').style.width = '0%', 500);
    }

    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('app');
        container.innerHTML = '';

        const filtered = tools.filter(t => t.nombre.toLowerCase().includes(query));

        filtered.forEach(t => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="img-box">
                    <img src="${t.foto_url}" loading="lazy" onerror="this.src='https://via.placeholder.com/150?text=SIN+FOTO'">
                </div>
                <div style="font-size: 11px; font-weight: bold; height: 30px; overflow: hidden; text-transform: uppercase;">${t.nombre}</div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin: 8px 0;">
                    <span style="font-size: 9px; color: #64748b;">${t.lugar || 'BODEGA'}</span>
                    <span class="badge">${t.cantidad} PZ</span>
                </div>
                <button class="btn" onclick="openModal(${t.id})" ${t.cantidad <= 0 ? 'disabled style="background:#1e293b; color:#475569"' : ''}>
                    ${t.cantidad <= 0 ? 'AGOTADO' : 'PEDIR'}
                </button>
            `;
            container.appendChild(div);
        });
    }

    function openModal(id) {
        currentTool = tools.find(t => t.id === id);
        currentCant = 1;
        document.getElementById('modal-title').innerText = currentTool.nombre;
        document.getElementById('modal-cant').innerText = currentCant;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function changeCant(v) {
        currentCant = Math.max(1, Math.min(currentTool.cantidad, currentCant + v));
        document.getElementById('modal-cant').innerText = currentCant;
    }

    async function confirmarPedido() {
        const user = document.getElementById('user-name').value.toUpperCase();
        const task = document.getElementById('user-task').value.toUpperCase();

        if (!user || !task) return alert('LLENA LOS CAMPOS');

        document.getElementById('loading-bar').style.width = '50%';
        
        const { error } = await supabase.from('pedidos').insert([{
            herramienta_id: currentTool.id,
            herramienta_nombre: currentTool.nombre,
            usuario_nombre: user,
            tarea: task,
            cantidad_pedida: currentCant,
            foto_url: currentTool.foto_url
        }]);

        if (error) alert("Error de conexi칩n, intenta de nuevo");
        else {
            closeModal();
            sync(); // Actualiza el stock
        }
    }

    function toggleAdmin() {
        const p = prompt("PIN:");
        if (p === "123") {
            isAdmin = !isAdmin;
            document.getElementById('admin-btn').innerText = isAdmin ? 'SALIR' : 'ADMIN';
            alert("Modo Admin: Esta versi칩n es solo para pedidos r치pidos.");
        }
    }

    // Inicio
    sync();
    // Auto-update cada 30 segundos por si alguien m치s pide algo
    setInterval(sync, 30000);
</script>
</body>
</html>
