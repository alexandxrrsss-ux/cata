<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockMaster v38.0 - Full Design Restored</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #f97316; --dark: #020617; }
        body { background: var(--dark); color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; }
        .tab-active { background: var(--orange) !important; color: white !important; box-shadow: 0 0 20px rgba(249, 115, 22, 0.5); }
        .btn-x { position: absolute; top: -10px; right: -10px; width: 32px; height: 32px; background: #ef4444; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; z-index: 100; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
        .notif { position: fixed; top: 20px; right: 20px; padding: 15px 30px; border-radius: 12px; background: #10b981; color: white; font-weight: 900; font-size: 11px; z-index: 250; box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3); }
        input { background: rgba(0,0,0,0.5) !important; border: 1px solid rgba(255,255,255,0.2) !important; color: white !important; outline: none; }
        .card-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        const normalize = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null);
            const [notif, setNotif] = useState("");
            const [isWorking, setIsWorking] = useState(false);
            const blockSync = useRef(false);

            const showMsg = (txt) => { setNotif(txt); setTimeout(() => setNotif(""), 3000); };

            const sync = useCallback(async (force = false) => {
                if (blockSync.current && !force) return;
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre', { ascending: true }),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(50)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                sync();
                const channel = supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => sync()).subscribe();
                return () => supabase.removeChannel(channel);
            }, [sync]);

            const borrarHistorial = async (hi) => {
                if(!confirm("Â¿BORRAR DE FORMA PERMANENTE?")) return;
                blockSync.current = true;
                showMsg("ELIMINANDO...");
                setData(prev => ({ ...prev, historial: prev.historial.filter(item => item.id !== hi.id) }));
                const { error } = await supabase.from('historial').delete().eq('id', hi.id);
                if(error) alert(error.message);
                setTimeout(() => { blockSync.current = false; sync(true); }, 3000);
            };

            const despachar = async (p) => {
                if(isWorking) return;
                setIsWorking(true);
                blockSync.current = true;
                try {
                    await supabase.from('historial').insert([{ 
                        herramienta_nombre: p.herramienta_nombre, 
                        usuario: p.usuario_nombre, 
                        cantidad: p.cantidad_pedida, 
                        tarea: p.tarea, 
                        foto_url: p.foto_url 
                    }]);
                    const h = data.herramientas.find(i => i.id === p.herramienta_id);
                    if(h) await supabase.from('herramientas').update({ cantidad: Math.max(0, h.cantidad - p.cantidad_pedida) }).eq('id', h.id);
                    await supabase.from('pedidos').delete().eq('id', p.id);
                    showMsg("ENTREGA LISTA");
                } catch(e) { alert(e.message); }
                setIsWorking(false);
                setTimeout(() => { blockSync.current = false; sync(true); }, 2000);
            };

            return (
                <div className="min-h-screen pb-20">
                    {notif && <div className="notif font-tech tracking-widest uppercase">âœ“ {notif}</div>}
                    
                    <header className="sticky top-0 z-40 glass p-4 flex flex-col items-center shadow-2xl">
                        <div className="font-tech font-black text-3xl tracking-tighter mb-5 italic uppercase text-white">STOCK<span className="text-orange-500">PRO</span></div>
                        <nav className="flex gap-2 p-1.5 bg-white/5 rounded-2xl border border-white/10">
                            <button onClick={() => setSeccion('stock')} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'stock' ? 'tab-active' : 'text-slate-400'}`}>Stock</button>
                            {isAdmin && <button onClick={() => setSeccion('pedidos')} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'pedidos' ? 'tab-active' : 'text-slate-400'}`}>Pedidos ({data.pedidos.length})</button>}
                            {isAdmin && <button onClick={() => setSeccion('historial')} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'historial' ? 'tab-active' : 'text-slate-400'}`}>Historial</button>}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-6 py-2.5 rounded-xl text-[10px] font-black uppercase bg-white/10 text-white border border-white/5">{isAdmin ? 'Salir' : 'Admin'}</button>
                        </nav>
                    </header>

                    <main className="p-4 max-w-7xl mx-auto">
                        {seccion === 'stock' && (
                            <>
                                <div className="flex gap-3 mb-10 mt-4">
                                    <input type="text" placeholder="FILTRAR MATERIALES..." className="flex-1 p-5 rounded-3xl text-[11px] font-black uppercase tracking-widest" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: 0, lugar: '', foto_url: '' })} className="bg-orange-600 px-8 rounded-3xl font-black text-4xl shadow-lg hover:scale-105 active:scale-95 transition-all text-white">+</button>}
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-5">
                                    {data.herramientas.filter(h => normalize(h.nombre).includes(normalize(busqueda))).map(h => (
                                        <div key={h.id} className="glass-card rounded-[2.5rem] p-5 flex flex-col items-center text-white card-shadow border border-white/5 relative overflow-hidden group">
                                            <div className="w-full h-32 bg-black/40 rounded-3xl mb-4 flex items-center justify-center overflow-hidden border border-white/5">
                                                <img src={h.foto_url} className="w-full h-full object-contain p-2 group-hover:scale-110 transition-transform" />
                                            </div>
                                            <h3 className="text-[10px] font-black uppercase text-center h-10 flex items-center mb-3 leading-tight">{h.nombre}</h3>
                                            <div className="flex justify-between w-full items-center mb-5 px-1">
                                                <span className="text-[8px] font-bold text-slate-500 uppercase tracking-tighter">{h.lugar || 'ALMACÃ‰N'}</span>
                                                <span className="font-tech text-xs font-black text-orange-500">{h.cantidad} PZ</span>
                                            </div>
                                            <button onClick={() => isAdmin ? setForm(h) : setModalPedido({...h, user_name: '', job: '', pedido_cant: 1})}
                                                className="w-full py-4 rounded-2xl font-black text-[10px] uppercase bg-orange-600 hover:bg-orange-500 transition-colors shadow-lg">
                                                {isAdmin ? 'Editar' : 'Pedir'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {seccion === 'historial' && (
                            <div className="glass rounded-[3rem] border border-white/5 overflow-hidden text-white card-shadow">
                                {data.historial.map(hi => (
                                    <div key={hi.id} className="flex items-center gap-5 p-6 border-b border-white/5 hover:bg-white/5 transition-colors">
                                        <img src={hi.foto_url} className="w-16 h-16 object-contain bg-black rounded-2xl border border-white/10" />
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black text-[12px] uppercase truncate text-orange-500">{hi.herramienta_nombre}</p>
                                            <p className="text-white text-[10px] font-bold uppercase mt-1">{hi.usuario} â€¢ {hi.tarea}</p>
                                            <p className="text-slate-500 text-[8px] font-black mt-2 tracking-widest">{new Date(hi.fecha).toLocaleString()}</p>
                                        </div>
                                        <div className="flex items-center gap-6">
                                            <div className="font-tech text-2xl font-black">-{hi.cantidad}</div>
                                            <button onClick={() => borrarHistorial(hi)} className="w-14 h-14 bg-red-600/10 text-red-500 rounded-2xl flex items-center justify-center border border-red-500/20 active:bg-red-600 active:text-white transition-all">ðŸ—‘</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass p-6 rounded-[3rem] flex items-center gap-6 border-l-[8px] border-orange-600 card-shadow text-white relative">
                                        <img src={p.foto_url} className="w-24 h-24 object-contain bg-black/50 rounded-3xl" />
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black text-orange-500 text-sm uppercase truncate mb-1">{p.herramienta_nombre}</p>
                                            <p className="text-white text-[11px] font-bold uppercase">{p.usuario_nombre} â€¢ {p.tarea}</p>
                                            <div className="font-tech text-3xl mt-2">{p.cantidad_pedida} PZ</div>
                                        </div>
                                        <button onClick={() => despachar(p)} className="px-8 py-6 rounded-[2rem] font-black text-[11px] uppercase bg-green-600 shadow-xl hover:bg-green-500 active:scale-95 transition-all">LISTO</button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL LOGIN (DE TU DISEÃ‘O) */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[110] bg-black/98 flex items-center justify-center p-6 backdrop-blur-2xl">
                            <div className="bg-[#0f172a] p-12 rounded-[4rem] w-full max-w-[320px] text-center border border-white/10 card-shadow">
                                <div className="btn-x" onClick={() => setMostrarLogin(false)}>âœ•</div>
                                <div className="font-tech text-orange-500 text-[10px] mb-8 tracking-[0.3em] font-black uppercase">Admin Access</div>
                                <input type="password" placeholder="â€¢â€¢â€¢â€¢" className="w-full p-6 rounded-3xl text-center text-5xl font-tech text-orange-500 bg-black/60 border-none mb-4" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false), showMsg("MODO ADMIN ACTIVADO"))} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
