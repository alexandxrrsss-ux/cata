<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockMaster Turbo v32.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #f97316; --dark: #020617; }
        body { background: var(--dark); color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .glass-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.08); transition: transform 0.1s; }
        .tab-active { background: var(--orange) !important; color: white !important; box-shadow: 0 0 20px rgba(249, 115, 22, 0.5); }
        .btn-x { position: absolute; top: -10px; right: -10px; width: 32px; height: 32px; background: #ef4444; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .notif { position: fixed; top: 20px; right: 20px; padding: 15px 30px; border-radius: 12px; background: #10b981; color: white; font-weight: 900; font-size: 11px; z-index: 200; animation: slideIn 0.3s ease-out forwards; box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4); }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
        .loading-shimmer { background: linear-gradient(90deg, #f97316 25%, #fb923c 50%, #f97316 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        input { background: rgba(0,0,0,0.5) !important; border: 1px solid rgba(255,255,255,0.2) !important; color: white !important; }
        input:focus { border-color: #f97316 !important; outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null);
            const [notif, setNotif] = useState("");
            const [isWorking, setIsWorking] = useState(false);

            const showMsg = (txt) => { setNotif(txt); setTimeout(() => setNotif(""), 3000); };

            const sync = useCallback(async () => {
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre'),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(30)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                sync();
                const channel = supabase.channel('db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public' }, () => sync())
                    .subscribe();
                return () => supabase.removeChannel(channel);
            }, [sync]);

            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // PREVIEW INSTANTÃNEA (Antes de subir)
                const reader = new FileReader();
                reader.onloadend = () => setForm(prev => ({ ...prev, foto_url: reader.result }));
                reader.readAsDataURL(file);

                setIsWorking(true);
                const name = `${Date.now()}_${file.name}`;
                const { error } = await supabase.storage.from('fotos').upload(name, file);
                if (!error) {
                    const { data: { publicUrl } } = supabase.storage.from('fotos').getPublicUrl(name);
                    setForm(prev => ({ ...prev, foto_url: publicUrl }));
                    showMsg("FOTO CARGADA");
                }
                setIsWorking(false);
            };

            return (
                <div className="min-h-screen pb-20">
                    {notif && <div className="notif font-tech uppercase tracking-widest">âœ“ {notif}</div>}
                    
                    <header className="sticky top-0 z-40 glass p-4 flex flex-col items-center shadow-2xl">
                        <div className="font-tech font-black text-2xl tracking-tighter mb-4 italic uppercase">STOCK<span className="text-orange-500 italic">PRO</span></div>
                        <nav className="flex gap-2 p-1.5 bg-white/5 rounded-2xl border border-white/10">
                            <button onClick={() => setSeccion('stock')} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${seccion === 'stock' ? 'tab-active' : ''}`}>Stock</button>
                            {isAdmin && <button onClick={() => setSeccion('pedidos')} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${seccion === 'pedidos' ? 'tab-active' : ''}`}>Pedidos ({data.pedidos.length})</button>}
                            {isAdmin && <button onClick={() => setSeccion('historial')} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${seccion === 'historial' ? 'tab-active' : ''}`}>Historial</button>}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-5 py-2 rounded-xl text-[10px] font-black uppercase bg-white/10 border border-white/5">{isAdmin ? 'Salir' : 'Admin'}</button>
                        </nav>
                    </header>

                    <main className="p-4 max-w-7xl mx-auto">
                        {seccion === 'stock' && (
                            <>
                                <div className="flex gap-3 mb-8">
                                    <input type="text" placeholder="ESCRIBE PARA BUSCAR..." className="flex-1 p-4 rounded-2xl text-[11px] font-black uppercase tracking-widest shadow-inner" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: 0, lugar: '', foto_url: '' })} className="bg-orange-600 px-7 rounded-2xl font-black text-3xl shadow-lg active:scale-90 transition-transform">+</button>}
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                    {data.herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase())).map(h => (
                                        <div key={h.id} className="glass-card rounded-[2rem] p-4 flex flex-col relative group">
                                            {h.cantidad <= 0 && <div className="absolute top-3 left-3 bg-red-600 text-[8px] font-black px-2 py-1 rounded-md z-10">AGOTADO</div>}
                                            <div className="w-full h-32 bg-black/40 rounded-2xl mb-3 flex items-center justify-center overflow-hidden">
                                                <img src={h.foto_url || 'https://via.placeholder.com/150'} className={`w-full h-full object-contain p-2 ${h.cantidad <= 0 ? 'grayscale' : ''}`} />
                                            </div>
                                            <h3 className="text-[10px] font-black uppercase text-center h-10 flex items-center justify-center leading-tight mb-2 px-1">{h.nombre}</h3>
                                            <div className="flex justify-between items-center mb-4 px-1">
                                                <span className="text-[8px] font-bold text-slate-500 uppercase">{h.lugar || 'BODEGA'}</span>
                                                <span className={`font-tech text-xs font-black ${h.cantidad <= 0 ? 'text-red-500' : 'text-orange-500'}`}>{h.cantidad} PZ</span>
                                            </div>
                                            <button 
                                                disabled={h.cantidad <= 0 && !isAdmin}
                                                onClick={() => isAdmin ? setForm(h) : setModalPedido({...h, user_name: '', job: '', pedido_cant: 1})}
                                                className={`w-full py-3.5 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all active:scale-95 ${h.cantidad <= 0 && !isAdmin ? 'bg-slate-800 text-slate-600' : (isAdmin ? 'bg-slate-700' : 'bg-orange-600')}`}>
                                                {h.cantidad <= 0 && !isAdmin ? 'SIN STOCK' : (isAdmin ? 'Gestionar' : 'Pedir')}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass p-5 rounded-[2.5rem] flex items-center gap-5 border-l-[6px] border-orange-600 relative shadow-xl">
                                        <button disabled={isWorking} onClick={async () => { setIsWorking(true); await supabase.from('pedidos').delete().eq('id', p.id); showMsg("ELIMINADO"); setIsWorking(false); }} className="absolute top-4 right-4 text-slate-500 font-black">âœ•</button>
                                        <img src={p.foto_url} className="w-20 h-20 object-contain bg-black/50 rounded-2xl shadow-lg" />
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black text-orange-500 text-xs uppercase truncate mb-1">{p.herramienta_nombre}</p>
                                            <p className="text-white text-[10px] font-bold uppercase mb-1">{p.usuario_nombre}</p>
                                            <p className="text-slate-500 text-[8px] font-black uppercase italic truncate mb-2">{p.tarea}</p>
                                            <div className="font-tech text-white text-xl">{p.cantidad_pedida} PZ</div>
                                        </div>
                                        <button disabled={isWorking} onClick={async () => {
                                            setIsWorking(true);
                                            const h = data.herramientas.find(i => i.id === p.herramienta_id);
                                            if(!h || h.cantidad < p.cantidad_pedida) { alert("SIN STOCK"); setIsWorking(false); return; }
                                            await supabase.from('herramientas').update({ cantidad: h.cantidad - p.cantidad_pedida }).eq('id', h.id);
                                            await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, tarea: p.tarea, foto_url: p.foto_url, fecha: new Date().toISOString() }]);
                                            await supabase.from('pedidos').delete().eq('id', p.id);
                                            showMsg("DESPACHADO");
                                            setIsWorking(false);
                                        }} className={`px-6 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest active:scale-95 ${isWorking ? 'loading-shimmer' : 'bg-green-600'}`}>
                                            {isWorking ? '...' : 'Listo'}
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'historial' && (
                            <div className="glass rounded-[2rem] border border-white/5">
                                {data.historial.map(hi => (
                                    <div key={hi.id} className="flex items-center gap-4 p-4 border-b border-white/5">
                                        <img src={hi.foto_url} className="w-12 h-12 object-contain bg-black rounded-xl" />
                                        <div className="flex-1">
                                            <p className="text-white font-black text-[10px] uppercase">{hi.herramienta_nombre}</p>
                                            <p className="text-slate-400 text-[9px] uppercase font-bold tracking-widest">{hi.usuario} â€¢ {hi.tarea}</p>
                                        </div>
                                        <div className="font-tech text-white text-lg">-{hi.cantidad}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL GESTION ADMIN (NUEVO O EDITAR) */}
                    {form && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 backdrop-blur-xl">
                            <div className="bg-[#0f172a] p-10 rounded-[3rem] w-full max-sm relative border border-white/10 shadow-2xl">
                                <div className="btn-x" onClick={() => !isWorking && setForm(null)}>âœ•</div>
                                <div className="w-40 h-40 bg-black mx-auto mb-8 rounded-[2rem] overflow-hidden relative border border-white/10 shadow-inner group">
                                    {/* IMAGEN CON PREVIEW ACTIVADA */}
                                    <img src={form.foto_url || 'https://via.placeholder.com/150'} className="w-full h-full object-contain p-2" />
                                    <label className="absolute inset-0 bg-orange-600/70 opacity-0 group-hover:opacity-100 flex items-center justify-center cursor-pointer text-[10px] font-black uppercase text-center p-4 transition-all">
                                        TOCA PARA SUBIR FOTO
                                        <input type="file" accept="image/*" className="hidden" onChange={handleUpload} disabled={isWorking} />
                                    </label>
                                </div>
                                <div className="space-y-4">
                                    <input type="text" placeholder="NOMBRE DEL MATERIAL" className="w-full p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value.toUpperCase()})} />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="number" placeholder="STOCK" className="w-full p-5 rounded-2xl text-[10px] font-black" value={form.cantidad} onChange={e => setForm({...form, cantidad: parseInt(e.target.value) || 0})} />
                                        <input type="text" placeholder="UBICACIÃ“N" className="w-full p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value.toUpperCase()})} />
                                    </div>
                                </div>
                                <div className="mt-8 flex gap-3">
                                    {form.id && <button disabled={isWorking} onClick={async () => { if(confirm("Â¿ELIMINAR DEFINITIVAMENTE?")) { setIsWorking(true); await supabase.from('herramientas').delete().eq('id', form.id); setForm(null); showMsg("ELIMINADO"); setIsWorking(false); } }} className="bg-red-600/20 text-red-500 px-6 rounded-2xl border border-red-500/20 active:scale-95 transition-all">ðŸ—‘</button>}
                                    <button disabled={isWorking} onClick={async () => {
                                        if(!form.nombre) return alert("LLENA EL NOMBRE");
                                        setIsWorking(true);
                                        const payload = { ...form, unidad: 'PZ', foto_url: form.foto_url || 'https://via.placeholder.com/150' };
                                        if(form.id) await supabase.from('herramientas').update(payload).eq('id', form.id);
                                        else await supabase.from('herramientas').insert([payload]);
                                        setForm(null); showMsg("GUARDADO");
                                        setIsWorking(false);
                                    }} className={`flex-1 py-5 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all ${isWorking ? 'loading-shimmer' : 'bg-orange-600'}`}>
                                        {isWorking ? 'GUARDANDO...' : 'CONFIRMAR'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL PEDIDO USUARIO */}
                    {modalPedido && (
                        <div className="fixed inset-0 z-[100] bg-black/98 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="bg-[#0f172a] p-8 rounded-[3rem] w-full max-w-sm relative text-center border border-orange-500/30 shadow-2xl">
                                <div className="btn-x" onClick={() => !isWorking && setModalPedido(null)}>âœ•</div>
                                <img src={modalPedido.foto_url} className="h-32 mx-auto mb-6 object-contain drop-shadow-2xl" />
                                <h2 className="text-orange-500 font-black uppercase text-xs mb-8 tracking-[0.2em]">{modalPedido.nombre}</h2>
                                <div className="space-y-3 mb-8">
                                    <input type="text" placeholder="Â¿QUIÃ‰N RECIBE?" className="w-full p-5 rounded-2xl text-center text-[10px] font-black uppercase tracking-widest" value={modalPedido.user_name} onChange={e => setModalPedido({...modalPedido, user_name: e.target.value.toUpperCase()})} disabled={isWorking} />
                                    <input type="text" placeholder="Â¿PARA QUÃ‰ TRABAJO?" className="w-full p-5 rounded-2xl text-center text-[10px] font-black uppercase tracking-widest" value={modalPedido.job} onChange={e => setModalPedido({...modalPedido, job: e.target.value.toUpperCase()})} disabled={isWorking} />
                                </div>
                                <div className="flex items-center justify-between bg-white/5 p-3 rounded-[2rem] mb-8 border border-white/10 shadow-inner">
                                    <button disabled={isWorking} onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.max(1, modalPedido.pedido_cant - 1)})} className="w-14 h-14 bg-white/10 rounded-2xl text-2xl font-black text-orange-500 active:bg-orange-600 active:text-white">-</button>
                                    <div className="flex flex-col"><span className="font-tech text-3xl text-white">{modalPedido.pedido_cant}</span><span className="text-[8px] font-black text-slate-500 uppercase tracking-tighter">Cantidad</span></div>
                                    <button disabled={isWorking} onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.min(modalPedido.cantidad, modalPedido.pedido_cant + 1)})} className="w-14 h-14 bg-white/10 rounded-2xl text-2xl font-black text-orange-500 active:bg-orange-600 active:text-white">+</button>
                                </div>
                                <button disabled={isWorking} onClick={async () => {
                                    if(!modalPedido.user_name || !modalPedido.job) return alert("DATOS INCOMPLETOS");
                                    setIsWorking(true);
                                    const { error } = await supabase.from('pedidos').insert([{ herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: modalPedido.user_name, tarea: modalPedido.job, cantidad_pedida: modalPedido.pedido_cant, foto_url: modalPedido.foto_url }]);
                                    if(!error) { setModalPedido(null); showMsg("ENVIADO AL ADMIN"); }
                                    setIsWorking(false);
                                }} className={`w-full py-5 rounded-[2rem] font-black text-[11px] uppercase tracking-[0.2em] shadow-xl active:scale-95 transition-all ${isWorking ? 'loading-shimmer' : 'bg-orange-600'}`}>
                                    {isWorking ? 'ENVIANDO...' : 'CONFIRMAR PEDIDO'}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[110] bg-black/95 flex items-center justify-center p-6 backdrop-blur-xl">
                            <div className="bg-[#0f172a] p-10 rounded-[3rem] w-full max-w-[280px] text-center border border-white/10 shadow-2xl">
                                <div className="btn-x" onClick={() => setMostrarLogin(false)}>âœ•</div>
                                <input type="password" placeholder="â€¢â€¢â€¢â€¢" className="w-full p-5 rounded-2xl text-center text-4xl font-tech text-orange-500 tracking-[0.4em] bg-black/60 shadow-inner" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false), showMsg("BIENVENIDO"))} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
