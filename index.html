<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Elite v7 - Inteligente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .card-admin { border: 2px solid #f97316 !important; }
        .card-bajo { border: 2px solid #ef4444 !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123"; 

        // FUNCI√ìN M√ÅGICA: Normaliza texto (quita acentos y pasa a min√∫sculas)
        const normalizarTexto = (texto) => {
            return texto
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .trim();
        };

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [seccion, setSeccion] = useState('stock'); 
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [mostrarForm, setMostrarForm] = useState(false);
            const [editandoId, setEditandoId] = useState(null);
            const [passInput, setPassInput] = useState('');
            const [enviando, setEnviando] = useState(false);
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null, foto_url: '' });

            useEffect(() => { cargarDatos(); cargarPedidos(); }, []);

            const cargarDatos = async () => {
                const { data } = await supabase.from('herramientas').select('*').order('nombre', { ascending: true });
                if (data) setHerramientas(data);
            };

            const cargarPedidos = async () => {
                const { data } = await supabase.from('pedidos').select('*').order('created_at', { ascending: false });
                if (data) setPedidos(data);
            };

            const guardar = async () => {
                if (!form.nombre || form.cantidad === '') return alert("Faltan datos");
                setEnviando(true);
                let urlFinal = form.foto_url || 'https://via.placeholder.com/400x300?text=Sin+Imagen';

                try {
                    if (form.foto && typeof form.foto !== 'string') {
                        const fileName = `${Date.now()}.jpg`;
                        await supabase.storage.from('herramientas').upload(fileName, form.foto);
                        const { data } = supabase.storage.from('herramientas').getPublicUrl(fileName);
                        urlFinal = data.publicUrl;
                    }
                    const material = { nombre: form.nombre, cantidad: parseInt(form.cantidad), lugar: form.lugar, foto_url: urlFinal };
                    if (editandoId) { await supabase.from('herramientas').update(material).eq('id', editandoId); }
                    else { await supabase.from('herramientas').insert([material]); }
                    cancelarEdicion(); cargarDatos(); alert("‚úÖ Guardado");
                } catch (e) { alert(e.message); } finally { setEnviando(false); }
            };

            const cancelarEdicion = () => {
                setForm({ nombre: '', cantidad: '', lugar: '', foto: null, foto_url: '' });
                setEditandoId(null); setMostrarForm(false);
            };

            const prepararEdicion = (h) => {
                setForm({ nombre: h.nombre, cantidad: h.cantidad, lugar: h.lugar, foto_url: h.foto_url });
                setEditandoId(h.id); setMostrarForm(true); setSeccion('stock');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // FILTRADO INTELIGENTE (Ignora acentos y may√∫sculas)
            const herramientasFiltradas = useMemo(() => {
                const busquedaLimpia = normalizarTexto(busqueda);
                return herramientas.filter(h => normalizarTexto(h.nombre).includes(busquedaLimpia));
            }, [herramientas, busqueda]);

            const stockBajo = useMemo(() => herramientas.filter(h => h.cantidad <= 3), [herramientas]);

            const Tarjeta = ({ h }) => (
                <div className={`glass rounded-[2.5rem] overflow-hidden flex flex-col transition-all hover:scale-[1.02] ${h.cantidad <= 3 ? 'card-bajo' : ''} ${isAdmin ? 'card-admin' : ''}`}>
                    <div className="h-44 bg-black/30 p-4 relative">
                        <img src={h.foto_url} className="w-full h-full object-contain" />
                        {h.cantidad <= 3 && <span className="absolute top-4 right-4 bg-red-600 text-[10px] font-black px-3 py-1 rounded-full animate-pulse shadow-lg">STOCK BAJO</span>}
                    </div>
                    <div className="p-6 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="font-black uppercase text-lg leading-tight tracking-tighter">{h.nombre}</h3>
                            <span className={`text-[11px] px-3 py-1 rounded-lg font-black ${h.cantidad > 0 ? 'bg-orange-600' : 'bg-red-700'}`}>CANT: {h.cantidad}</span>
                        </div>
                        <p className="text-[10px] text-slate-400 font-bold mb-6 italic uppercase">üìç {h.lugar || 'ALMAC√âN'}</p>
                        {isAdmin ? (
                            <div className="mt-auto flex gap-2">
                                <button onClick={() => prepararEdicion(h)} className="flex-1 bg-blue-600 py-3 rounded-xl font-black text-[10px] uppercase">Editar</button>
                                <button onClick={async () => { if(confirm("¬øBorrar?")) { await supabase.from('herramientas').delete().eq('id', h.id); cargarDatos(); } }} className="bg-slate-700 px-4 py-3 rounded-xl text-red-500 font-black">‚úï</button>
                            </div>
                        ) : (
                            <button onClick={async () => {
                                const n = prompt("Tu nombre:");
                                const t = prompt("¬øTarea?");
                                const c = prompt("¬øCantidad?");
                                if(n && t && c) {
                                    await supabase.from('pedidos').insert([{ herramienta_id: h.id, herramienta_nombre: h.nombre, usuario_nombre: n, tarea: t, cantidad_pedida: parseInt(c), foto_url: h.foto_url }]);
                                    alert("‚úì Pedido enviado"); cargarPedidos();
                                }
                            }} disabled={h.cantidad <= 0} className="mt-auto w-full bg-blue-600 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all">
                                {h.cantidad > 0 ? 'üöÄ Solicitar Material' : 'Sin Stock'}
                            </button>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto p-4 lg:p-10">
                    <nav className="glass p-5 rounded-[2.5rem] mb-10 flex flex-col md:flex-row justify-between items-center gap-6 shadow-2xl">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center font-black shadow-lg">S</div>
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">StockMaster <span className="text-orange-500">Inteligente</span></h1>
                        </div>
                        <div className="flex flex-wrap justify-center gap-2">
                            {isAdmin && (
                                <>
                                    <button onClick={() => setSeccion('stock')} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase ${seccion === 'stock' ? 'bg-orange-600 shadow-lg' : 'bg-slate-800'}`}>üì¶ Stock</button>
                                    <button onClick={() => setSeccion('pedidos')} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase ${seccion === 'pedidos' ? 'bg-blue-600 shadow-lg' : 'bg-slate-800'}`}>üì• Pedidos ({pedidos.length})</button>
                                    <button onClick={() => setSeccion('bajo')} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase ${seccion === 'bajo' ? 'bg-red-600 shadow-lg' : 'bg-slate-800'}`}>‚ö†Ô∏è Stock Bajo ({stockBajo.length})</button>
                                </>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-5 py-2 bg-slate-700 rounded-xl text-[10px] font-black uppercase">
                                {isAdmin ? 'Salir' : 'Admin'}
                            </button>
                        </div>
                    </nav>

                    {mostrarLogin && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-6 backdrop-blur-sm">
                            <div className="bg-slate-800 p-10 rounded-[3rem] border border-orange-600 w-full max-w-sm text-center">
                                <h2 className="text-orange-500 font-black mb-6 uppercase tracking-widest text-sm">Panel de Control</h2>
                                <input type="password" placeholder="CLAVE" className="w-full p-4 bg-slate-900 rounded-2xl mb-6 text-center text-2xl outline-none border border-slate-700" onChange={e => setPassInput(e.target.value)} />
                                <button onClick={() => { if(passInput === ADMIN_PASSWORD) { setIsAdmin(true); setMostrarLogin(false); setSeccion('stock'); } }} className="w-full bg-orange-600 py-4 rounded-2xl font-black uppercase tracking-widest">Acceder</button>
                            </div>
                        </div>
                    )}

                    {seccion === 'stock' && (
                        <div className="fade-in">
                            <div className="flex gap-4 mb-10">
                                <input type="text" placeholder="Busca: Martillo, martillo o m√°rtillo... ¬°Todo sale!" className="flex-1 bg-slate-800/40 p-6 rounded-[2rem] border border-slate-700 outline-none text-lg focus:border-orange-500" onChange={e => setBusqueda(e.target.value)} />
                                {isAdmin && (
                                    <button onClick={() => { setEditandoId(null); setForm({nombre:'',cantidad:'',lugar:'',foto:null,foto_url:''}); setMostrarForm(!mostrarForm); }} className="bg-green-600 px-8 rounded-[2rem] font-black text-3xl shadow-lg hover:bg-green-500">
                                        {mostrarForm ? '‚úï' : '+'}
                                    </button>
                                )}
                            </div>

                            {isAdmin && mostrarForm && (
                                <div className="bg-slate-800/80 p-8 rounded-[2.5rem] border-2 border-green-600 mb-12 shadow-2xl fade-in">
                                    <h2 className="text-green-500 font-black mb-8 uppercase text-lg tracking-widest">{editandoId ? 'üõ†Ô∏è Editando' : 'üÜï Nuevo Registro'}</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                        <input type="text" placeholder="Nombre" className="bg-slate-900 p-4 rounded-2xl border border-slate-700" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                        <input type="number" placeholder="Stock" className="bg-slate-900 p-4 rounded-2xl border border-slate-700" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                        <input type="text" placeholder="Lugar" className="bg-slate-900 p-4 rounded-2xl border border-slate-700" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                    </div>
                                    <input type="file" className="mb-8 block text-xs" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                    <button onClick={guardar} disabled={enviando} className="w-full bg-green-600 py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-green-500 disabled:opacity-50">
                                        {enviando ? 'GUARDANDO...' : 'CONFIRMAR'}
                                    </button>
                                </div>
                            )}

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {herramientasFiltradas.map(h => <Tarjeta key={h.id} h={h} />)}
                            </div>
                        </div>
                    )}

                    {seccion === 'bajo' && isAdmin && (
                        <div className="fade-in">
                            <h2 className="text-3xl font-black text-red-500 mb-10 uppercase italic tracking-tighter">‚ö†Ô∏è Reponer Urgente</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {stockBajo.map(h => <Tarjeta key={h.id} h={h} />)}
                            </div>
                        </div>
                    )}

                    {seccion === 'pedidos' && isAdmin && (
                        <div className="fade-in space-y-6">
                            <h2 className="text-3xl font-black text-blue-500 mb-10 uppercase italic tracking-tighter">Bandeja de Pedidos</h2>
                            {pedidos.map(p => (
                                <div key={p.id} className="glass p-6 rounded-[2.5rem] flex flex-col md:flex-row items-center gap-8 shadow-xl">
                                    <div className="w-32 h-32 bg-black/40 rounded-[2rem] overflow-hidden p-3 border border-slate-700">
                                        <img src={p.foto_url} className="w-full h-full object-contain" />
                                    </div>
                                    <div className="flex-1 text-center md:text-left">
                                        <h3 className="text-orange-500 font-black text-2xl uppercase tracking-tighter leading-none mb-2">{p.herramienta_nombre} (x{p.cantidad_pedida})</h3>
                                        <p className="text-xs font-bold uppercase text-slate-400">PEDIDO POR: <span className="text-white">{p.usuario_nombre}</span></p>
                                        <p className="text-[10px] italic text-slate-500 mt-2 uppercase">TAREA: {p.tarea}</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={async () => {
                                            const mat = herramientas.find(h => h.id === p.herramienta_id);
                                            if(mat && mat.cantidad >= p.cantidad_pedida) {
                                                await supabase.from('herramientas').update({ cantidad: mat.cantidad - p.cantidad_pedida }).eq('id', mat.id);
                                                await supabase.from('pedidos').delete().eq('id', p.id);
                                                cargarDatos(); cargarPedidos();
                                                alert("‚úì Entregado");
                                            } else { alert("‚ùå Stock insuficiente"); }
                                        }} className="bg-green-600 px-10 py-5 rounded-2xl font-black text-[11px] uppercase">ENTREGAR</button>
                                        <button onClick={async () => { if(confirm("¬øEliminar?")) { await supabase.from('pedidos').delete().eq('id', p.id); cargarPedidos(); } }} className="bg-slate-700 text-red-500 px-6 py-5 rounded-2xl font-black text-xs">‚úï</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

            ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
