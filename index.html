<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockMaster Elite v41.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #f97316; --dark: #020617; --glow: rgba(249, 115, 22, 0.4); }
        body { background: var(--dark); color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        
        /* Efecto Glassmorphism Avanzado */
        .glass-header { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.6)); border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .glass-card:hover { transform: translateY(-5px); border-color: rgba(249, 115, 22, 0.3); box-shadow: 0 15px 40px -10px var(--glow); }
        
        /* Contadores en Tabs */
        .badge { background: var(--orange); color: white; font-size: 9px; padding: 2px 6px; border-radius: 6px; margin-left: 6px; font-weight: 900; box-shadow: 0 0 10px var(--orange); }
        
        /* Botones Pro */
        .btn-primary { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3); }
        .btn-primary:active { transform: scale(0.95); }
        
        /* Neumorfismo Inputs */
        input { background: rgba(0,0,0,0.3) !important; border: 1px solid rgba(255,255,255,0.1) !important; transition: all 0.3s !important; }
        input:focus { border-color: var(--orange) !important; box-shadow: 0 0 15px var(--glow) !important; }

        .notif { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 16px; background: #10b981; color: white; font-weight: 900; font-size: 11px; z-index: 250; box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4); animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .btn-x { position: absolute; top: 12px; right: 12px; width: 32px; height: 32px; background: rgba(239, 68, 68, 0.15); color: #ef4444; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 1px solid rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        const normalize = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null);
            const [notif, setNotif] = useState("");
            const [isWorking, setIsWorking] = useState(false);
            const blockSync = useRef(false);

            const showMsg = (txt) => { setNotif(txt); setTimeout(() => setNotif(""), 3000); };

            const sync = useCallback(async (force = false) => {
                if (blockSync.current && !force) return;
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre', { ascending: true }),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(60)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                sync();
                const channel = supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => sync()).subscribe();
                return () => supabase.removeChannel(channel);
            }, [sync]);

            const borrarHistorial = async (hi) => {
                if(!confirm("¬øBORRAR PERMANENTE?")) return;
                blockSync.current = true;
                setData(prev => ({ ...prev, historial: prev.historial.filter(item => item.id !== hi.id) }));
                await supabase.from('historial').delete().eq('id', hi.id);
                showMsg("ELIMINADO");
                setTimeout(() => { blockSync.current = false; sync(true); }, 3000);
            };

            const despachar = async (p) => {
                if(isWorking) return;
                setIsWorking(true);
                blockSync.current = true;
                const h = data.herramientas.find(i => i.id === p.herramienta_id);
                await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, tarea: p.tarea, foto_url: p.foto_url }]);
                if(h) await supabase.from('herramientas').update({ cantidad: Math.max(0, h.cantidad - p.cantidad_pedida) }).eq('id', h.id);
                await supabase.from('pedidos').delete().eq('id', p.id);
                showMsg("DESPACHADO");
                setIsWorking(false);
                setTimeout(() => { blockSync.current = false; sync(true); }, 2000);
            };

            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsWorking(true);
                const name = `${Date.now()}_${file.name}`;
                const { error } = await supabase.storage.from('fotos').upload(name, file);
                if (!error) {
                    const { data: { publicUrl } } = supabase.storage.from('fotos').getPublicUrl(name);
                    setForm(prev => ({ ...prev, foto_url: publicUrl }));
                }
                setIsWorking(false);
            };

            return (
                <div className="min-h-screen pb-20">
                    {notif && <div className="notif font-tech">‚úì {notif}</div>}
                    
                    <header className="sticky top-0 z-40 glass-header p-4 flex flex-col items-center shadow-lg">
                        <div className="font-tech font-black text-2xl tracking-tighter mb-5 italic text-white">STOCK<span className="text-orange-500">ELITE</span></div>
                        <nav className="flex gap-2 p-1.5 bg-black/40 rounded-2xl border border-white/5 overflow-x-auto max-w-full">
                            <button onClick={() => setSeccion('stock')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase flex items-center whitespace-nowrap ${seccion === 'stock' ? 'tab-active' : 'text-slate-400'}`}>
                                STOCK
                            </button>
                            {isAdmin && (
                                <button onClick={() => setSeccion('pedidos')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase flex items-center whitespace-nowrap ${seccion === 'pedidos' ? 'tab-active' : 'text-slate-400'}`}>
                                    PEDIDOS {data.pedidos.length > 0 && <span className="badge">{data.pedidos.length}</span>}
                                </button>
                            )}
                            {isAdmin && (
                                <button onClick={() => setSeccion('historial')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase flex items-center whitespace-nowrap ${seccion === 'historial' ? 'tab-active' : 'text-slate-400'}`}>
                                    HISTORIAL
                                </button>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-5 py-2.5 rounded-xl text-[10px] font-black uppercase bg-white/5 text-white border border-white/5">
                                {isAdmin ? 'SALIR' : 'ADMIN'}
                            </button>
                        </nav>
                    </header>

                    <main className="p-4 max-w-7xl mx-auto">
                        {seccion === 'stock' && (
                            <>
                                <div className="flex gap-3 mb-8">
                                    <div className="relative flex-1">
                                        <input type="text" placeholder="BUSCAR MATERIAL..." className="w-full p-4 pl-12 rounded-2xl text-[11px] font-bold uppercase tracking-widest" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                        <span className="absolute left-4 top-1/2 -translate-y-1/2 opacity-30">üîç</span>
                                    </div>
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: 0, lugar: '', foto_url: '' })} className="btn-primary px-8 rounded-2xl font-black text-3xl text-white">+</button>}
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                    {data.herramientas.filter(h => normalize(h.nombre).includes(normalize(busqueda))).map(h => (
                                        <div key={h.id} className="glass-card rounded-[2rem] p-4 flex flex-col text-white relative">
                                            <div className={`w-full h-32 bg-black/40 rounded-3xl mb-3 flex items-center justify-center overflow-hidden border border-white/5 ${h.cantidad <= 0 ? 'grayscale opacity-40' : ''}`}>
                                                <img src={h.foto_url || 'https://via.placeholder.com/150'} className="w-full h-full object-contain p-2" />
                                            </div>
                                            <h3 className="text-[10px] font-black uppercase text-center h-10 flex items-center justify-center mb-2 px-1">{h.nombre}</h3>
                                            <div className="flex justify-between items-center mb-4 px-2">
                                                <span className="text-[9px] font-bold text-slate-500 font-tech">{h.lugar || 'ALMACEN'}</span>
                                                <span className={`font-tech text-xs font-black ${h.cantidad <= 0 ? 'text-red-500' : 'text-orange-500'}`}>{h.cantidad} PZ</span>
                                            </div>
                                            <button onClick={() => isAdmin ? setForm(h) : setModalPedido({...h, user_name: '', job: '', pedido_cant: 1})}
                                                disabled={h.cantidad <= 0 && !isAdmin}
                                                className={`w-full py-4 rounded-2xl font-black text-[10px] uppercase transition-all ${h.cantidad <= 0 && !isAdmin ? 'bg-slate-800 text-slate-500' : 'btn-primary text-white'}`}>
                                                {isAdmin ? 'GESTIONAR' : 'PEDIR'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass-card p-5 rounded-[2.5rem] flex items-center gap-5 border-l-[6px] border-orange-600 text-white relative">
                                        <button onClick={async() => { await supabase.from('pedidos').delete().eq('id', p.id); sync(true); }} className="btn-x text-[10px]">‚úï</button>
                                        <div className="w-20 h-20 bg-black/40 rounded-2xl p-2 border border-white/5">
                                            <img src={p.foto_url} className="w-full h-full object-contain" />
                                        </div>
                                        <div className="flex-1">
                                            <p className="font-black text-orange-500 text-xs uppercase mb-1 tracking-tighter">{p.herramienta_nombre}</p>
                                            <p className="text-[10px] font-bold opacity-60 uppercase">{p.usuario_nombre} ‚Ä¢ {p.tarea}</p>
                                            <div className="font-tech text-3xl mt-1 tracking-tighter">{p.cantidad_pedida} <span className="text-[10px]">PZ</span></div>
                                        </div>
                                        <button onClick={() => despachar(p)} className="bg-emerald-600 hover:bg-emerald-500 px-7 py-5 rounded-[1.5rem] font-black text-[11px] uppercase shadow-lg shadow-emerald-900/20 active:scale-95 transition-all">OK</button>
                                    </div>
                                ))}
                                {data.pedidos.length === 0 && <div className="col-span-full py-20 text-center opacity-20 font-tech uppercase tracking-widest">Sin pedidos pendientes</div>}
                            </div>
                        )}

                        {seccion === 'historial' && (
                            <div className="glass-card rounded-[2.5rem] overflow-hidden text-white divide-y divide-white/5">
                                {data.historial.map(hi => (
                                    <div key={hi.id} className="flex items-center gap-4 p-5 hover:bg-white/5 transition-all group">
                                        <img src={hi.foto_url} className="w-12 h-12 object-contain bg-black/40 rounded-xl border border-white/5" />
                                        <div className="flex-1">
                                            <p className="font-black text-[11px] uppercase text-orange-500/80">{hi.herramienta_nombre}</p>
                                            <p className="text-slate-400 text-[9px] font-bold uppercase">{hi.usuario} ‚Ä¢ {hi.tarea}</p>
                                            <p className="text-[8px] font-tech opacity-30 mt-1">{new Date(hi.fecha).toLocaleString()}</p>
                                        </div>
                                        <div className="flex items-center gap-5">
                                            <div className="font-tech text-xl">-{hi.cantidad}</div>
                                            <button onClick={() => borrarHistorial(hi)} className="text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-2 bg-red-500/10 rounded-lg">üóë</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL PEDIR */}
                    {modalPedido && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="glass-card p-8 rounded-[3rem] w-full max-w-sm relative text-center border-orange-500/20 border-2">
                                <div className="btn-x" onClick={() => setModalPedido(null)}>‚úï</div>
                                <div className="w-32 h-32 bg-black/40 mx-auto mb-6 rounded-3xl p-3 border border-white/10">
                                    <img src={modalPedido.foto_url} className="w-full h-full object-contain" />
                                </div>
                                <h2 className="font-tech text-orange-500 text-[10px] mb-6 uppercase tracking-widest">{modalPedido.nombre}</h2>
                                <div className="space-y-3 mb-6">
                                    <input type="text" placeholder="TU NOMBRE" className="w-full p-4 rounded-2xl text-center text-[11px] font-black uppercase" value={modalPedido.user_name} onChange={e => setModalPedido({...modalPedido, user_name: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="TAREA" className="w-full p-4 rounded-2xl text-center text-[11px] font-black uppercase" value={modalPedido.job} onChange={e => setModalPedido({...modalPedido, job: e.target.value.toUpperCase()})} />
                                </div>
                                <div className="flex items-center justify-between bg-black/50 p-2 rounded-2xl mb-8 border border-white/5">
                                    <button onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.max(1, modalPedido.pedido_cant - 1)})} className="w-12 h-12 bg-white/5 rounded-xl text-xl font-black text-orange-500">-</button>
                                    <div className="font-tech text-3xl">{modalPedido.pedido_cant}</div>
                                    <button onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.min(modalPedido.cantidad, modalPedido.pedido_cant + 1)})} className="w-12 h-12 bg-white/5 rounded-xl text-xl font-black text-orange-500">+</button>
                                </div>
                                <button onClick={async () => {
                                    if(!modalPedido.user_name) return alert("FALTA NOMBRE");
                                    setIsWorking(true);
                                    await supabase.from('pedidos').insert([{ herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: modalPedido.user_name, tarea: modalPedido.job, cantidad_pedida: modalPedido.pedido_cant, foto_url: modalPedido.foto_url }]);
                                    setModalPedido(null); setIsWorking(false); showMsg("SOLICITUD ENVIADA"); sync(true);
                                }} className="w-full py-5 rounded-2xl font-black text-[12px] btn-primary text-white tracking-widest">CONFIRMAR PEDIDO</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL GESTI√ìN ADMIN */}
                    {form && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="glass-card p-10 rounded-[3.5rem] w-full max-w-sm relative border border-white/10">
                                <div className="btn-x" onClick={() => setForm(null)}>‚úï</div>
                                <div className="w-40 h-40 bg-black/60 mx-auto mb-8 rounded-[2.5rem] overflow-hidden relative group border border-white/10">
                                    <img src={form.foto_url || 'https://via.placeholder.com/150'} className="w-full h-full object-contain p-2" />
                                    <label className="absolute inset-0 bg-orange-600/80 opacity-0 group-hover:opacity-100 flex items-center justify-center cursor-pointer text-[10px] font-black transition-all">
                                        SUBIR FOTO <input type="file" accept="image/*" className="hidden" onChange={handleUpload} />
                                    </label>
                                </div>
                                <input type="text" placeholder="NOMBRE MATERIAL" className="w-full p-4 rounded-2xl mb-4 text-[11px] font-black uppercase tracking-widest" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value.toUpperCase()})} />
                                <div className="grid grid-cols-2 gap-3 mb-8">
                                    <div className="space-y-1">
                                        <label className="text-[8px] font-tech text-slate-500 ml-2">STOCK</label>
                                        <input type="number" className="w-full p-4 rounded-2xl text-[12px] font-black text-center" value={form.cantidad} onChange={e => setForm({...form, cantidad: parseInt(e.target.value) || 0})} />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[8px] font-tech text-slate-500 ml-2">UBICACION</label>
                                        <input type="text" className="w-full p-4 rounded-2xl text-[11px] font-black uppercase text-center" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value.toUpperCase()})} />
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={async () => {
                                        if(form.id) await supabase.from('herramientas').update({...form}).eq('id', form.id);
                                        else await supabase.from('herramientas').insert([{...form}]);
                                        setForm(null); sync(true);
                                    }} className="flex-1 py-5 rounded-2xl font-black text-[11px] btn-primary text-white tracking-widest">GUARDAR</button>
                                    {form.id && (
                                        <button onClick={async () => {
                                            if(confirm("¬øBORRAR PERMANENTE?")) {
                                                await supabase.from('herramientas').delete().eq('id', form.id);
                                                setForm(null); sync(true);
                                            }
                                        }} className="w-16 py-5 rounded-2xl font-black bg-red-600/20 text-red-500 border border-red-500/20">üóë</button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOGIN */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[110] bg-black/98 flex items-center justify-center p-6">
                            <div className="glass-card p-12 rounded-[4rem] w-full max-w-[300px] text-center border-white/5 border relative shadow-2xl">
                                <div className="btn-x" onClick={() => setMostrarLogin(false)}>‚úï</div>
                                <div className="font-tech text-slate-600 text-[10px] mb-8 tracking-[0.4em] uppercase">Security Check</div>
                                <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" className="w-full p-6 rounded-3xl text-center text-5xl font-tech text-orange-500 tracking-tighter" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false), showMsg("ACCESO CONCEDIDO"))} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
