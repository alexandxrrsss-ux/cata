<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockMaster Elite v56.0 - ULTRARAPID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        /* Vidrio difuminado más ligero para mayor fluidez */
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(4px); }
        .btn-primary { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); transition: all 0.1s ease; }
        .btn-primary:active { transform: scale(0.92); }
        /* Animación de entrada suave */
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .notif { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 12px; background: #10b981; color: white; font-weight: 900; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .loading-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.6); backdrop-filter: blur(2px); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(249, 115, 22, 0.1); border-top-color: #f97316; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        function App() {
            // INICIO INSTANTÁNEO: Carga desde memoria local inmediatamente
            const [data, setData] = useState(() => {
                const cached = localStorage.getItem('master_stock_v2');
                return cached ? JSON.parse(cached) : { herramientas: [], pedidos: [], historial: [] };
            });

            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null);
            const [notif, setNotif] = useState("");
            const [isWorking, setIsWorking] = useState(false);

            const showMsg = (txt) => { setNotif(txt); setTimeout(() => setNotif(""), 2000); };

            // SINCRO OPTIMIZADA: Solo actualiza si hay cambios reales
            const sync = useCallback(async () => {
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre', { ascending: true }),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(40)
                ]);
                
                if (h.data) {
                    const bundle = { herramientas: h.data, pedidos: p.data || [], historial: hi.data || [] };
                    setData(bundle);
                    localStorage.setItem('master_stock_v2', JSON.stringify(bundle));
                }
            }, []);

            useEffect(() => {
                sync();
                const sub = supabase.channel('fast_sync').on('postgres_changes', { event: '*', schema: 'public' }, () => sync()).subscribe();
                return () => supabase.removeChannel(sub);
            }, [sync]);

            const normalizar = (t) => t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            // Búsqueda filtrada ultra rápida usando useMemo
            const stockFiltrado = useMemo(() => {
                const query = normalizar(busqueda);
                return data.herramientas.filter(h => normalizar(h.nombre).includes(query));
            }, [data.herramientas, busqueda]);

            // ACCIONES TURBO
            const procesarAccion = async (callback, msg) => {
                setIsWorking(true);
                await callback();
                showMsg(msg);
                await sync();
                setIsWorking(false);
            };

            const despachar = (p) => procesarAccion(async () => {
                const h = data.herramientas.find(i => i.id === p.herramienta_id);
                await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, tarea: p.tarea, foto_url: p.foto_url }]);
                if(h) await supabase.from('herramientas').update({ cantidad: Math.max(0, h.cantidad - p.cantidad_pedida) }).eq('id', h.id);
                await supabase.from('pedidos').delete().eq('id', p.id);
            }, "ENTREGADO");

            const borrarPedido = (id) => procesarAccion(async () => {
                await supabase.from('pedidos').delete().eq('id', id);
            }, "ELIMINADO");

            const enviarPedido = () => {
                if(!modalPedido.user_name || !modalPedido.job) return;
                procesarAccion(async () => {
                    await supabase.from('pedidos').insert([{ 
                        herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, 
                        usuario_nombre: modalPedido.user_name, tarea: modalPedido.job, 
                        cantidad_pedida: modalPedido.pedido_cant, foto_url: modalPedido.foto_url 
                    }]);
                    setModalPedido(null);
                }, "PEDIDO ENVIADO");
            };

            return (
                <div className="min-h-screen pb-24">
                    {isWorking && (
                        <div className="loading-overlay">
                            <div className="spinner mb-2"></div>
                            <span className="font-tech text-[9px] text-orange-500 uppercase tracking-widest">Enviando...</span>
                        </div>
                    )}

                    {notif && <div className="notif font-tech italic text-[10px]">✓ {notif}</div>}
                    
                    <header className="sticky top-0 z-40 p-4 bg-slate-950/70 backdrop-blur-md border-b border-white/5 flex flex-col items-center">
                        <div className="font-tech font-black text-2xl italic text-white uppercase mb-4">STOCK<span className="text-orange-500">ELITE</span></div>
                        <nav className="flex gap-2 p-1 bg-black/40 rounded-xl overflow-x-auto no-scrollbar max-w-full">
                            {['stock', 'pedidos', 'historial'].map(s => (
                                (isAdmin || s === 'stock') && (
                                    <button key={s} onClick={() => setSeccion(s)} className={`px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all ${seccion === s ? 'bg-orange-500 text-white' : 'text-slate-500'}`}>{s}</button>
                                )
                            ))}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-4 py-2 rounded-lg text-[10px] font-black uppercase bg-white/5 text-white">{isAdmin ? 'SALIR' : 'ADMIN'}</button>
                        </nav>
                    </header>

                    <main className="p-4">
                        {seccion === 'stock' && (
                            <div className="fade-in">
                                <div className="flex gap-2 mb-6">
                                    <input type="text" placeholder="BUSCAR..." className="flex-1 p-4 rounded-xl text-[11px] font-bold uppercase" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: 0, lugar: '', foto_url: '' })} className="btn-primary px-6 rounded-xl text-2xl text-white font-bold">+</button>}
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                    {stockFiltrado.map(h => (
                                        <div key={h.id} className="glass-card rounded-[1.5rem] p-3 flex flex-col text-white">
                                            <div className="w-full h-28 bg-black/20 rounded-xl mb-2 overflow-hidden border border-white/5">
                                                <img src={h.foto_url} className="w-full h-full object-contain p-1" loading="lazy" />
                                            </div>
                                            <h3 className="text-[9px] font-black uppercase text-center h-8 flex items-center justify-center leading-tight mb-1">{h.nombre}</h3>
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="text-[7px] text-slate-500 font-tech uppercase">{h.lugar || 'S/U'}</span>
                                                <span className="font-tech text-[10px] text-orange-500 font-bold">{h.cantidad} PZ</span>
                                            </div>
                                            <button onClick={() => isAdmin ? setForm(h) : setModalPedido({...h, user_name: '', job: '', pedido_cant: 1})}
                                                disabled={h.cantidad <= 0 && !isAdmin}
                                                className={`w-full py-3 rounded-xl font-black text-[9px] uppercase ${h.cantidad <= 0 && !isAdmin ? 'bg-slate-800 text-slate-600' : 'btn-primary text-white'}`}>
                                                {isAdmin ? 'EDITAR' : (h.cantidad <= 0 ? 'AGOTADO' : 'PEDIR')}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 fade-in">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass-card p-4 rounded-2xl flex items-center gap-4 relative border-l-4 border-orange-500">
                                        <button onClick={() => borrarPedido(p.id)} className="absolute top-2 right-2 text-red-500 text-xs p-2">✕</button>
                                        <img src={p.foto_url} className="w-16 h-16 object-contain bg-black/20 rounded-lg p-1" />
                                        <div className="flex-1">
                                            <p className="font-black text-orange-500 text-[10px] uppercase leading-none mb-1">{p.herramienta_nombre}</p>
                                            <p className="text-[9px] font-bold text-slate-400 uppercase">{p.usuario_nombre} • {p.tarea}</p>
                                            <p className="font-tech text-2xl text-white">{p.cantidad_pedida} PZ</p>
                                        </div>
                                        <button onClick={() => despachar(p)} className="bg-emerald-600 h-full px-6 rounded-xl font-black text-[10px] text-white">OK</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'historial' && (
                            <div className="glass-card rounded-2xl overflow-hidden fade-in divide-y divide-white/5">
                                {data.historial.map(hi => (
                                    <div key={hi.id} className="flex items-center gap-4 p-4">
                                        <img src={hi.foto_url} className="w-10 h-10 object-contain bg-black/20 rounded-lg" />
                                        <div className="flex-1">
                                            <p className="font-black text-[10px] uppercase text-orange-500/80">{hi.herramienta_nombre}</p>
                                            <p className="text-slate-500 text-[8px] font-bold uppercase">{hi.usuario} • {hi.tarea}</p>
                                        </div>
                                        <div className="font-tech text-lg text-white">-{hi.cantidad}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODALES IGUALES PERO CON ANIMACIÓN fade-in */}
                    {modalPedido && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-4 backdrop-blur-sm fade-in">
                            <div className="glass-card p-6 rounded-[2.5rem] w-full max-w-sm relative text-center border-orange-500/20 border">
                                <button className="absolute top-4 right-4 text-white/50" onClick={() => setModalPedido(null)}>✕</button>
                                <img src={modalPedido.foto_url} className="w-24 h-24 mx-auto mb-4 object-contain bg-black/20 rounded-xl p-2" />
                                <h2 className="font-tech text-orange-500 text-[10px] mb-4 uppercase font-black">{modalPedido.nombre}</h2>
                                <div className="space-y-2 mb-4">
                                    <input type="text" placeholder="TU NOMBRE" className="w-full p-3 rounded-xl text-center text-[10px] font-black uppercase" value={modalPedido.user_name} onChange={e => setModalPedido({...modalPedido, user_name: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="ACTIVIDAD" className="w-full p-3 rounded-xl text-center text-[10px] font-black uppercase" value={modalPedido.job} onChange={e => setModalPedido({...modalPedido, job: e.target.value.toUpperCase()})} />
                                </div>
                                <div className="flex items-center justify-between bg-black/40 p-1 rounded-xl mb-4">
                                    <button onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.max(1, modalPedido.pedido_cant - 1)})} className="w-10 h-10 text-xl font-bold text-orange-500">-</button>
                                    <div className="font-tech text-2xl text-white">{modalPedido.pedido_cant}</div>
                                    <button onClick={() => setModalPedido({...modalPedido, pedido_cant: Math.min(modalPedido.cantidad, modalPedido.pedido_cant + 1)})} className="w-10 h-10 text-xl font-bold text-orange-500">+</button>
                                </div>
                                <button onClick={enviarPedido} className="w-full py-4 rounded-xl font-black text-[10px] btn-primary text-white uppercase shadow-lg shadow-orange-500/20">CONFIRMAR</button>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[110] bg-black/95 flex items-center justify-center p-6 fade-in">
                            <div className="glass-card p-10 rounded-[3rem] w-full max-w-[260px] text-center relative">
                                <button className="absolute top-4 right-4 text-white/40" onClick={() => setMostrarLogin(false)}>✕</button>
                                <input type="password" placeholder="••••" className="w-full p-4 rounded-2xl text-center text-4xl font-tech text-orange-500 bg-transparent border-none" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false), showMsg("HOLA ADMIN"))} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
