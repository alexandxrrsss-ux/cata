<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro v14 - Full Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .neo-orange { border: 1px solid #f97316; box-shadow: 0 0 20px rgba(249, 115, 22, 0.2); }
        .tab-active { background: #f97316 !important; color: white !important; box-shadow: 0 0 15px rgba(249, 115, 22, 0.4); }
        input, select { outline: none; transition: all 0.2s; }
        input:focus, select:focus { border-color: #f97316 !important; }
        .fade-in-fast { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123"; 

        const normalizar = (t) => t ? t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() : "";

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [historial, setHistorial] = useState([]);
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [seccion, setSeccion] = useState('stock'); 
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [cargando, setCargando] = useState(false);

            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', unidad: 'PZ', foto_url: '', foto: null });
            const [pedidoForm, setPedidoForm] = useState({ usuario: '', tarea: '', cantidad: 1 });

            const fetchData = useCallback(async () => {
                const [hRes, pRes, hiRes] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre'),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(60)
                ]);
                if (hRes.data) setHerramientas(hRes.data);
                if (pRes.data) setPedidos(pRes.data);
                if (hiRes.data) setHistorial(hiRes.data);
            }, []);

            useEffect(() => { fetchData(); }, [fetchData]);

            const filtrarHerramientas = useMemo(() => {
                const b = normalizar(busqueda);
                return herramientas.filter(h => normalizar(h.nombre).includes(b));
            }, [herramientas, busqueda]);

            // --- FUNCIONES DE ELIMINACIÓN ---
            const eliminarRegistro = async (tabla, id) => {
                if(!confirm("¿Estás seguro de que deseas eliminar este registro? Esta acción no se puede deshacer.")) return;
                const { error } = await supabase.from(tabla).delete().eq('id', id);
                if (error) alert("Error al eliminar");
                else fetchData();
            };

            const handleGuardar = async () => {
                if (!form.nombre || form.cantidad === '') return alert("Faltan campos");
                setCargando(true);
                let urlFinal = form.foto_url || 'https://via.placeholder.com/400?text=Sin+Imagen';

                try {
                    if (form.foto) {
                        const fileExt = form.foto.name.split('.').pop();
                        const fileName = `${Math.random()}.${fileExt}`;
                        await supabase.storage.from('herramientas').upload(fileName, form.foto);
                        urlFinal = supabase.storage.from('herramientas').getPublicUrl(fileName).data.publicUrl;
                    }

                    const payload = { 
                        nombre: form.nombre, 
                        cantidad: parseFloat(form.cantidad), 
                        lugar: form.lugar, 
                        unidad: form.unidad,
                        foto_url: urlFinal 
                    };
                    
                    if (form.id) {
                        await supabase.from('herramientas').update(payload).eq('id', form.id);
                    } else {
                        await supabase.from('herramientas').insert([payload]);
                    }
                    
                    setForm({ nombre: '', cantidad: '', lugar: '', unidad: 'PZ', foto_url: '', foto: null });
                    fetchData();
                    alert("✅ Guardado");
                } catch (e) { alert("Error"); }
                finally { setCargando(false); }
            };

            const entregar = async (p) => {
                const h = herramientas.find(item => item.id === p.herramienta_id);
                if(!h || h.cantidad < p.cantidad_pedida) return alert("Stock insuficiente");

                await supabase.from('herramientas').update({ cantidad: h.cantidad - p.cantidad_pedida }).eq('id', h.id);
                await supabase.from('historial').insert([{
                    herramienta_nombre: p.herramienta_nombre,
                    usuario: p.usuario_nombre,
                    cantidad: p.cantidad_pedida,
                    tarea: p.tarea,
                    foto_url: p.foto_url
                }]);
                await supabase.from('pedidos').delete().eq('id', p.id);
                fetchData();
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <header className="max-w-7xl mx-auto mb-8 flex flex-col items-center">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center font-black">S</div>
                            <h1 className="text-2xl font-black font-tech tracking-widest uppercase">STOCK<span className="text-orange-500 text-sm">CONTROL</span></h1>
                        </div>
                        
                        <div className="flex flex-wrap justify-center gap-2 bg-slate-900/80 p-2 rounded-2xl glass neo-orange">
                            <button onClick={() => setSeccion('stock')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'stock' ? 'tab-active' : ''}`}>Inventario</button>
                            {isAdmin && (
                                <>
                                    <button onClick={() => setSeccion('pedidos')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'pedidos' ? 'tab-active' : ''}`}>Pedidos</button>
                                    <button onClick={() => setSeccion('historial')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'historial' ? 'tab-active' : ''}`}>Historial</button>
                                </>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-6 py-2 rounded-xl text-[10px] font-black bg-slate-800 border border-slate-700 uppercase">{isAdmin ? 'Salir' : 'Admin'}</button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto fade-in-fast">
                        {seccion === 'stock' && (
                            <div>
                                <div className="flex gap-4 mb-8">
                                    <input type="text" placeholder="Buscar material..." className="flex-1 bg-slate-900 p-4 rounded-2xl border border-slate-800 outline-none" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: '', lugar: '', unidad: 'PZ' })} className="bg-orange-600 px-8 rounded-2xl font-black text-2xl shadow-lg">+</button>}
                                </div>

                                {isAdmin && (form.nombre !== undefined || form.id) && (
                                    <div className="glass p-6 rounded-[2rem] mb-10 border border-orange-500/30">
                                        <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                                            <input type="text" placeholder="Nombre" className="bg-slate-950 p-4 rounded-xl border border-slate-800" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                            <input type="number" placeholder="Stock" className="bg-slate-950 p-4 rounded-xl border border-slate-800" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                            <select className="bg-slate-950 p-4 rounded-xl border border-slate-800 text-slate-400" value={form.unidad} onChange={e => setForm({...form, unidad: e.target.value})}>
                                                <option value="PZ">PIEZAS</option><option value="KG">KILOS</option><option value="GR">GRAMOS</option><option value="LTS">LITROS</option><option value="MTS">METROS</option>
                                            </select>
                                            <input type="text" placeholder="Ubicación" className="bg-slate-950 p-4 rounded-xl border border-slate-800" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                            <input type="file" className="text-[10px] pt-4" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                        </div>
                                        <div className="mt-6 flex gap-2">
                                            <button onClick={handleGuardar} disabled={cargando} className="bg-orange-600 px-10 py-3 rounded-xl font-black text-xs uppercase">Guardar</button>
                                            {form.id && <button onClick={() => eliminarRegistro('herramientas', form.id)} className="bg-red-900/50 text-red-500 px-6 py-3 rounded-xl font-black text-xs uppercase">Eliminar Material</button>}
                                            <button onClick={() => setForm({})} className="bg-slate-800 px-6 py-3 rounded-xl font-black text-xs uppercase">Cerrar</button>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                                    {filtrarHerramientas.map(h => (
                                        <div key={h.id} className="glass rounded-[2rem] overflow-hidden flex flex-col hover:border-orange-500/50 transition-all">
                                            <div className="h-32 bg-slate-950 p-4"><img src={h.foto_url} className="w-full h-full object-contain" loading="lazy" /></div>
                                            <div className="p-4 flex flex-col flex-grow">
                                                <h3 className="font-bold text-[10px] uppercase truncate mb-1">{h.nombre}</h3>
                                                <div className="flex justify-between items-end mt-auto">
                                                    <p className="text-[10px] font-bold text-slate-400 italic">{h.lugar || 'BODEGA'}</p>
                                                    <p className="text-right text-orange-500 font-tech">{h.cantidad} <span className="text-[8px] text-slate-400">{h.unidad}</span></p>
                                                </div>
                                                <div className="mt-4 flex gap-1">
                                                    {isAdmin ? (
                                                        <button onClick={() => { setForm(h); window.scrollTo(0,0); }} className="w-full bg-slate-800 py-2 rounded-lg text-[8px] font-black uppercase hover:bg-orange-600 transition-colors">Editar / Borrar</button>
                                                    ) : (
                                                        <button onClick={() => setModalPedido(h)} disabled={h.cantidad <= 0} className="w-full bg-orange-600 py-2 rounded-lg text-[9px] font-black uppercase">Solicitar</button>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {seccion === 'pedidos' && isAdmin && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {pedidos.map(p => (
                                    <div key={p.id} className="glass p-4 rounded-[2rem] flex items-center gap-4 border-l-4 border-l-blue-600">
                                        <img src={p.foto_url} className="w-16 h-16 rounded-xl object-contain bg-black/40" />
                                        <div className="flex-1">
                                            <h4 className="font-tech text-[10px] text-orange-500 uppercase">{p.herramienta_nombre}</h4>
                                            <p className="text-xl font-black">{p.cantidad_pedida} <span className="text-[10px] text-slate-500">UND</span></p>
                                            <p className="text-[9px] font-bold uppercase text-slate-400">{p.usuario_nombre}</p>
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            <button onClick={() => entregar(p)} className="bg-green-600 px-4 py-2 rounded-xl font-black text-[9px] uppercase">Entregar</button>
                                            <button onClick={() => eliminarRegistro('pedidos', p.id)} className="bg-red-900/40 text-red-500 px-4 py-2 rounded-xl font-black text-[9px] uppercase hover:bg-red-600 hover:text-white transition-all">Cancelar</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'historial' && isAdmin && (
                            <div className="glass rounded-[2rem] overflow-hidden overflow-x-auto">
                                <table className="w-full text-left text-[10px]">
                                    <thead className="bg-slate-900 text-slate-500 font-tech uppercase">
                                        <tr><th className="p-4">Foto</th><th className="p-4">Fecha</th><th className="p-4">Material</th><th className="p-4">Usuario</th><th className="p-4">Cant.</th><th className="p-4 text-center">Acción</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-800">
                                        {historial.map(hi => (
                                            <tr key={hi.id} className="hover:bg-white/5">
                                                <td className="p-2"><img src={hi.foto_url} className="w-10 h-10 object-contain bg-black/20 rounded-lg" /></td>
                                                <td className="p-4 text-slate-500">{new Date(hi.fecha).toLocaleDateString()}</td>
                                                <td className="p-4 font-black uppercase text-orange-500">{hi.herramienta_nombre}</td>
                                                <td className="p-4 font-bold uppercase">{hi.usuario}</td>
                                                <td className="p-4 font-tech">{hi.cantidad}</td>
                                                <td className="p-4 text-center">
                                                    <button onClick={() => eliminarRegistro('historial', hi.id)} className="text-red-500 hover:bg-red-500/20 p-2 rounded-lg transition-all">✕ Borrar</button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </main>

                    {/* MODAL DE SOLICITUD */}
                    {modalPedido && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center p-6 z-50">
                            <div className="glass p-8 rounded-[3rem] border border-orange-500/40 w-full max-w-sm text-center">
                                <img src={modalPedido.foto_url} className="w-24 h-24 mx-auto mb-4 object-contain" />
                                <p className="text-xl font-black mb-6 uppercase">{modalPedido.nombre}</p>
                                <div className="space-y-4 text-left">
                                    <label className="text-[9px] font-black text-slate-500 uppercase ml-2">Tu Nombre</label>
                                    <input type="text" className="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 outline-none" value={pedidoForm.usuario} onChange={e => setPedidoForm({...pedidoForm, usuario: e.target.value})} />
                                    <label className="text-[9px] font-black text-slate-500 uppercase ml-2">¿Para qué tarea?</label>
                                    <input type="text" className="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 outline-none" value={pedidoForm.tarea} onChange={e => setPedidoForm({...pedidoForm, tarea: e.target.value})} />
                                    <div className="flex items-center justify-center gap-4 bg-slate-900 p-2 rounded-xl">
                                        <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.max(1, pedidoForm.cantidad - 1)})} className="px-4 text-2xl">-</button>
                                        <span className="font-tech text-xl">{pedidoForm.cantidad} {modalPedido.unidad}</span>
                                        <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.min(modalPedido.cantidad, pedidoForm.cantidad + 1)})} className="px-4 text-2xl">+</button>
                                    </div>
                                </div>
                                <button onClick={async () => {
                                    if(!pedidoForm.usuario) return alert("Ingresa tu nombre");
                                    await supabase.from('pedidos').insert([{
                                        herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre,
                                        usuario_nombre: pedidoForm.usuario, tarea: pedidoForm.tarea,
                                        cantidad_pedida: pedidoForm.cantidad, foto_url: modalPedido.foto_url
                                    }]);
                                    setModalPedido(null); fetchData(); alert("Enviado");
                                }} className="w-full bg-orange-600 mt-6 py-4 rounded-2xl font-black uppercase text-[10px]">Confirmar</button>
                                <button onClick={() => setModalPedido(null)} className="mt-4 text-[10px] text-slate-500 font-bold uppercase">Cerrar</button>
                            </div>
                        </div>
                    )}

                    {/* LOGIN MODAL */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-50">
                            <div className="glass p-10 rounded-[3rem] border border-orange-500 w-full max-w-xs text-center">
                                <h2 className="font-tech text-[10px] tracking-widest mb-6 uppercase">Admin Access</h2>
                                <input type="password" placeholder="••••" className="w-full bg-slate-900 p-4 rounded-2xl text-center text-2xl outline-none" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false), setSeccion('stock'))} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
