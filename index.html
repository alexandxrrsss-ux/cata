<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo Pro - R치pido</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null });
            const [mostrar, setMostrar] = useState(false);
            const [cargando, setCargando] = useState(true);
            const [enviando, setEnviando] = useState(false);

            useEffect(() => { cargarDatos(); }, []);

            const cargarDatos = async () => {
                const { data } = await supabase.from('herramientas').select('*').order('created_at', { ascending: false });
                if (data) setHerramientas(data);
                setCargando(false);
            };

            const optimizarImagen = (archivo) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(archivo);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1200; // Un poco m치s de calidad para verla mejor
                            const scale = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scale;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.8);
                        };
                    };
                });
            };

            const guardar = async () => {
                if (!form.nombre || !form.cantidad) return alert("Nombre y cantidad obligatorios");
                setEnviando(true);
                let urlFinal = 'https://via.placeholder.com/300x200?text=Sin+Foto';

                if (form.foto) {
                    const fotoChica = await optimizarImagen(form.foto);
                    const nombreArchivo = `${Date.now()}.jpg`;
                    const { data: uploadData } = await supabase.storage.from('herramientas').upload(nombreArchivo, fotoChica);
                    if (uploadData) {
                        const { data } = supabase.storage.from('herramientas').getPublicUrl(nombreArchivo);
                        urlFinal = data.publicUrl;
                    }
                }

                await supabase.from('herramientas').insert([{ 
                    nombre: form.nombre, 
                    cantidad: parseInt(form.cantidad), 
                    lugar: form.lugar, 
                    foto_url: urlFinal 
                }]);

                setForm({ nombre: '', cantidad: '', lugar: '', foto: null });
                setMostrar(false);
                setEnviando(false);
                cargarDatos();
            };

            const eliminar = async (id) => {
                if (confirm("쮼liminar herramienta?")) {
                    await supabase.from('herramientas').delete().eq('id', id);
                    cargarDatos();
                }
            };

            if (cargando) return <div className="p-10 text-center text-xl text-orange-500">Actualizando inventario...</div>;

            return (
                <div className="max-w-6xl mx-auto p-4">
                    <header className="flex justify-between items-center py-6 border-b border-slate-800 mb-8">
                        <div>
                            <h1 className="text-3xl font-bold text-orange-500">Inventario Maestro</h1>
                            <p className="text-slate-500 text-sm">Control de herramientas en tiempo real</p>
                        </div>
                        <button onClick={() => setMostrar(!mostrar)} className="bg-orange-600 hover:bg-orange-500 px-6 py-2 rounded-xl font-bold transition shadow-lg shadow-orange-900/20">
                            {mostrar ? 'Cerrar Panel' : '+ Nueva Herramienta'}
                        </button>
                    </header>

                    {mostrar && (
                        <div className="bg-slate-800 p-8 rounded-3xl mb-10 border border-slate-700 shadow-2xl">
                            <h2 className="text-xl font-bold mb-6 text-slate-200">Registrar nuevo material</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <div className="space-y-2">
                                    <label className="text-xs font-semibold text-slate-400 uppercase">쯈u칠 es?</label>
                                    <input type="text" placeholder="Ej: Taladro Bosch" className="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 focus:border-orange-500 outline-none" onChange={e => setForm({...form, nombre: e.target.value})} />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-semibold text-slate-400 uppercase">Cantidad</label>
                                    <input type="number" placeholder="0" className="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 focus:border-orange-500 outline-none" onChange={e => setForm({...form, cantidad: e.target.value})} />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-semibold text-slate-400 uppercase">Ubicaci칩n / Lugar</label>
                                    <input type="text" placeholder="Ej: Bodega A" className="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 focus:border-orange-500 outline-none" onChange={e => setForm({...form, lugar: e.target.value})} />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-semibold text-slate-400 uppercase">Fotograf칤a</label>
                                    <input type="file" accept="image/*" className="text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-600 file:text-white hover:file:bg-orange-500" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                </div>
                            </div>
                            <button onClick={guardar} disabled={enviando} className="mt-8 w-full bg-green-600 hover:bg-green-500 p-4 rounded-2xl font-bold transition-all disabled:opacity-50 text-lg shadow-lg shadow-green-900/20">
                                {enviando ? '游 Subiendo y optimizando...' : 'Confirmar y Guardar'}
                            </button>
                        </div>
                    )}

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        {herramientas.map(h => (
                            <div key={h.id} className="bg-slate-800 rounded-3xl overflow-hidden border border-slate-700 hover:border-orange-500/50 transition-all duration-300 shadow-xl flex flex-col">
                                {/* IMAGEN GRANDE Y COMPLETA */}
                                <div className="h-64 bg-black/40 flex items-center justify-center p-2">
                                    <img 
                                        src={h.foto_url} 
                                        className="w-full h-full object-contain" 
                                        alt={h.nombre} 
                                    />
                                </div>
                                
                                <div className="p-6 flex-grow flex flex-col justify-between">
                                    <div>
                                        <div className="flex justify-between items-start gap-2 mb-2">
                                            <h2 className="text-xl font-black text-white leading-tight uppercase tracking-tight">{h.nombre}</h2>
                                            <span className="bg-orange-500 text-white text-sm px-3 py-1 rounded-lg font-black shrink-0">x{h.cantidad}</span>
                                        </div>
                                        <div className="flex items-center gap-2 text-slate-400 mb-6">
                                            <span className="text-lg text-orange-500">游늸</span>
                                            <span className="text-sm font-medium">{h.lugar || 'Sin ubicaci칩n'}</span>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        onClick={() => eliminar(h.id)} 
                                        className="w-full py-2 text-red-400 text-xs font-bold uppercase tracking-widest border border-red-400/20 rounded-xl hover:bg-red-500/10 transition"
                                    >
                                        Eliminar Registro
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
