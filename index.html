<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro v26 - Full Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-active { background: #f97316 !important; color: white !important; box-shadow: 0 0 15px rgba(249, 115, 22, 0.3); }
        
        .loader-spin {
            border: 3px solid rgba(249, 115, 22, 0.1); border-top: 3px solid #f97316;
            border-radius: 50%; width: 25px; height: 25px; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .img-container { 
            position: relative; background: #0f172a; width: 100%; height: 130px; 
            border-radius: 1rem; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        .grid-master { display: grid; gap: 12px; grid-template-columns: repeat(2, minmax(0, 1fr)); }
        @media (min-width: 1024px) { .grid-master { grid-template-columns: repeat(5, minmax(0, 1fr)); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        const ImageWithLoader = ({ src, agotado, className = "" }) => {
            const [loading, setLoading] = useState(true);
            return (
                <div className={`img-container ${className}`}>
                    {loading && <div className="absolute inset-0 flex items-center justify-center z-10"><div className="loader-spin"></div></div>}
                    <img 
                        src={src || 'https://via.placeholder.com/150'} 
                        onLoad={() => setLoading(false)}
                        className={`w-full h-full object-contain p-2 transition-all duration-500 ${loading ? 'opacity-0' : 'opacity-100'} ${agotado ? 'grayscale brightness-50' : ''}`}
                    />
                </div>
            );
        };

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null);
            const [pedidoForm, setPedidoForm] = useState({ usuario: '', tarea: '', cantidad: 1 });

            const fetchData = useCallback(async () => {
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre'),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(40)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                fetchData();
                const sub = supabase.channel('realtime').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchData()).subscribe();
                return () => supabase.removeChannel(sub);
            }, [fetchData]);

            const handleDelete = async (id) => {
                if(confirm("Â¿ELIMINAR ESTE MATERIAL PERMANENTEMENTE?")) {
                    await supabase.from('herramientas').delete().eq('id', id);
                    setForm(null);
                }
            };

            const filtrarStock = data.herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase()));

            return (
                <div className="min-h-screen pb-20 px-4">
                    <header className="py-6 max-w-[1200px] mx-auto flex flex-col items-center sticky top-0 z-40 bg-[#020617]/90 backdrop-blur-xl">
                        <h1 className="font-tech font-black text-xl mb-4 tracking-tighter">STOCK<span className="text-orange-500 font-black">MASTER</span></h1>
                        <div className="flex gap-1 bg-white/5 p-1 rounded-2xl glass border border-white/10">
                            <button onClick={() => setSeccion('stock')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${seccion === 'stock' ? 'tab-active' : ''}`}>Stock</button>
                            {isAdmin && (
                                <>
                                    <button onClick={() => setSeccion('pedidos')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase ${seccion === 'pedidos' ? 'tab-active' : ''}`}>Pedidos</button>
                                    <button onClick={() => setSeccion('historial')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase ${seccion === 'historial' ? 'tab-active' : ''}`}>Historial</button>
                                </>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-5 py-2.5 rounded-xl text-[10px] font-black uppercase bg-white/10">{isAdmin ? 'Salir' : 'Admin'}</button>
                        </div>
                    </header>

                    <main className="max-w-[1200px] mx-auto mt-4">
                        {seccion === 'stock' && (
                            <>
                                <div className="flex gap-2 mb-6">
                                    <input type="text" placeholder="BUSCAR MATERIAL..." className="flex-1 bg-slate-900 border border-white/10 p-4 rounded-2xl outline-none focus:border-orange-500 font-bold uppercase text-xs" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: 0, unidad: 'PZ', lugar: '', foto_url: '' })} className="bg-orange-600 px-6 rounded-2xl font-black text-2xl shadow-lg shadow-orange-500/30">+</button>}
                                </div>
                                <div className="grid-master">
                                    {filtrarStock.map(h => (
                                        <div key={h.id} className="glass rounded-[2rem] p-3 flex flex-col border-white/5">
                                            <ImageWithLoader src={h.foto_url} agotado={h.cantidad <= 0} />
                                            <h3 className="text-white font-black text-[10px] uppercase text-center h-10 flex items-center justify-center leading-tight">{h.nombre}</h3>
                                            <div className="flex justify-between items-center px-1 mb-4">
                                                <span className="text-[8px] font-black text-slate-500">{h.lugar || 'BODEGA'}</span>
                                                <span className="text-orange-500 font-tech text-xs font-black">{h.cantidad} PZ</span>
                                            </div>
                                            <button onClick={() => isAdmin ? setForm(h) : setModalPedido(h)} disabled={h.cantidad <= 0 && !isAdmin} className={`w-full py-4 rounded-xl font-black text-[9px] uppercase transition-all ${isAdmin ? 'bg-slate-700' : 'bg-orange-600 active:scale-90 disabled:opacity-20'}`}>
                                                {isAdmin ? 'ðŸ”§ Gestionar' : 'ðŸ›’ Solicitar'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {seccion === 'historial' && (
                            <div className="glass rounded-3xl overflow-hidden">
                                {data.historial.map(hi => (
                                    <div key={hi.id} className="flex items-center gap-4 p-4 border-b border-white/5 hover:bg-white/5">
                                        <div className="w-16 h-16 shrink-0 bg-black rounded-xl overflow-hidden border border-white/10">
                                            <img src={hi.foto_url} className="w-full h-full object-contain p-1" />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-orange-500 font-black text-[11px] uppercase">{hi.herramienta_nombre}</div>
                                            <div className="text-slate-400 font-bold text-[10px] uppercase">{hi.usuario}</div>
                                            <div className="text-slate-600 text-[9px] mt-1">{new Date(hi.fecha).toLocaleDateString()} - {new Date(hi.fecha).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-tech text-white text-sm font-black">-{hi.cantidad}</div>
                                            <div className="text-[8px] text-slate-500 font-black uppercase">RETIRADO</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass p-4 rounded-2xl flex items-center gap-4 border-l-4 border-orange-600">
                                        <img src={p.foto_url} className="w-14 h-14 object-contain rounded-xl bg-black" />
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black text-orange-500 text-[10px] uppercase truncate">{p.herramienta_nombre}</p>
                                            <p className="text-[9px] text-slate-400 font-bold uppercase">{p.usuario_nombre}</p>
                                            <p className="font-tech text-xs">{p.cantidad_pedida} PZ</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={async () => await supabase.from('pedidos').delete().eq('id', p.id)} className="bg-red-500/20 text-red-500 p-3 rounded-xl font-black text-[10px]">X</button>
                                            <button onClick={async () => {
                                                const h = data.herramientas.find(i => i.id === p.herramienta_id);
                                                if(!h || h.cantidad < p.cantidad_pedida) return alert("SIN STOCK");
                                                await supabase.from('herramientas').update({ cantidad: h.cantidad - p.cantidad_pedida }).eq('id', h.id);
                                                await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, tarea: p.tarea, foto_url: p.foto_url, fecha: new Date().toISOString() }]);
                                                await supabase.from('pedidos').delete().eq('id', p.id);
                                            }} className="bg-green-600 px-4 rounded-xl font-black text-[10px] uppercase">Listo</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL ADMIN: EDITAR / ELIMINAR */}
                    {form && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-6 backdrop-blur-xl">
                            <div className="glass p-8 rounded-[2.5rem] w-full max-w-sm relative">
                                <button onClick={() => setForm(null)} className="absolute top-6 right-6 text-slate-500 font-black text-xl">âœ•</button>
                                <h2 className="font-black text-orange-500 mb-6 uppercase text-center text-sm">Gestionar Material</h2>
                                <div className="space-y-4">
                                    <ImageWithLoader src={form.foto_url} className="h-24" />
                                    <input type="text" placeholder="NOMBRE" className="w-full bg-slate-900 p-4 rounded-xl font-bold uppercase text-xs" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                    <input type="number" placeholder="STOCK" className="w-full bg-slate-900 p-4 rounded-xl font-bold text-xs" value={form.cantidad} onChange={e => setForm({...form, cantidad: parseInt(e.target.value) || 0})} />
                                    <input type="text" placeholder="LUGAR" className="w-full bg-slate-900 p-4 rounded-xl font-bold uppercase text-xs" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                </div>
                                <div className="mt-8 flex gap-2">
                                    {form.id && <button onClick={() => handleDelete(form.id)} className="bg-red-600/20 text-red-500 px-4 rounded-xl">ðŸ—‘</button>}
                                    <button onClick={async () => {
                                        if(form.id) await supabase.from('herramientas').update(form).eq('id', form.id);
                                        else await supabase.from('herramientas').insert([form]);
                                        setForm(null);
                                    }} className="flex-1 py-4 font-black uppercase text-[10px] bg-orange-600 rounded-xl">Guardar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL SOLICITUD CON CANCELAR */}
                    {modalPedido && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-6">
                            <div className="glass p-8 rounded-[3rem] w-full max-w-xs text-center relative">
                                <button onClick={() => setModalPedido(null)} className="absolute top-6 right-8 text-slate-500 font-black text-xl">âœ•</button>
                                <ImageWithLoader src={modalPedido.foto_url} className="mb-4" />
                                <h2 className="font-black text-orange-500 mb-6 uppercase text-xs px-4">{modalPedido.nombre}</h2>
                                <input type="text" placeholder="TU NOMBRE" className="w-full bg-slate-900 p-4 rounded-2xl mb-2 text-center font-bold uppercase text-xs" value={pedidoForm.usuario} onChange={e => setPedidoForm({...pedidoForm, usuario: e.target.value})} />
                                <input type="text" placeholder="ACTIVIDAD" className="w-full bg-slate-900 p-4 rounded-2xl mb-6 text-center font-bold uppercase text-xs" value={pedidoForm.tarea} onChange={e => setPedidoForm({...pedidoForm, tarea: e.target.value})} />
                                <div className="flex items-center justify-between bg-white/5 p-2 rounded-2xl mb-8">
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.max(1, pedidoForm.cantidad-1)})} className="w-12 h-12 text-2xl text-orange-500 font-black">-</button>
                                    <span className="font-tech text-xl font-black">{pedidoForm.cantidad}</span>
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.min(modalPedido.cantidad, pedidoForm.cantidad+1)})} className="w-12 h-12 text-2xl text-orange-500 font-black">+</button>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setModalPedido(null)} className="flex-1 bg-slate-800 py-4 rounded-2xl font-black uppercase text-[9px]">Cancelar</button>
                                    <button onClick={async () => {
                                        if(!pedidoForm.usuario || !pedidoForm.tarea) return alert("RELLENA LOS DATOS");
                                        await supabase.from('pedidos').insert([{ herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: pedidoForm.usuario, tarea: pedidoForm.tarea, cantidad_pedida: pedidoForm.cantidad, foto_url: modalPedido.foto_url }]);
                                        setModalPedido(null);
                                    }} className="flex-[2] bg-orange-600 py-4 rounded-2xl font-black uppercase text-[9px]">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[60] bg-black/95 flex items-center justify-center p-6">
                            <div className="glass p-8 rounded-[2rem] w-full max-w-[260px] text-center relative">
                                <button onClick={() => setMostrarLogin(false)} className="absolute top-4 right-6 text-slate-600 text-xl">âœ•</button>
                                <input type="password" placeholder="CLAVE" className="w-full bg-slate-900 p-4 rounded-xl text-center text-2xl outline-none border border-orange-500" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false))} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
