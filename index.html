<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo Pro - R치pido</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuraci칩n de tu proyecto
        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null });
            const [mostrar, setMostrar] = useState(false);
            const [cargando, setCargando] = useState(true);
            const [enviando, setEnviando] = useState(false);

            useEffect(() => { cargarDatos(); }, []);

            const cargarDatos = async () => {
                const { data } = await supabase.from('herramientas').select('*').order('created_at', { ascending: false });
                if (data) setHerramientas(data);
                setCargando(false);
            };

            // Funci칩n para que las im치genes pesen muy poco y suban r치pido
            const optimizarImagen = (archivo) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(archivo);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800; // Resoluci칩n optimizada
                            const scale = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scale;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.7); // Compresi칩n al 70%
                        };
                    };
                });
            };

            const guardar = async () => {
                if (!form.nombre || !form.cantidad) return alert("Nombre y cantidad obligatorios");
                setEnviando(true);

                let urlFinal = 'https://via.placeholder.com/300x200?text=Sin+Foto';

                if (form.foto) {
                    const fotoChica = await optimizarImagen(form.foto);
                    const nombreArchivo = `${Date.now()}.jpg`;
                    
                    // Sube al bucket 'herramientas' que configuramos
                    const { data: uploadData } = await supabase.storage
                        .from('herramientas')
                        .upload(nombreArchivo, fotoChica);

                    if (uploadData) {
                        const { data } = supabase.storage.from('herramientas').getPublicUrl(nombreArchivo);
                        urlFinal = data.publicUrl;
                    }
                }

                await supabase.from('herramientas').insert([{ 
                    nombre: form.nombre, 
                    cantidad: parseInt(form.cantidad), 
                    lugar: form.lugar, 
                    foto_url: urlFinal 
                }]);

                setForm({ nombre: '', cantidad: '', lugar: '', foto: null });
                setMostrar(false);
                setEnviando(false);
                cargarDatos();
            };

            const eliminar = async (id) => {
                if (confirm("쮼liminar herramienta?")) {
                    await supabase.from('herramientas').delete().eq('id', id);
                    cargarDatos();
                }
            };

            if (cargando) return <div className="p-10 text-center text-xl">Cargando inventario...</div>;

            return (
                <div className="max-w-5xl mx-auto p-4">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-3xl font-bold text-orange-500">Mi Cat치logo Cloud</h1>
                        <button onClick={() => setMostrar(!mostrar)} className="bg-orange-600 hover:bg-orange-500 px-5 py-2 rounded-full font-bold transition">
                            {mostrar ? 'Cerrar' : '+ Agregar'}
                        </button>
                    </header>

                    {mostrar && (
                        <div className="bg-slate-800 p-6 rounded-2xl mb-8 border border-slate-700 animate-pulse-once">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" placeholder="Nombre (Ej: Martillo)" className="bg-slate-900 p-3 rounded-lg border border-slate-700" onChange={e => setForm({...form, nombre: e.target.value})} />
                                <input type="number" placeholder="Cantidad" className="bg-slate-900 p-3 rounded-lg border border-slate-700" onChange={e => setForm({...form, cantidad: e.target.value})} />
                                <input type="text" placeholder="Ubicaci칩n" className="bg-slate-900 p-3 rounded-lg border border-slate-700" onChange={e => setForm({...form, lugar: e.target.value})} />
                                <div className="flex flex-col gap-1">
                                    <label className="text-xs text-slate-400">Seleccionar Foto:</label>
                                    <input type="file" accept="image/*" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                </div>
                            </div>
                            <button onClick={guardar} disabled={enviando} className="mt-6 w-full bg-green-600 hover:bg-green-500 p-3 rounded-xl font-bold disabled:opacity-50">
                                {enviando ? 'Subiendo material r치pido...' : 'Guardar en Cat치logo'}
                            </button>
                        </div>
                    )}

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {herramientas.map(h => (
                            <div key={h.id} className="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 group">
                                <div className="h-44 bg-slate-700">
                                    <img src={h.foto_url} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" alt={h.nombre} />
                                </div>
                                <div className="p-4">
                                    <div className="flex justify-between items-start mb-2">
                                        <h2 className="text-xl font-bold uppercase">{h.nombre}</h2>
                                        <span className="bg-orange-500/20 text-orange-500 px-3 py-1 rounded-lg font-bold">x{h.cantidad}</span>
                                    </div>
                                    <p className="text-slate-400 text-sm italic mb-4">游늸 {h.lugar || 'Sin ubicaci칩n'}</p>
                                    <button onClick={() => eliminar(h.id)} className="text-red-400 text-sm hover:underline">Eliminar registro</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
