<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro v21 - Full Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-active { background: #f97316 !important; color: white !important; }
        
        /* CONTENEDOR DE IMAGEN: Centra el cargador y no tapa el texto */
        .img-wrapper { 
            position: relative; 
            background: #0f172a; 
            width: 100%; 
            height: 130px; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-mini { 
            position: absolute;
            border: 3px solid rgba(249, 115, 22, 0.1); 
            border-top: 3px solid #f97316; 
            border-radius: 50%; 
            width: 25px; 
            height: 25px; 
            animation: spin 0.8s linear infinite; 
        }

        .nombre-material { 
            font-weight: 900; 
            font-size: 12px;
            line-height: 1.2;
            color: #ffffff;
            text-transform: uppercase;
            min-height: 32px;
            display: block;
            margin-top: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const ADMIN_PASSWORD = "123";

        // Componente de Imagen Inteligente
        const SmartImage = ({ src, agotado }) => {
            const [loaded, setLoaded] = useState(false);
            return (
                <div className="img-wrapper">
                    {!loaded && <div className="loader-mini"></div>}
                    <img 
                        src={src} 
                        onLoad={() => setLoaded(true)}
                        className={`w-full h-full object-contain transition-opacity duration-300 ${loaded ? 'opacity-100' : 'opacity-0'} ${agotado ? 'grayscale brightness-50' : ''}`} 
                    />
                </div>
            );
        };

        function App() {
            const [data, setData] = useState({ herramientas: [], pedidos: [], historial: [] });
            const [seccion, setSeccion] = useState('stock');
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [cargando, setCargando] = useState(false);
            const [modalPedido, setModalPedido] = useState(null);
            const [form, setForm] = useState(null);
            const [pedidoForm, setPedidoForm] = useState({ usuario: '', tarea: '', cantidad: 1 });

            const fetchData = useCallback(async () => {
                const [h, p, hi] = await Promise.all([
                    supabase.from('herramientas').select('*').order('nombre'),
                    supabase.from('pedidos').select('*').order('created_at', { ascending: false }),
                    supabase.from('historial').select('*').order('fecha', { ascending: false }).limit(40)
                ]);
                setData({ herramientas: h.data || [], pedidos: p.data || [], historial: hi.data || [] });
            }, []);

            useEffect(() => {
                fetchData();
                const sub = supabase.channel('realtime-all').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchData()).subscribe();
                return () => supabase.removeChannel(sub);
            }, [fetchData]);

            const filtrarStock = useMemo(() => {
                return data.herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase()));
            }, [data.herramientas, busqueda]);

            const handleGuardar = async (e) => {
                e.preventDefault();
                setCargando(true);
                let url = form.foto_url;
                if (form.nuevaFoto) {
                    const comp = await imageCompression(form.nuevaFoto, { maxSizeMB: 0.1, maxWidthOrHeight: 800 });
                    const name = `${Date.now()}.jpg`;
                    await supabase.storage.from('herramientas').upload(name, comp);
                    url = supabase.storage.from('herramientas').getPublicUrl(name).data.publicUrl;
                }
                const body = { nombre: form.nombre, cantidad: parseFloat(form.cantidad), lugar: form.lugar, unidad: form.unidad, foto_url: url };
                if (form.id) await supabase.from('herramientas').update(body).eq('id', form.id);
                else await supabase.from('herramientas').insert([body]);
                setForm(null); setCargando(false);
            };

            return (
                <div className="min-h-screen pb-24">
                    {/* Header Nav */}
                    <header className="p-4 sticky top-0 z-40 glass mb-6">
                        <div className="max-w-5xl mx-auto flex flex-col items-center">
                            <h1 className="font-tech font-black text-lg mb-4 tracking-widest">STOCK<span className="text-orange-500">PRO</span></h1>
                            <div className="flex gap-1 bg-white/5 p-1 rounded-xl">
                                <button onClick={() => setSeccion('stock')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase ${seccion === 'stock' ? 'tab-active' : ''}`}>Stock</button>
                                {isAdmin && (
                                    <>
                                        <button onClick={() => setSeccion('pedidos')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase ${seccion === 'pedidos' ? 'tab-active' : ''}`}>Pedidos ({data.pedidos.length})</button>
                                        <button onClick={() => setSeccion('historial')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase ${seccion === 'historial' ? 'tab-active' : ''}`}>Historial</button>
                                    </>
                                )}
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="px-4 py-2 rounded-lg text-[9px] font-black uppercase bg-white/5">
                                    {isAdmin ? 'Salir' : 'Admin'}
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="px-4 max-w-5xl mx-auto">
                        {seccion === 'stock' && (
                            <>
                                <div className="flex gap-2 mb-8">
                                    <input type="text" placeholder="BUSCAR MATERIAL..." className="flex-1 bg-slate-900 border border-white/10 p-4 rounded-2xl outline-none focus:border-orange-500 text-sm" value={busqueda} onChange={e => setBusqueda(e.target.value)} />
                                    {isAdmin && <button onClick={() => setForm({ nombre: '', cantidad: 0, unidad: 'PZ', lugar: '' })} className="bg-orange-600 px-6 rounded-2xl font-black text-xl">+</button>}
                                </div>

                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {filtrarStock.map(h => (
                                        <div key={h.id} className="glass rounded-[2.5rem] p-3 flex flex-col border-white/5 shadow-2xl transition-transform active:scale-95">
                                            <SmartImage src={h.foto_url} agotado={h.cantidad <= 0} />
                                            <h3 className="nombre-material">{h.nombre}</h3>
                                            <div className="flex justify-between items-center mt-2 mb-4">
                                                <span className="text-[9px] font-bold text-slate-500 uppercase">{h.lugar || 'BODEGA'}</span>
                                                <span className="text-orange-500 font-tech text-xs">{h.cantidad}</span>
                                            </div>
                                            <button onClick={() => isAdmin ? setForm(h) : setModalPedido(h)} disabled={h.cantidad <= 0 && !isAdmin}
                                                className={`w-full py-3 rounded-xl font-black text-[9px] uppercase ${isAdmin ? 'bg-slate-700' : 'bg-orange-600'} disabled:opacity-20`}>
                                                {isAdmin ? 'Editar' : 'Pedir'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {seccion === 'pedidos' && (
                            <div className="space-y-3">
                                {data.pedidos.map(p => (
                                    <div key={p.id} className="glass p-4 rounded-3xl flex items-center gap-4 border-l-4 border-orange-600">
                                        <div className="w-16 h-16 rounded-xl overflow-hidden bg-slate-800 flex-shrink-0">
                                            <img src={p.foto_url} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-black text-[10px] text-orange-500 uppercase truncate">{p.herramienta_nombre}</p>
                                            <p className="text-[9px] text-slate-400 font-bold uppercase">{p.usuario_nombre} â€¢ {p.tarea}</p>
                                            <p className="font-tech text-sm mt-1">{p.cantidad_pedida} PZ</p>
                                        </div>
                                        <button onClick={async () => {
                                            const h = data.herramientas.find(i => i.id === p.herramienta_id);
                                            if(!h || h.cantidad < p.cantidad_pedida) return alert("STOCK INSUFICIENTE");
                                            setCargando(true);
                                            await supabase.from('herramientas').update({ cantidad: h.cantidad - p.cantidad_pedida }).eq('id', h.id);
                                            await supabase.from('historial').insert([{ herramienta_nombre: p.herramienta_nombre, usuario: p.usuario_nombre, cantidad: p.cantidad_pedida, tarea: p.tarea, foto_url: p.foto_url, fecha: new Date().toISOString() }]);
                                            await supabase.from('pedidos').delete().eq('id', p.id);
                                            setCargando(false);
                                        }} className="bg-green-600 px-5 py-3 rounded-xl font-black text-[9px] uppercase">Aprobar</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {seccion === 'historial' && (
                            <div className="glass rounded-[2rem] overflow-hidden">
                                <table className="w-full text-[9px] uppercase">
                                    <thead className="bg-slate-900 text-slate-500 font-black">
                                        <tr><th className="p-4 text-left">Material</th><th className="p-4 text-left">Usuario</th><th className="p-4 text-center">Cant</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-white/5">
                                        {data.historial.map(hi => (
                                            <tr key={hi.id} className="hover:bg-white/5">
                                                <td className="p-4 font-bold">{hi.herramienta_nombre}</td>
                                                <td className="p-4 text-slate-400">{hi.usuario}</td>
                                                <td className="p-4 text-center font-tech text-orange-500">{hi.cantidad}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </main>

                    {/* MODAL ADMIN FORM */}
                    {form && (
                        <div className="fixed inset-0 z-50 bg-black/90 backdrop-blur-xl p-4 flex items-center justify-center">
                            <form onSubmit={handleGuardar} className="glass p-6 rounded-[2.5rem] w-full max-w-sm space-y-4">
                                <h2 className="font-tech font-black text-center text-orange-500">EDITOR</h2>
                                <input type="text" placeholder="Nombre del material" required className="w-full bg-slate-900 p-4 rounded-2xl" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="number" placeholder="Cantidad" required className="w-full bg-slate-900 p-4 rounded-2xl" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                    <input type="text" placeholder="UbicaciÃ³n" className="w-full bg-slate-900 p-4 rounded-2xl" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                </div>
                                <input type="file" className="text-[10px]" onChange={e => setForm({...form, nuevaFoto: e.target.files[0]})} />
                                <div className="flex gap-2 pt-4">
                                    <button type="submit" className="bg-orange-600 flex-1 py-4 rounded-2xl font-black uppercase text-xs">Guardar</button>
                                    {form.id && <button type="button" onClick={async () => {
                                        if(confirm("Â¿Borrar permanentemente?")) await supabase.from('herramientas').delete().eq('id', form.id);
                                        setForm(null);
                                    }} className="bg-red-600 px-5 rounded-2xl">ðŸ—‘</button>}
                                    <button type="button" onClick={() => setForm(null)} className="bg-slate-700 px-5 rounded-2xl text-xs">X</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* MODAL PEDIDO USUARIO */}
                    {modalPedido && (
                        <div className="fixed inset-0 z-50 bg-black/95 backdrop-blur-2xl flex items-center justify-center p-6">
                            <div className="glass p-8 rounded-[3rem] w-full max-w-xs text-center border-orange-500/30">
                                <div className="w-24 h-24 mx-auto mb-4"><SmartImage src={modalPedido.foto_url} /></div>
                                <h2 className="font-black text-orange-500 mb-6 uppercase text-xs">{modalPedido.nombre}</h2>
                                <input type="text" placeholder="TU NOMBRE" className="w-full bg-slate-900 p-4 rounded-2xl mb-2 text-center font-bold uppercase" value={pedidoForm.usuario} onChange={e => setPedidoForm({...pedidoForm, usuario: e.target.value})} />
                                <input type="text" placeholder="ACTIVIDAD" className="w-full bg-slate-900 p-4 rounded-2xl mb-6 text-center font-bold uppercase" value={pedidoForm.tarea} onChange={e => setPedidoForm({...pedidoForm, tarea: e.target.value})} />
                                <div className="flex items-center justify-between bg-white/5 p-2 rounded-2xl mb-6">
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.max(1, pedidoForm.cantidad-1)})} className="w-12 h-12 text-2xl text-orange-500">-</button>
                                    <span className="font-tech text-xl">{pedidoForm.cantidad}</span>
                                    <button onClick={() => setPedidoForm({...pedidoForm, cantidad: Math.min(modalPedido.cantidad, pedidoForm.cantidad+1)})} className="w-12 h-12 text-2xl text-orange-500">+</button>
                                </div>
                                <button onClick={async () => {
                                    if(!pedidoForm.usuario || !pedidoForm.tarea) return alert("FALTAN DATOS");
                                    setCargando(true);
                                    await supabase.from('pedidos').insert([{ herramienta_id: modalPedido.id, herramienta_nombre: modalPedido.nombre, usuario_nombre: pedidoForm.usuario, tarea: pedidoForm.tarea, cantidad_pedida: pedidoForm.cantidad, foto_url: modalPedido.foto_url }]);
                                    setModalPedido(null); setCargando(false);
                                    alert("SOLICITUD ENVIADA");
                                }} className="bg-orange-600 w-full py-4 rounded-2xl font-black uppercase text-xs">Confirmar</button>
                                <button onClick={() => setModalPedido(null)} className="mt-6 text-[10px] text-slate-500 font-bold uppercase">Cancelar</button>
                            </div>
                        </div>
                    )}

                    {/* LOGIN ADMIN */}
                    {mostrarLogin && (
                        <div className="fixed inset-0 z-[60] bg-black/95 flex items-center justify-center p-6">
                            <div className="glass p-8 rounded-[2.5rem] w-full max-w-[280px] text-center">
                                <p className="text-[10px] font-black mb-4 uppercase text-slate-500">Acceso Restringido</p>
                                <input type="password" placeholder="CLAVE" className="w-full bg-slate-900 p-4 rounded-xl text-center text-2xl outline-none border border-orange-500/50" autoFocus 
                                    onChange={e => e.target.value === ADMIN_PASSWORD && (setIsAdmin(true), setMostrarLogin(false))} />
                                <button onClick={() => setMostrarLogin(false)} className="mt-6 text-[9px] text-slate-600 font-bold uppercase">Cerrar</button>
                            </div>
                        </div>
                    )}

                    {/* OVERLAY CARGANDO */}
                    {cargando && (
                        <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center">
                            <div className="loader-mini w-10 h-10"></div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
