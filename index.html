<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster Pro - Edici√≥n Ultra R√°pida</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .admin-border { border: 2px solid #f97316; box-shadow: 0 0 20px rgba(249, 115, 22, 0.1); }
        .agotado { filter: grayscale(1); opacity: 0.5; }
        .btn-glow:hover { box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://sqpeakmzunusclzskngr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_O2VwxD3NYmBTLWsxLGd7AQ_Ip8k7FmW'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ADMIN_PASSWORD = "123"; 

        function App() {
            const [herramientas, setHerramientas] = useState([]);
            const [pedidos, setPedidos] = useState([]);
            const [busqueda, setBusqueda] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [verPedidos, setVerPedidos] = useState(false);
            const [mostrarLogin, setMostrarLogin] = useState(false);
            const [mostrarAdd, setMostrarAdd] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [enviando, setEnviando] = useState(false);
            const [form, setForm] = useState({ nombre: '', cantidad: '', lugar: '', foto: null });

            useEffect(() => { 
                cargarDatos();
                cargarPedidos();
            }, []);

            const cargarDatos = async () => {
                const { data } = await supabase.from('herramientas').select('*').order('created_at', { ascending: false });
                if (data) setHerramientas(data);
            };

            const cargarPedidos = async () => {
                const { data } = await supabase.from('pedidos').select('*').order('created_at', { ascending: false });
                if (data) setPedidos(data);
            };

            // --- FUNCI√ìN DE COMPRESI√ìN DE IMAGEN ---
            const comprimirImagen = (archivo) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(archivo);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 800; // Tama√±o ideal para web
                            const scale = MAX_WIDTH / img.width;
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scale;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.6); // Calidad 60%
                        };
                    };
                });
            };

            const guardarMaterial = async () => {
                if (!form.nombre || !form.cantidad) return alert("Nombre y Cantidad obligatorios");
                setEnviando(true);
                let urlFinal = 'https://via.placeholder.com/300x200?text=Sin+Foto';

                try {
                    if (form.foto) {
                        const fotoLigera = await comprimirImagen(form.foto);
                        const fileName = `${Date.now()}.jpg`;
                        const { data: upData, error: upError } = await supabase.storage.from('herramientas').upload(fileName, fotoLigera);
                        if (upError) throw upError;
                        const { data } = supabase.storage.from('herramientas').getPublicUrl(fileName);
                        urlFinal = data.publicUrl;
                    }

                    const { error } = await supabase.from('herramientas').insert([{ 
                        nombre: form.nombre, 
                        cantidad: parseInt(form.cantidad), 
                        lugar: form.lugar, 
                        foto_url: urlFinal 
                    }]);

                    if (error) throw error;

                    alert("‚úÖ Registrado con √©xito");
                    setForm({ nombre: '', cantidad: '', lugar: '', foto: null });
                    setMostrarAdd(false);
                    cargarDatos();
                } catch (err) {
                    alert("Error: " + err.message);
                } finally {
                    setEnviando(false);
                }
            };

            const eliminarMaterial = async (id) => {
                if(confirm("¬øEliminar este material permanentemente?")) {
                    await supabase.from('herramientas').delete().eq('id', id);
                    cargarDatos();
                }
            };

            const procesarEntrega = async (pedido) => {
                const h = herramientas.find(item => item.id === pedido.herramienta_id || item.nombre === pedido.herramienta_nombre);
                if (!h) return alert("No se encontr√≥ el material original");

                const nuevaCant = h.cantidad - pedido.cantidad_pedida;
                if (nuevaCant < 0) return alert("¬°Stock insuficiente para esta entrega!");

                const { error } = await supabase.from('herramientas').update({ cantidad: nuevaCant }).eq('id', h.id);
                if (!error) {
                    await supabase.from('pedidos').delete().eq('id', pedido.id);
                    alert(`Entregado: Stock de ${h.nombre} actualizado a ${nuevaCant}`);
                    cargarDatos();
                    cargarPedidos();
                }
            };

            const filtradas = herramientas.filter(h => h.nombre.toLowerCase().includes(busqueda.toLowerCase()));

            return (
                <div className="max-w-6xl mx-auto p-4 lg:p-10">
                    <nav className="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-2xl">
                        <h1 className="text-2xl font-black text-orange-500 italic">STOCK MASTER</h1>
                        <div className="flex gap-2">
                            {isAdmin && (
                                <button onClick={() => setVerPedidos(!verPedidos)} className="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold">
                                    {verPedidos ? 'üì¶ STOCK' : `üì• PEDIDOS (${pedidos.length})`}
                                </button>
                            )}
                            <button onClick={() => isAdmin ? setIsAdmin(false) : setMostrarLogin(true)} className="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-bold">
                                {isAdmin ? 'SALIR' : 'ADMIN'}
                            </button>
                        </div>
                    </nav>

                    {mostrarLogin && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-6">
                            <div className="bg-slate-800 p-8 rounded-[2.5rem] border border-orange-500 w-full max-w-xs">
                                <input type="password" placeholder="Clave" autoFocus className="w-full p-4 bg-slate-900 rounded-2xl mb-4 text-center text-xl outline-none" onChange={e => setPassInput(e.target.value)} />
                                <button onClick={() => {if(passInput===ADMIN_PASSWORD) {setIsAdmin(true); setMostrarLogin(false);}}} className="w-full bg-orange-600 py-3 rounded-2xl font-bold">ACCEDER</button>
                            </div>
                        </div>
                    )}

                    {!verPedidos ? (
                        <>
                            <div className="flex gap-4 mb-10">
                                <input type="text" placeholder="Buscar material..." className="flex-1 bg-slate-800 p-5 rounded-3xl outline-none border border-slate-700 text-lg focus:border-orange-500 transition-all" onChange={e => setBusqueda(e.target.value)} />
                                {isAdmin && (
                                    <button onClick={() => setMostrarAdd(!mostrarAdd)} className="bg-green-600 px-8 rounded-3xl font-black text-2xl btn-glow transition-all">
                                        {mostrarAdd ? '‚úï' : '+'}
                                    </button>
                                )}
                            </div>

                            {isAdmin && mostrarAdd && (
                                <div className="bg-slate-800 p-8 rounded-[2.5rem] border-2 border-green-600 mb-10 shadow-2xl animate-in fade-in zoom-in duration-300">
                                    <h3 className="text-xl font-black mb-6 text-green-500 uppercase">A√±adir Nuevo Material</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                        <input type="text" placeholder="Nombre" className="bg-slate-900 p-4 rounded-2xl" value={form.nombre} onChange={e => setForm({...form, nombre: e.target.value})} />
                                        <input type="number" placeholder="Stock" className="bg-slate-900 p-4 rounded-2xl" value={form.cantidad} onChange={e => setForm({...form, cantidad: e.target.value})} />
                                        <input type="text" placeholder="Ubicaci√≥n (Pasillo/Caja)" className="bg-slate-900 p-4 rounded-2xl" value={form.lugar} onChange={e => setForm({...form, lugar: e.target.value})} />
                                    </div>
                                    <input type="file" className="mb-6 block text-sm text-slate-400" onChange={e => setForm({...form, foto: e.target.files[0]})} />
                                    <button onClick={guardarMaterial} disabled={enviando} className="w-full bg-green-600 py-4 rounded-2xl font-black text-xl hover:bg-green-500 disabled:opacity-50 uppercase tracking-widest">
                                        {enviando ? 'Subiendo comprimido...' : 'Guardar en Cat√°logo'}
                                    </button>
                                </div>
                            )}

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filtradas.map(h => (
                                    <div key={h.id} className={`bg-slate-800 rounded-[2.5rem] overflow-hidden border border-slate-700 flex flex-col transition-all hover:scale-[1.02] shadow-xl ${h.cantidad === 0 ? 'agotado' : ''} ${isAdmin ? 'admin-border' : ''}`}>
                                        <div className="h-52 bg-black/40 p-4"><img src={h.foto_url} className="w-full h-full object-contain" /></div>
                                        <div className="p-7 flex flex-col flex-grow">
                                            <div className="flex justify-between items-start mb-2">
                                                <h4 className="text-lg font-black uppercase leading-tight">{h.nombre}</h4>
                                                <span className={`px-3 py-1 rounded-xl font-black text-xs ${h.cantidad > 0 ? 'bg-orange-600' : 'bg-red-600 animate-pulse'}`}>
                                                    {h.cantidad > 0 ? `STOCK: ${h.cantidad}` : 'AGOTADO'}
                                                </span>
                                            </div>
                                            <p className="text-xs text-slate-400 font-bold mb-6 italic flex items-center gap-1">üìç {h.lugar || 'Ubicaci√≥n no definida'}</p>
                                            
                                            {isAdmin ? (
                                                <div className="mt-auto space-y-4">
                                                    <div className="flex justify-between items-center bg-slate-900 p-3 rounded-2xl">
                                                        <button onClick={async () => { await supabase.from('herramientas').update({cantidad: h.cantidad - 1}).eq('id', h.id); cargarDatos(); }} className="w-12 h-12 bg-slate-700 rounded-xl font-bold text-2xl">-</button>
                                                        <span className="font-black text-2xl text-orange-500">{h.cantidad}</span>
                                                        <button onClick={async () => { await supabase.from('herramientas').update({cantidad: h.cantidad + 1}).eq('id', h.id); cargarDatos(); }} className="w-12 h-12 bg-slate-700 rounded-xl font-bold text-2xl">+</button>
                                                    </div>
                                                    <button onClick={() => eliminarMaterial(h.id)} className="w-full py-2 text-red-500 text-[10px] font-black uppercase border border-red-500/20 rounded-xl hover:bg-red-600 hover:text-white transition-all">Eliminar Material</button>
                                                </div>
                                            ) : (
                                                <button onClick={async () => {
                                                    const n = prompt("Tu nombre:");
                                                    const t = prompt("Tarea:");
                                                    const c = prompt("¬øCu√°ntos necesitas?");
                                                    if(n && t && c) {
                                                        await supabase.from('pedidos').insert([{ herramienta_id: h.id, herramienta_nombre: h.nombre, usuario_nombre: n, tarea: t, cantidad_pedida: parseInt(c) }]);
                                                        alert("Solicitud enviada al Administrador");
                                                        cargarPedidos();
                                                    }
                                                }} disabled={h.cantidad === 0} className="mt-auto w-full bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition-all">
                                                    {h.cantidad > 0 ? 'üöÄ Solicitar' : 'Material Agotado'}
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="space-y-4 animate-in slide-in-from-bottom-5">
                            <h2 className="text-2xl font-black text-blue-400 mb-8 uppercase italic">Pedidos Pendientes</h2>
                            {pedidos.map(p => (
                                <div key={p.id} className="bg-slate-800 p-8 rounded-[2.5rem] border border-slate-700 flex flex-col md:flex-row justify-between items-center gap-6">
                                    <div className="text-center md:text-left uppercase">
                                        <p className="text-orange-500 font-black text-xl">{p.herramienta_nombre} (x{p.cantidad_pedida})</p>
                                        <p className="text-sm font-bold tracking-tighter">Para: {p.usuario_nombre} | Tarea: {p.tarea}</p>
                                    </div>
                                    <div className="flex gap-2 w-full md:w-auto">
                                        <button onClick={() => procesarEntrega(p)} className="flex-1 md:flex-none bg-green-600 px-6 py-4 rounded-2xl font-black text-xs uppercase hover:bg-green-500 shadow-lg shadow-green-900/20">‚úì Entregar</button>
                                        <button onClick={async () => { await supabase.from('pedidos').delete().eq('id', p.id); cargarPedidos(); }} className="bg-red-600/20 text-red-500 px-6 py-4 rounded-2xl font-black text-xs uppercase border border-red-500/20">Borrar</button>
                                    </div>
                                </div>
                            ))}
                            {pedidos.length === 0 && <p className="text-center py-20 text-slate-500 font-bold text-xl uppercase italic">No hay pedidos pendientes por ahora.</p>}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
